"manichèo": { "definizione": "<i>s. m.</i>: chi si masturba frequentemente. <i>cfr.</i> maneca.", "audio": "audio/M32.mp3" },

"mannaggia, mannaccia": { "definizione": "<i>locuz. verb.</i>: si usa per augurare il male (male n'aggia).", "audio": "audio/M33.mp3" },

"mantece": { "definizione": "<i>s. f.</i>: 1) copertura in tela impermeabile della carrozza nella parte riservata ai passeggeri; 2) soffione per alimentare il fuoco sulla forgia (così anche in napoletano, <i>cfr.</i> il Dizionario di A. Altamura).", "audio": "audio/M34.mp3" },

"maotóne": { "definizione": "<i>s. m.</i>: mattone: <i>pl.</i> mautuni. Faccia re maotone: faccia impassibile, faccia tosta.", "audio": "audio/M35.mp3" },

"mappa": { "definizione": "<i>s. f.</i>: panno in cui è avvolto qualcosa. M'ha ddato la mappa: mi ha dato un involto con qualcosa di buono!", "audio": "audio/M36.mp3" },

"mappata": { "definizione": "<i>s. f.</i>: lo stesso che mappa, usato talvolta anche con leggera sfumatura negativa: <i>dimin.</i> mappatèlla.", "audio": "audio/M37.mp3" },

"mappina": { "definizione": "<i>s. f.</i>: straccio.", "audio": "audio/M38.mp3" },

"Marchése": { "definizione": "<i>s. m.</i>: mestruazione, <i>vd.</i> regio.", "audio": "audio/M39.mp3" },

"marcia": { "definizione": "<i>s. f.</i>: pus prodotto da infezione: materia giallastra più o meno fluida.", "audio": "audio/M40.mp3" },

"Marcòffio": { "definizione": "<i>s. m.</i>: nome dato alla figura umana che si crede di ravvisare sulla superficie della luna: Marcoffio rinto a la luna.", "audio": "audio/M41.mp3" },

"marènna": { "definizione": "<i>s. f.</i>: merenda. Pasto frugale offerto ai braccianti all'ora del tramonto, prima della conclusione della giornata lavorativa iniziata all'alba.", "audio": "audio/M42.mp3" },

"maretata": { "definizione": "<i>agg.</i>: dicesi di donna sposata.", "audio": "audio/M43.mp3" },

"màreva": { "definizione": "<i>s. f.</i>: malva.", "audio": "audio/M44.mp3" },

"marevizzo": { "definizione": "<i>s. m.</i>: tordo. In <i>napol.</i> malvizzo.", "audio": "audio/M45.mp3" },

"Margherita": { "definizione": "Margarita", "audio": "audio/NP27.mp3" },

"Maria": { "definizione": "Mariuccia, Mariuccèlla", "audio": "audio/NP28.mp3" },

"marìcola": { "definizione": "<i>s. f.</i>: mora di rovo.", "audio": "audio/M46.mp3" },

"mariuólo": { "definizione": "<i>s. m.</i>: ladro, <i>dimin.</i> mariunciéllo: ladruncolo.", "audio": "audio/M47.mp3" },

"martellina": { "definizione": "<i>s. f.</i>: martinicca; freno a mano per calessi, carrozze e carri.", "audio": "audio/M48.mp3" },

"marterì": { "definizione": "<i>s. m.</i>: martedì.", "audio": "audio/M49.mp3" },

"martiéllo": { "definizione": "<i>s. m.</i>: martello.", "audio": "audio/M50.mp3" },

"maruca": { "definizione": "<i>s. f.</i>: lumaca: le lumache piccole si chiamano cochéglie (<i>vd.</i>), come dire \"conchiglie\". Per dileggio si denominavano mangiamaruche gli abitanti di Luogosano.", "audio": "audio/M51.mp3" },

"maruóstico": { "definizione": "<i>agg.</i>: acerbo, detto di frutto; <i>femm.</i> maròstica.", "audio": "audio/M52.mp3" },

"mascarata": { "definizione": "<i>s. f.</i>: sfilata di maschere: brutta figura, messa in scena sgradevole. Non facimmo mascarate: non diamo spettacolo brutto, non facciamo figuracce.", "audio": "audio/M53.mp3" },

"mascarina": { "definizione": "<i>s. f.</i>: parte anteriore della tomaia.", "audio": "audio/M54.mp3" },

"mascatura": { "definizione": "<i>s. f.</i>: serratura.", "audio": "audio/M55.mp3" },

"maschètto": { "definizione": "<i>s. m.</i>: serratura: <i>cfr.</i> masco di cui è diminutivo.", "audio": "audio/M56.mp3" },

"mascìna": { "definizione": "<i>s. f.</i>: grammofono. Parola non più in uso, derivata dall'inglese machine, con cui gli emigranti ritornati in patria chiamavano i primi grammofoni da loro portati a San Mango.", "audio": "audio/M57.mp3" },

"masco": { "definizione": "<i>s. m.</i>: serratura, lucchetto.", "audio": "audio/M58.mp3" },

"màscolo": { "definizione": "<i>agg.</i>: maschio. Chi màsculi vole fa co li ffemmene adda accomincià, proverbio.", "audio": "audio/M59.mp3" },

"massarìa": { "definizione": "<i>s. f.</i>: casa colonica.", "audio": "audio/M60.mp3" },

"massaro": { "definizione": "<i>s. m.</i>: capo operaio, responsabile delle operazioni che si svolgono durante la lavorazione delle olive. In particolare è addetto ad accrescere (<i>vd.</i>) l'olio, a cuocerlo nelle caldaie, per farne olio cotto o capitiato (<i>vd.</i>). <i>cfr.</i> sottomassaro e rescibbolo.", "audio": "audio/M61.mp3" },

"mastòppola": { "definizione": "<i>s. f.</i>: palla (di neve).", "audio": "audio/M62.mp3" },

"mastorascia": { "definizione": "<i>s. m.</i>: falegname.", "audio": "audio/M64.mp3" },

"mastorotaro": { "definizione": "<i>s. m.</i>: costruttore di ruote di legno per carrette e carrozze; costruttore di carrette, carrozze e calessini.", "audio": "audio/M63.mp3" },

"mastriéllo": { "definizione": "<i>s. m.</i>: tagliola, trappola (per uccelli, topi e altri animali). Parà lo mastriéllo: preparare la trappola.", "audio": "audio/M65.mp3" },

"mastuóppolo": { "definizione": "<i>s. m.</i>: mucchio, quantità di materia modellabile con le palme delle mani. Anche mastuoppolo di neve, ma più frequente in questo senso mastoppola (<i>vd.</i>).", "audio": "audio/M66.mp3" },

"matina": { "definizione": "<i>s. f.</i>: mattina.", "audio": "audio/M67.mp3" },

"matréa": { "definizione": "<i>s. f.</i>: matrigna.", "audio": "audio/M68.mp3" },

"mazzacane": { "definizione": "<i>s. m.</i>: pietra usata per fabbricare muri; è pietra maneggevole.", "audio": "audio/M69.mp3" },

"mazzata": { "definizione": "<i>s. f.</i>: colpo di mazza (come in italiano); il <i>plur.</i> mazzate ha il senso di percosse.", "audio": "audio/M70.mp3" },

"mazzià": { "definizione": "<i>v. tr.</i>: colpire con bastone (mazza), bastonare.", "audio": "audio/M71.mp3" },

"mazziata": { "definizione": "<i>s. f.</i>: bastonatura, batosta.", "audio": "audio/M72.mp3" },

"'mbaccisso": { "definizione": "<i>s. f.</i>: impiccione; <i>femm.</i> 'mbaccéssa.", "audio": "audio/M73.mp3" },

"'mbastà": { "definizione": "<i>v. tr.</i>: mescolare acqua con farina, sabbia ecc. per fare un impasto.", "audio": "audio/M74.mp3" },

"'mbéca": { "definizione": "<i>s. f.</i>: imbroglio, frode, truffa, bega.", "audio": "audio/M75.mp3" },

"'mbecà": { "definizione": "<i>v. tr.</i>: fare imbrogli, vivere di espedienti.", "audio": "audio/M76.mp3" },

"'mbeciata": { "definizione": "<i>s. f.</i>: copertura impermeabile usata per proteggere dalla pioggia la merce trasportata sui carretti e i prodotti agricoli ammucchiati sulle aie.", "audio": "audio/M77.mp3" },

"'mbetecà": { "definizione": "<i>v. tr.</i> macchiare; <i>rifl.</i> 'mbetecarsi (sporcarsi). Lo molinaro se 'mbéteca re farina, proverbio.", "audio": "audio/M78.mp3" },

"'mbizzicà": { "definizione": "<i>v. tr.</i>: incollare, appiccicare.", "audio": "audio/M79.mp3" },

"'mbólla": { "definizione": "<i>s. f.</i>: pustola, bollicina, pustola del carbonchio.", "audio": "audio/M80.mp3" },

"'mbottonà": { "definizione": "<i>v. tr.</i>: farcire, imbottire. Lo cuccio 'mbottonato: il coniglio farcito.", "audio": "audio/M81.mp3" },

"'mbriacà": { "definizione": "<i>v. tr.</i>: ubriacare. Usato anche come <i>rifl.</i>", "audio": "audio/M82.mp3" },

"'mbriachezza": { "definizione": "<i>s. f.</i>: ubriachezza.", "audio": "audio/M83.mp3" },

"'mbriachìa": { "definizione": "<i>s. f.</i>: stato di ubriachezza, sbornia.", "audio": "audio/M84.mp3" },

"'mbriéstito": { "definizione": "<i>loc. avv.</i>: in prestito.", "audio": "audio/M85.mp3" },

"'mbrestà": { "definizione": "<i>v. tr.</i>: imprestare. A chi mbresta lo culo li resta, proverbio.", "audio": "audio/M86.mp3" },

"'mbroglià": { "definizione": "<i>v. tr.</i>: imbrogliare, confondere le carte. 'Mbròglia le ccarte: mescola le carte da gioco.", "audio": "audio/M87.mp3" },

"'mbroglióne": { "definizione": "<i>s. m.</i>: imbroglione.", "audio": "audio/M88.mp3" },

"'mbruoglio": { "definizione": "<i>s. m.</i>: imbroglio.", "audio": "audio/M89.mp3" },

"méccia": { "definizione": "<i>s. f.</i>: connessura, giuntura. Rébbole rinto a le mmécce: debole nelle giunture delle ginocchia, detto di chi a stento si regge in piedi.", "audio": "audio/M90.mp3" },

"mèle": { "definizione": "<i>s. n.</i>: miele. Lo mmele; boccaccio re mèle: barattolo di miele. È una delle parole trattate come forme di genere neutro (come lo ppane) <i>vd.</i> lo.", "audio": "audio/M91.mp3" },

"méname' oppure ména mo'": { "definizione": "lascia andare, non continuare a dire stupidaggini: non meriti fede.", "audio": "audio/M92.mp3" },

"menà": { "definizione": "<i>v. tr.</i>: spingere, lanciare, gettare. Ti méno abbascio: ti butto giù.", "audio": "audio/M93.mp3" },

"menazzà, ammenazza'": { "definizione": "<i>v. tr.</i>: minacciare.", "audio": "audio/M94.mp3" },

"menèsta": { "definizione": "<i>s. f.</i>: minestra di verdura. Menesta sciatizza: verdura varia raccolta senza selezionare i tipi (da asciare, <i>vd.</i>), cioè trovata senza porre troppo impegno nella scelta. Menesta mmiscatizza: verdura mista, non distinta per qualità. Menesta co la pizza: verdura con la pizza ionna (<i>vd.</i> iunno) di farina di granturco (era un pranzo molto frequente, perché molto economico).", "audio": "audio/M95.mp3" },

"ménna": { "definizione": "<i>s. f.</i>: mammella. Levà la menna: svezzare il bambino.", "audio": "audio/M96.mp3" },

"mèoza": { "definizione": "<i>s. f.</i>: milza.", "audio": "audio/M97.mp3" },

"mèrca": { "definizione": "<i>s. f.</i>: cicatrice.", "audio": "audio/M98.mp3" },

"mercolélla": { "definizione": "<i>s. f.</i>: mercorella, mercuriale, erba selvatica amara (<i>vd.</i> munnolo); il modo di dire mercolella mmiezzo a la settimana forse era riferito al mercoledì.", "audio": "audio/M99.mp3" },

"merduso": { "definizione": "<i>agg.</i>: sporco di merda (è un'ingiuria).", "audio": "audio/M100.mp3" },

"merea": { "definizione": "<i>s. f.</i>: ombra, immagine proiettata a terra o su un muro.", "audio": "audio/M101.mp3" },

"merola": { "definizione": "<i>s. f.</i>: merla (femminile di mierolo 'merlo'). Si la merola perde lo becco, povera merola mia / non pote chiù mangià (oppure come face a mangia). / Si la merola perde la voce, povera merola mia, non pote chiù cantà (oppure come face a cantà): canto popolare ancora vivo negli anni Trenta del Novecento.", "audio": "audio/M102.mp3" },

"mesale": { "definizione": "<i>s. m.</i>: tovaglia da tavola.", "audio": "audio/M103.mp3" },

"mesciatóra": { "definizione": "<i>s. f.</i>: anfora di creta per conservare peperoni sotto aceto o olio, o altri liquidi.", "audio": "audio/M104.mp3" },

"mèta": { "definizione": "<i>s. f.</i>: cumulo di paglia o fieno a forma di cono.", "audio": "audio/M105.mp3" },

"metènna": { "definizione": "<i>s. f.</i>: mietitura. È tiempo re metenna: è tempo di mietitura.", "audio": "audio/M106.mp3" },

"mezzacanna": { "definizione": "<i>s. f.</i>: unità di misura equivalente alla metà della canna (<i>vd.</i>).", "audio": "audio/M107.mp3" },

"mezzètto": { "definizione": "<i>s. m.</i>: recipiente di forma cilindrica in ferro o in legno per misurare prodotti (cereali, olive, castagne ecc.); unità di misura equivalente a mezzo tomolo.", "audio": "audio/M108.mp3" },

"mica": { "definizione": "<i>avv. e agg.</i>: come in italiano è usato nelle frasi negative (con il valore di per niente) e nelle interrogative. Rispetto a quanto accade in italiano è da notare che nelle frasi negative mica è collocato in genere dopo il verbo, per esempio: no l'aggio visto mica, non l'ho proprio visto; non ne tengo mica, non ne ho per niente. Inoltre può assumere funzione di aggetivo che indica minima quantità: fazzo mica biscottini, faccio alcuni (pochi) biscottini; stanno ancora mica muri impalati, ci sono alcuni muri rimasti in piedi; piglia mica taccheri, prendi qualche pezzo di legna da ardere; mica cauzuni, qualche pantalone.", "audio": "audio/M109.mp3" },

"micciariéllo": { "definizione": "<i>s. m.</i>: fiammifero. Anche 'mpicciariello. « Pasqualin io già ti vedo / laggiù nel giron quarto dell'Inferno / rotar pesanti massi / e dire \"Ahi lasso! / avessi dato a Gigi... il micciariéllo\" : epigramma per il rifiuto di un fiammifero fatto da Pasquale al compagno di classe Gigi, mezzo secolo fa! Vale a dire che il rifiuto del fiammifero era scherzosamente considerato come una manifestazione di avarizia.", "audio": "audio/M110.mp3" },

"micìrio": { "definizione": "<i>s. m.</i>: omicidio.", "audio": "audio/M111.mp3" },

"miérco": { "definizione": "<i>s. m.</i>: segno, pallino nel gioco delle bocce o delle gghioche (<i>vd.</i> ioca).", "audio": "audio/M112.mp3" },

"miercorì": { "definizione": "<i>s. m.</i>: mercoledì.", "audio": "audio/M113.mp3" },

"miéreco": { "definizione": "<i>s. m.</i>: medico. Va' addó lo patuto e no addó lo miéreco, proverbio.", "audio": "audio/M114.mp3" },

"miérolo": { "definizione": "<i>s. m.</i>: merlo.", "audio": "audio/M115.mp3" },

"miézziuórno": { "definizione": "<i>s. m.</i>: mezzogiorno.", "audio": "audio/M116.mp3" },

"migliaro": { "definizione": "<i>s. m.</i>: un migliaio.", "audio": "audio/M117.mp3" },

"milo": { "definizione": "<i>s. m.</i>: mela, sia frutto che albero.", "audio": "audio/M118.mp3" },

"mina": { "definizione": "<i>s. f.</i>: canestro circolare di legno. <i>cfr.</i> canesta.", "audio": "audio/M119.mp3" },

"misteri": { "definizione": "<i>s. m. pl.</i>: raffigurazione di episodi della passione e morte di Gesù per mezzo di statue in cartapesta portate in processione il venerdì santo (<i>vd.</i> Tavolata). Le processioni dei Misteri si svolgono (o si svolgevano) in altri paesi irpini e anche altrove (per esempio in Spagna). Una caratteristica specifica (probabilmente esclusiva) della processione di San Mango è nel fatto che i Misteri erano trasportati soltanto da bambini. La processione con i Misteri si è svolta per l'ultima volta nel 1980, perché i Misteri furono distrutti dal terremoto (e dalla neve caduta dopo il 23 novembre). <i>Cfr.</i> anche le voci apuostolo, caruta, gnovazione, loggia, mallatrone, pigno, priessciolo, saluto, scovazione, vallùcciolo, Veronica, zi' Cungino.", "audio": "audio/M120.mp3" },

"misura": { "definizione": "<i>s. f.</i>: recipiente di legno per misurare farina, cereali o altre derrate. Il termine si usa anche per indicare estensione di una superficie di terra. Una misura equivale a 1/24 del tomolo e quindi a 1/12 del mezzetto (<i>vd.</i>).", "audio": "audio/M121.mp3" },

"misuriéllo": { "definizione": "<i>s. m.</i>: recipiente di ferro di forma cilindrica per misurare cereali.", "audio": "audio/M122.mp3" },

"mmaritarsi": { "definizione": "<i>v. rifl.</i>: prender marito.", "audio": "audio/M123.mp3" },

"mmasciata": { "definizione": "<i>s. f.</i>: imbasciata. Porta sta mmasciata; fare la mmasciata ad una ragazza: chiederne la mano.", "audio": "audio/M124.mp3" },

"mmerecà": { "definizione": "<i>v. tr.</i>: medicare.", "audio": "audio/M125.mp3" },

"mmescà": { "definizione": "<i>v. tr.</i>: mescolare.", "audio": "audio/M126.mp3" },

"mmìria": { "definizione": "<i>s. f.</i>: invidia.", "audio": "audio/M127.mp3" },

"mmiriuso": { "definizione": "<i>agg.</i> Invidioso; <i>femm.</i> mmiriosa.", "audio": "audio/M128.mp3" },

"mmiscatizzo": { "definizione": "<i>agg.</i>: mescolato, frammischiato, variegato. Verdura mmiscatizza: verdure miste; figli mmiscatizzi: figli di padri diversi.", "audio": "audio/M129.mp3" },

"mmìtà": { "definizione": "<i>v. tr.</i>: invitare. Anche 'nvità.", "audio": "audio/M130.mp3" },

"mmoccà": { "definizione": "<i>v. tr.</i>: ammoccare, versare, far cadere, fare scorrere liquidi.", "audio": "audio/M131.mp3" },

"mmottà": { "definizione": "<i>v. tr.</i>: imbottare, separare il vino dalla vinaccia, a fermentazione ultimata, e depositarlo nella botte o nelle damigiane.", "audio": "audio/M132.mp3" },

"mmufà": { "definizione": "<i>v. tr.</i>: riempire d'acqua i recipienti di legno per far crescere di volume le doghe e renderle più aderenti. Tale operazione si fa, di solito, prima della vendemmia per preparare secchi di legno, tini, botti.", "audio": "audio/M133.mp3" },

"mmutà": { "definizione": "<i>v. tr.</i>: cambiare un indumento.", "audio": "audio/M134.mp3" },

"mmutata": { "definizione": "<i>s. f.</i>: cambiata di indumenti intimi.", "audio": "audio/M135.mp3" },

"mo'": { "definizione": "<i>avv.</i>: ora, adesso.", "audio": "audio/M136.mp3" },

"mofalanno": { "definizione": "<i>avv.</i>: un anno fa, or è un anno.", "audio": "audio/M137.mp3" },

"moglière": { "definizione": "<i>s. f.</i>: moglie.", "audio": "audio/M138.mp3" },

"mòla": { "definizione": "<i>s. f.</i>: macina del frantoio e del mulino.", "audio": "audio/M139.mp3" },

"molignana": { "definizione": "<i>s. f.</i>: melanzana.", "audio": "audio/M140.mp3" },

"molinaro": { "definizione": "<i>s. m.</i>: mugnaio.", "audio": "audio/M141.mp3" },

"molino": { "definizione": "<i>s. m.</i>: mulino.", "audio": "audio/M142.mp3" },

"mològna": { "definizione": "<i>s. f.</i>: puzzola; <i>vd.</i> pituoio.", "audio": "audio/M143.mp3" },

"molóne": { "definizione": "<i>s. m.</i>: melone, mellone. Il termine si adopera anche per indicare la testa completamente priva di capelli. Molone russo: anguria; molone ianco: melone o mellone.", "audio": "audio/M144.mp3" },

"momani": { "definizione": "<i>avv.</i>: stamane, stamattina.", "audio": "audio/M145.mp3" },

"mondóne (anche montone)": { "definizione": "<i>s. m.</i>: 1) mucchio, cumulo. <i>cfr.</i> ammontonà: ammucchiare, fare un monticello; 2) maschio della pecora.", "audio": "audio/M146.mp3" },

"monezzaro": { "definizione": "<i>s. m.</i>: luogo dove si deposita l'immondizia. Era il nome di una piazzetta all'incrocio di via Diaz con via Portella: da quel punto si gettava, lungo le pendici della collina, l'immondizia. Col nome Monezzariéllo si indicava un altro deposito di spazzatura e letame verso Bassolaterra, nei pressi dell'attuale palazzo comunale. L'addetto alla pulizia delle strade si chiama spazzino e non monezzaro. Infatti quando fu creata questa figura di impiegato comunale, intorno agli anni Trenta, la delibera registrò il termine spazzino, che si diffuse tra il popolo, il quale da parte sua non aveva mai conosciuto altra parola per indicare una simile funzione svolta per conto del comune. In precedenza il sindaco o il podestà invitava, a mezzo del banditore, i cittadini a pulire davanti alle proprie case>> altrimenti sarebbe stata «fatta la contravvenzione». Va però chiarito che un tempo, nella quotidiana vita domestica i rifiuti erano di minima entità, poiché le fiamme del camino bruciavano (senza residui inquinanti) le poche cose che non erano riutilizzate in campagna (per esempio come concime) o non erano destinate agli animali (galline, maiali).", "audio": "audio/M148.mp3" },

"mónge": { "definizione": "<i>v. tr.</i>: mungere.", "audio": "audio/M147.mp3" },

"montovà": { "definizione": "<i>v. tr.</i>: nominare, fare il nome di qualcuno, mentovare.", "audio": "audio/M149.mp3" },

"morale": { "definizione": "<i>s. m.</i>: sacchetto in cui si pone biada o crusca per il pasto dei quadrupedi, quando non sono vicini alla mangiatola: lo si lega al collo della bestia, che vi affonda dentro la testa per mangiare. Talvolta lo morale è di tela impermeabile e viene usato per l'abbeverata.", "audio": "audio/M150.mp3" },

"mòrbo": { "definizione": "<i>s. m.</i>: malattia grave; epidemia che provoca la morte di galline e di maiali. Ti pozza venì lo morbo: è una maledizione.", "audio": "audio/M151.mp3" },

"morèllo": { "definizione": "<i>s. m.</i>: cavallo dal mantello nero.", "audio": "audio/M152.mp3" },

"morivillo": { "definizione": "<i>s. m.</i>: morbillo.", "audio": "audio/M153.mp3" },

"mórra": { "definizione": "<i>s. f.</i>: gran quantità. 'Na morra re ggente: gran folla, molta gente. 'Na morra re pecore: branco di pecore.", "audio": "audio/M154.mp3" },

"mortaro": { "definizione": "<i>s. m.</i>: recipiente in pietra dura in cui si pestava il sale.", "audio": "audio/M155.mp3" },

"morzóne": { "definizione": "<i>s. m.</i>: pezzetto, moccolo, mozzicone. Morzone r'omo: uomo di bassa statura. Morzone re ceroggeno: moccolo.", "audio": "audio/M156.mp3" },

"mosecheà": { "definizione": "<i>v. intr.</i>: brontolare, parlare senza far capire ciò che si dice.", "audio": "audio/M157.mp3" },

"mosecone": { "definizione": "<i>s. m.</i>: brontolone.", "audio": "audio/M158.mp3" },

"moséra": { "definizione": "<i>avv.</i>: stasera.", "audio": "audio/M159.mp3" },

"mòssa": { "definizione": "<i>s. f.</i>: 1) smorfia. Non fa' mosse: non fare smorfie; 2) malessere, svenimento. L'è vvenuta la mossa: ha avuto uno svenimento.", "audio": "audio/M160.mp3" },

"mósta": { "definizione": "<i>s. f.</i>: mostra. La mosta re la téla: esporre al pubblico cose futili, di scarso pregio.", "audio": "audio/M161.mp3" },

"mostazzo": { "definizione": "<i>s. m.</i>: baffo.", "audio": "audio/M162.mp3" },

"mozzecà": { "definizione": "<i>v. tr.</i>: mordere. Lo cane mózzeca lo strazzato, proverbio.", "audio": "audio/M163.mp3" },

"mozzètto": { "definizione": "<i>s. m.</i>: mantellina corta che indossano, durante le processioni, e nelle funzioni religiose in chiesa, i fratelli delle varie congreghe o confraternite (dell'Assunta, mozzetti azzurri; della Madonna delle Grazie e san Rocco, mozzetti di colore rosso); sanrocchino; in <i>ital.</i> mantelletta, mozzetta.", "audio": "audio/M164.mp3" },

"'mpagliasègge": { "definizione": "<i>s. m.</i>: riparatore delle sedie di paglia.", "audio": "audio/M165.mp3" },

"'mpalato": { "definizione": "<i>agg.</i>: dritto, impalato, in piedi fisso come un palo; stai lloco 'mpalato: resti là in piedi. In riferimento a costruzioni: stanno mica muri 'mpalati, ci sono alcuni muri rimasti in piedi (quindi diruti, ma non scomparsi del tutto): <i>vd.</i> mica.", "audio": "audio/M166.mp3" },

"'mpènne": { "definizione": "<i>v. tr.</i>: appendere.", "audio": "audio/M167.mp3" },

"'mpicciarsi": { "definizione": "<i>v. rifl.</i>: intrigarsi, impacciarsi.", "audio": "audio/M168.mp3" },

"'mpiccio": { "definizione": "<i>s. m.</i>: impiccio.", "audio": "audio/M169.mp3" },

"'mpiso": { "definizione": "<i>part.</i> di 'mpenne, <i>agg.</i>: appeso, impiccato. <i>femm.</i> 'mpesa.", "audio": "audio/M170.mp3" },

"'mposomà": { "definizione": "<i>v. tr.</i>: inamidare. <i>part. pass.</i> 'mposomato, anche come <i>aggettivo</i>: inamidato, teso come un colletto di camicia inamidato.", "audio": "audio/M171.mp3" },

"'mpossisso": { "definizione": "<i>agg.</i>: posseduto; <i>femm.</i> 'mpossessa.", "audio": "audio/M172.mp3" },

"'mprenà": { "definizione": "<i>v. tr.</i>: ingravidare, rendere gravida (detto anche per femmine di bestie).", "audio": "audio/M173.mp3" },

"'mpuósto": { "definizione": "<i>s. m.</i>: agguato; stare a lo 'mpuosto: tendere un agguato; attendere il passaggio degli uccelli per abbatterli.", "audio": "audio/M174.mp3" },

"mugliatiélli (anche mogliatielli)": { "definizione": "<i>s. m. pl.</i>: involtini di intestini di agnello. Altrove in Campania e in Lucania gnommariedde.", "audio": "audio/M175.mp3" },

"mùnnolo": { "definizione": "<i>s. m.</i>: fascio di erba selvatica, detta mercolella (<i>vd.</i>), o di foglie di sambuco, legato ad una pertica, usato per pulire il forno dopo aver tolto la brace e prima di infornare il pane. Spazzatoio, fruciandolo.", "audio": "audio/M176.mp3" },

"muórolo": { "definizione": "<i>s. m.</i>: modulo, modello prestampato da compilare per usi burocratici.", "audio": "audio/M177.mp3" },

"mupo": { "definizione": "<i>agg.</i>: muto.", "audio": "audio/M178.mp3" },

"mursillo": { "definizione": "<i>s. m.</i>: pezzettino. 'No mursillo re pane: un pezzettino, un piccolo morso di pane.", "audio": "audio/M179.mp3" },

"muscio": { "definizione": "<i>agg.</i>: molle, lento nei movimenti e nelle reazioni; <i>femm.</i> moscia.", "audio": "audio/M180.mp3" },

"musco (1)": { "definizione": "<i>s. m.</i> muschio (<i>vd.</i> rucolà).", "audio": "audio/M181.mp3" },

"musco (2)": { "definizione": "<i>s. m.</i> l'articolazione del braccio che si collega col tronco, òmero, muscolo; <i>pl.</i> le mmosca (come per l'italiano braccio, braccia). Mi fanno male le mmosca: ho dolore alle articolazioni delle braccia.", "audio": "audio/M182.mp3" },

"musicante": { "definizione": "<i>s. m.</i>: suonatore di strumento nella banda musicale.", "audio": "audio/M183.mp3" },

"musollina": { "definizione": "<i>s. f.</i>: mussolina, «tessuto leggero, morbido di cotone, di lana>>> (Palazzi).", "audio": "audio/M184.mp3" },

"musso": { "definizione": "<i>s. m.</i>: muso, grugno (<i>cfr.</i> ammussare).", "audio": "audio/M185.mp3" },

"mussuto": { "definizione": "<i>agg.</i>: dicesi di persona che ha labbra prominenti; muso lungo.", "audio": "audio/M186.mp3" },

"mustacciuólo": { "definizione": "<i>s. m.</i>: dolce natalizio a forma di rombo.", "audio": "audio/M187.mp3" },

"musto": { "definizione": "<i>s. m.</i>: mosto.", "audio": "audio/M188.mp3" },

"muto": { "definizione": "<i>s. m.</i>: imbuto. Lo muto.", "audio": "audio/M189.mp3" },

"mùzzico": { "definizione": "<i>s. m.</i>: morso.", "audio": "audio/M190.mp3" }

},

            'N': {

"'ncannaccà": { "definizione": "<i>v. tr.</i>: metter collane intorno al collo. Forma riflessiva 'ncannaccarsi: bardarsi in modo eccessivo di gioielli. <i>part. pass.</i> 'ncannaccato, anche <i>aggettivo</i>: ricoperto di collane e gioie (detto con tono spregiativo).", "audio": "audio/N5.mp3" },

"'ncaponirsi": { "definizione": "<i>v. rifl.</i>: ostinarsi; fare di testa propria senza ascoltare suggerimenti e consigli altrui.", "audio": "audio/N6.mp3" },

"'ncaponuto": { "definizione": "<i>agg. e part.</i>: ostinato, testardo, caparbio.", "audio": "audio/N7.mp3" },

"'ncappà, ancappà": { "definizione": "<i>v. tr.</i>: acciuffare, prendere.", "audio": "audio/N8.mp3" },

"'ncasà": { "definizione": "<i>v. tr.</i>: premere sotto, calcare.", "audio": "audio/N9.mp3" },

"'ncementà": { "definizione": "<i>v. tr.</i>: dare fastidio, infastidire, insultare. Anche 'ngementà: Non 'ngementà lo cane ca rorme, proverbio.", "audio": "audio/N10.mp3" },

"'ncementatóre": { "definizione": "<i>s. m.</i>: colui che abitualmente dà fastidio; provocatore.", "audio": "audio/N11.mp3" },

"'ncemiénto": { "definizione": "<i>s. m.</i>: insulto, fastidio, noia.", "audio": "audio/N12.mp3" },

"'nciampecà": { "definizione": "<i>v. intr.</i>: inciampare (detto soprattutto del cavallo).", "audio": "audio/N13.mp3" },

"'ncignà": { "definizione": "<i>v. tr.</i>: usare una cosa per la prima volta. 'Ncignà 'na cammisa: indossare una camicia per la prima volta; 'ncignà na ótte: cominciare a consumare il vino contenuto in una botte.", "audio": "audio/N14.mp3" },

"'ncioppanuto": { "definizione": "<i>agg.</i>: imbranato, incapace.", "audio": "audio/N15.mp3" },

"'ncriccarsi": { "definizione": "<i>v. rifl.</i>: assumere andatura dritta e tesa; azzimarsi.", "audio": "audio/N16.mp3" },

"'ncriccato": { "definizione": "<i>agg. e part.</i>: azzimato, ben dritto.", "audio": "audio/N17.mp3" },

"'ncunia": { "definizione": "<i>s. f.</i>: incudine. Quanno si' 'ncunia statti quanno si martiéllo vatti: fai pesare la tua posizione di superiorità, poiché in situazione inversa gli altri non mancheranno di far sentire la loro prepotenza.", "audio": "audio/N18.mp3" },

"'ncuóllo": { "definizione": "<i>avv.</i>: sulle spalle. Portà 'ncuollo: portare sulle spalle oggetti, fasci d'erba e... persone. Fà a pportà 'ncuollo: sopportarsi a vicenda; essere tolleranti.", "audio": "audio/N19.mp3" },

"'ndènne": { "definizione": "<i>v. tr.</i>: intendere, capire. Me 'ndenno io: mi capisco io!", "audio": "audio/N20.mp3" },

"'ndinnà": { "definizione": "<i>v. intr.</i>: emettere un suono squillante. È: un sol colpo di campanella che indica che manca un quarto d'ora all'inizio della messa.", "audio": "audio/N21.mp3" },

"'ndisicuto, 'ntisicuto": { "definizione": "<i>agg.</i>: intirizzito per il freddo.", "audio": "audio/N22.mp3" },

"'ndorciglià": { "definizione": "<i>v. tr.</i>: attorcigliare.", "audio": "audio/N23.mp3" },

"'ndorsarsi": { "definizione": "<i>v. rifl.</i>: strozzarsi; quando il cibo si blocca in gola e rischia di strozzare (o strozza) una persona. Lo occone s'è 'ndorsato 'nganna: il boccone s'è fermato in gola.", "audio": "audio/N24.mp3" },

"'ndrengolià": { "definizione": "<i>v. intr.</i>: agitare, far risuonare in una scatola metallica o di legno pietre o altri oggetti solidi. Imperativo: 'ndrengoléa. Per esempio nel gioco della tombola si riferisce all'azione che compie di tanto in tanto chi scuote il cestino prima di estrarne i numeri.", "audio": "audio/N25.mp3" },

"'ndrìrici": { "definizione": "<i>avv.</i>: stare 'ndririci: stare sempre in mezzo, interessarsi di tutto. Tririci vale 'tredici'.", "audio": "audio/N26.mp3" },

"'ndrommà": { "definizione": "<i>v. tr.</i>: bastonare, dare botte.", "audio": "audio/N27.mp3" },

"'ndroppecà": { "definizione": "<i>v. intr.</i>: inciampare, urtare con un piede contro un sasso o altro ostacolo.", "audio": "audio/N28.mp3" },

"'nfaccennarsi": { "definizione": "<i>v. rifl.</i>: affaccendarsi, darsi da fare.", "audio": "audio/N35.mp3" },

"'nfassà": { "definizione": "<i>v. tr.</i>: fasciare. <i>cfr.</i> fascia.", "audio": "audio/N36.mp3" },

"'nfèrto": { "definizione": "<i>s. m.</i>: strenna di Natale in denaro: a Natale ti rao lo 'nferto.", "audio": "audio/N37.mp3" },

"'nfocarsi": { "definizione": "<i>v. rifl.</i>: riscaldarsi.", "audio": "audio/N38.mp3" },

"'nfonfoneà": { "definizione": "<i>v. intr.</i>: brontolare, bofonchiare.", "audio": "audio/N39.mp3" },

"'nfónne": { "definizione": "<i>v. tr. e rifl.</i>: bagnare, bagnarsi <i>part. pass.</i> 'nfuso: bagnato; <i>femm.</i> 'nfosa. Non ti 'nfonne: non ti bagnare.", "audio": "audio/N40.mp3" },

"'nfòrra": { "definizione": "<i>s. f.</i>: tasca posteriore trasversale della giacca dei cacciatori fatta con stoffa di velluto o di \\pelle di diavolo\\.", "audio": "audio/N42.mp3" },

"'nfóta": { "definizione": "<i>s. f.</i>: folla. C'è 'nfota a la fontana: c'è folla che attende il turno per attingere acqua.'Nfota re 'nnammorati: gran numero di pretendenti.", "audio": "audio/N43.mp3" },

"'nfracetà": { "definizione": "<i>v. intr. e rifl.</i>: infradiciare, infradiciarsi.", "audio": "audio/N44.mp3" },

"'nfrescolà": { "definizione": "<i>v. tr.</i>: mettere nei fiscoli (<i>vd.</i>) la pasta delle olive macinate.", "audio": "audio/N45.mp3" },

"'nfrocchià": { "definizione": "<i>v. tr.</i>: ficcare dentro, infilare (<i>cfr.</i> 'nzippà).", "audio": "audio/N46.mp3" },

"'nfrostecà (anche 'nfrustecà)": { "definizione": "<i>v. tr.</i>: eccitare, irritare, impaurire. Si dice a proposito del gatto o di altri animali che subiscono violenze verbali e... non solo verbali. Da connettere a frusta llà (<i>vd.</i>)?", "audio": "audio/N47.mp3" },

"'nfrostecuto": { "definizione": "<i>part. e agg.</i>: eccitato, impaurito.", "audio": "audio/N48.mp3" },

"'nfrotecà": { "definizione": "<i>v. tr.</i>: infilare dentro.", "audio": "audio/N49.mp3" },

"'nfruscà": { "definizione": "<i>v. tr.</i>: non vedere più per eccesso d'ira, adirarsi. In <i>ital.</i> infruscare: confondere le cose fino a non distinguerle.", "audio": "audio/N50.mp3" },

"'nfuso": { "definizione": "<i>vd.</i> 'nfonne.", "audio": "audio/N51.mp3" },

"'nfuto": { "definizione": "<i>agg.</i>: folto. <i>plur.</i> 'nfuti. Capelli 'nfuti: capelli folti.", "audio": "audio/N52.mp3" },

"'ngacchiarsi": { "definizione": "<i>v. rifl.</i>: inquietarsi, adirarsi. Anche 'ngazzarsi.", "audio": "audio/N53.mp3" },

"'nganata (a la 'nganata)": { "definizione": "<i>loc. avv.</i>: detto di cibo ingerito avidamente, a digiuno.", "audio": "audio/N54.mp3" },

"'nganna": { "definizione": "<i>vd.</i> canna.", "audio": "audio/N55.mp3" },

"'ngannarì": { "definizione": "<i>v. tr.</i>: allettare, attirare. <i>part. pass.</i>: 'ngannaruto.", "audio": "audio/N56.mp3" },

"'ngaravoglià, 'ngaraoglià": { "definizione": "<i>v. tr.</i>: ingarbugliare, avvolgere. Contrario: sgaravoglià (<i>vd.</i>).", "audio": "audio/N57.mp3" },

"'ngaravuóglio": { "definizione": "<i>s. m.</i>: imbroglio, garbuglio.", "audio": "audio/N58.mp3" },

"'ngasà": { "definizione": "<i>v. tr.</i>: premere.", "audio": "audio/N59.mp3" },

"'ngatastà": { "definizione": "<i>v. tr.</i>: fare una catasta.", "audio": "audio/N60.mp3" },

"'ngementà": { "definizione": "<i>vd.</i> 'ncementà.", "audio": "audio/N61.mp3" },

"'ngenetà": { "definizione": "<i>v. tr.</i>: concepire (un figlio); generare.", "audio": "audio/N62.mp3" },

"'ngimma": { "definizione": "<i>avv.</i>: sopra, in cima.", "audio": "audio/N66.mp3" },

"'nginata": { "definizione": "<i>s. f.</i>: colpo dato con l'uncino.", "audio": "audio/N67.mp3" },

"'ngino": { "definizione": "<i>s. m.</i>: 1) uncino; 2) bastone piuttosto sottile con manico ripiegato ad angolo acuto, in uso nelle campagne.", "audio": "audio/N68.mp3" },

"'ngiondariéllo": { "definizione": "<i>s. m.</i>: scatola di piccole dimensioni. <i>dimin.</i> di 'ngiondaro.", "audio": "audio/N69.mp3" },

"'ngiondaro": { "definizione": "<i>s. m.</i>: scatola, per lo più di latta.", "audio": "audio/N70.mp3" },

"'ngioreà": { "definizione": "<i>v. tr.</i>: offendere. Mi 'ngiorèa: mi offende, mi burla.", "audio": "audio/N71.mp3" },

"'ngrognà": { "definizione": "<i>v. intr. e rifl.</i>: ingrugnare, imbronciarsi, adirarsi. Chi 'ngrogna e sgrogna / perde la cena e non guaragna (detto popolare).", "audio": "audio/N72.mp3" },

"'nguattarsi": { "definizione": "<i>v. rifl.</i>: coprirsi bene, avvolgersi in panni di lana per ripararsi dal freddo.", "audio": "audio/N73.mp3" },

"'nnammarì, 'nnammarirsi": { "definizione": "<i>v. tr. e rifl.</i>: rendere amaro, diventare aspro: detto di cibi, frutta, vino e... persone.", "audio": "audio/N78.mp3" },

"'nnammollà": { "definizione": "<i>v. tr.</i>: mettere a mollo, ammorbidire i panni insaponando e strofinando con le mani sulla tavoletta o scicolaturo (<i>vd.</i>).", "audio": "audio/N80.mp3" },

"'nnanziparte": { "definizione": "<i>avv.</i>: si usa per indicare beni dati prima a uno o più eredi a titolo di preferenza rispetto ad altri. Me l'ha dato 'nnanziparte: prima delle parti destinate ad altri eredi (o prima di dividere?).", "audio": "audio/N79.mp3" },

"'nnóglia": { "definizione": "<i>s. f.</i>: 1) specie di salsicciotto o salame di vil prezzo fatto con tritumi di budella conditi con sale, pepe e anice (<i>cfr.</i> D'Ascoli, <i>p.</i> 94); 2) ghiaccio che si forma sotto la gronda, quando c'è neve sui tetti, a mo' di stalattite.", "audio": "audio/N81.mp3" },

"'nnuro": { "definizione": "<i>agg.</i>: nudo.", "audio": "audio/N82.mp3" },

"'nsarevamiento": { "definizione": "<i>loc. avv.</i>: in salvo. Va 'nsarevamiento: va in salvo!", "audio": "audio/N88.mp3" },

"'ntàcca": { "definizione": "<i>s. f.</i>: tacca, «piccola incisione incavata su legno (Palazzi). Era usata da chi non sapeva scrivere per registrare il numero di sacchi o di barili di vino, o i litri di latte prodotti dalle capre dei vari membri di una comunità associata (<i>vd.</i> mandra).", "audio": "audio/N89.mp3" },

"'ntaglio o 'ndaglio": { "definizione": "<i>s. m.</i>: pietra di formato grande, usata anche nelle costruzioni (per esempio per i gradini). Il modo di dire 'nfoca lo 'ntaglio (cioè riscalda la pietra) si riferisce a persona sfaticata.", "audio": "audio/N90.mp3" },

"'ntoppà": { "definizione": "<i>v. tr.</i>: urtare, toccare.", "audio": "audio/N91.mp3" },

"'ntòrcia": { "definizione": "<i>s. f.</i>: torcia, fiaccola di cera portata, in genere, dalle donne per voto durante le processioni dei santi.", "audio": "audio/N92.mp3" },

"'ntrafilato": { "definizione": "<i>s. m.</i>: pezzo di lardo del maiale con in mezzo un filo di magro.", "audio": "audio/N93.mp3" },

"'ntramente": { "definizione": "<i>avv.</i>: mentre.", "audio": "audio/N94.mp3" },

"'ntrasatta (a la)": { "definizione": "<i>avv.</i>: all'improvviso.", "audio": "audio/N95.mp3" },

"'ntricarsi": { "definizione": "<i>v. rifl.</i>: intrigarsi, impicciarsi, interessarsi dei fatti degli altri. 'Ntricati re te: interessati dei fatti tuoi.", "audio": "audio/N96.mp3" },

"'ntrito": { "definizione": "<i>s. m.</i>: al <i>femminile plurale</i> le 'ntrite nocciuole al forno infilate.", "audio": "audio/N97.mp3" },

"'ntrofarsi": { "definizione": "<i>v. rifl.</i>: saziarsi, abboffarsi. <i>tr.</i> 'Ntrofare: dare molte botte. Ti introfo: ti gonfio di botte.", "audio": "audio/N98.mp3" },

"'ntroolà": { "definizione": "<i>v. tr.</i>: intorbidare. Detto delle condizioni atmosferiche. Anche <i>rifl.</i> Si 'ntroola lo tiempo: il cielo si annuvola. L'acqua si 'ntroola: l'acqua diventa torbida. <i>cfr.</i> trôle.", "audio": "audio/N99.mp3" },

"'ntuppo": { "definizione": "<i>s. m.</i>: intoppo, ostacolo.", "audio": "audio/N100.mp3" },

"'nzaccà": { "definizione": "<i>v. tr.</i>: mettere merce nel sacco; insaccare.", "audio": "audio/N105.mp3" },

"'nzallanì": { "definizione": "<i>v. tr.</i>: stordire, rimbambire, scimunire qualcuno.", "audio": "audio/N110.mp3" },

"'nzallanirsi": { "definizione": "<i>v. rifl.</i>: stordirsi, scimunirsi.", "audio": "audio/N112.mp3" },

"'nzallanuto": { "definizione": "<i>part. e agg.</i>: stordito, rimbambito. Viecchio 'nzallanuto: vecchio rimbambito.", "audio": "audio/N113.mp3" },

"'nzarto": { "definizione": "<i>s. m.</i>: filo di acciaio teso a piano inclinato per trasporto di materiali, per lo più legna, dalle pendici della montagna verso il basso.", "audio": "audio/N115.mp3" },

"'nzavaglià": { "definizione": "<i>v. tr.</i>: 1) mettere la zavaglia (<i>vd.</i>), cioè avvolgere lo spago intorno alla trottola prima di lanciarla; 2) raggirare una persona.", "audio": "audio/N116.mp3" },

"'nzengà": { "definizione": "<i>v. tr.</i>: indicare, additare. Ti 'nzéngo io: ti indico.", "audio": "audio/N117.mp3" },

"'nzépito": { "definizione": "<i>s. m. e agg.</i>: stupido. <i>femm.</i> 'nzépeta.", "audio": "audio/N111.mp3" },

"'nzerrà": { "definizione": "<i>v. tr.</i>: chiudere. 'Nzèrra la porta: chiudi la porta.", "audio": "audio/N118.mp3" },

"'nzèrta": { "definizione": "<i>s. f.</i>: (di peperoni) peperoni infilati da far seccare; modo di intrecciare agli, cipolle ed altri prodotti agricoli destinati alla conservazione per l'inverno. La 'nzerta di fichi secchi è detta rettola (<i>vd.</i>).", "audio": "audio/N119.mp3" },

"'nzetà": { "definizione": "<i>v. tr.</i>: innestare.", "audio": "audio/N120.mp3" },

"'nzevuso": { "definizione": "<i>agg.</i>: sporco di sego o di grasso, sozzo.", "audio": "audio/N107.mp3" },

"'nziérto": { "definizione": "<i>s. m.</i>: innesto. Cirase re'nzierto: ciliege innestate, più grandi e più appariscenti di quelle selvatiche.", "audio": "audio/N108.mp3" },

"'nzino": { "definizione": "<i>avv.</i>: nel seno, in braccio, sulle gambe, nel sinale (<i>vd.</i>).", "audio": "audio/N109.mp3" },

"'nzoccorè": { "definizione": "<i>avv.</i>: eccetera: e ... tutto il resto (tutto ciò che è?).", "audio": "audio/N121.mp3" },

"'nzógna": { "definizione": "<i>s. f.</i>: sugna.", "audio": "audio/N122.mp3" },

"'nzorarsi": { "definizione": "<i>v. rifl.</i>: sposarsi, detto dell'uomo. <i>cfr.</i> maritarsi.", "audio": "audio/N123.mp3" },

"'nzorcà": { "definizione": "<i>v. tr.</i>: 1) tracciare i solchi; 2) camminare a passo svelto in linea retta.", "audio": "audio/N124.mp3" },

"'nzuccà": { "definizione": "<i>v. intr.</i>: detto di cibo che rimane fermo nella gola e rischia di fare strozzare chi l'ha ingerito. M'è 'nzuccato 'nganna: mi è rimasto in gola (anche con valore metaferico).", "audio": "audio/N125.mp3" },

"'nzuóteco": { "definizione": "<i>agg.</i>: zotico, rozzo.", "audio": "audio/N126.mp3" },

"'nzurdante": { "definizione": "<i>agg.</i>: colui che insulta, attaccabrighe, litigioso.", "audio": "audio/N127.mp3" },

"'nzurdà": { "definizione": "<i>v. tr.</i>: dar fastidio.", "audio": "audio/N128.mp3" },

"'nzurdo": { "definizione": "<i>s. m.</i>: insulto.", "audio": "audio/N129.mp3" },

"'nzurfà": { "definizione": "<i>v. tr.</i>: 1) cospargere lo zolfo sulle viti; 2) suscitare litigi, mettendo zizzania tra persone.", "audio": "audio/N130.mp3" },

"nacizzo": { "definizione": "<i>agg.</i>: inacidito, alterato nel sapore e nell'odore, guasto. Detto di cibi, ma anche di... donne nubili.", "audio": "audio/N0.mp3" },

"nascusa (a nnascusa)": { "definizione": "<i>avv.</i>: di nascosto.", "audio": "audio/N1.mp3" },

"naspro": { "definizione": "<i>s. m.</i>: miscuglio di bianco d'uovo e zucchero che si versa sulle torte e sui taralli (<i>vd.</i>) pasquali.", "audio": "audio/N2.mp3" },

"naticola": { "definizione": "<i>s. f.</i>: legno girevole intorno ad un chiodo infisso in un battente della porta per fermare l'altro battente. Nottolo, nottolina.", "audio": "audio/N3.mp3" },

"nazzecà": { "definizione": "<i>v. tr.</i>: cullare. <i>cfr.</i> connolà.", "audio": "audio/N4.mp3" },

"néglia": { "definizione": "<i>s. f.</i>: nebbia. Anche negliara. A lo Torale (Volturara Irpina) no me 'nce marito / ca care la negliara e me ne moro (canto popolare): A Volturara non mi marito perché cade la nebbia e muoio.", "audio": "audio/N29.mp3" },

"nemìccola": { "definizione": "<i>s. f.</i>: lenticchia.", "audio": "audio/N30.mp3" },

"nénna": { "definizione": "<i>s. f.</i>: ragazza; <i>dimin.</i> nennélla: ragazzina.", "audio": "audio/N31.mp3" },

"nesciarre": { "definizione": "<i>s. f.</i>: litigio, inimicizia. Stare nesciarre con uno: essere nemico di una persona. <i>cfr.</i> sciarrià.", "audio": "audio/N32.mp3" },

"neuno": { "definizione": "<i>agg. e pron. indef.</i> nessuno; non ce ne steva manco neuno: non ce n'era nemmeno uno.", "audio": "audio/N33.mp3" },

"nevèra": { "definizione": "<i>s. f.</i>: cisterna o largo e profondo fosso adibito a deposito di neve da usare nei mesi estivi per refrigerare bibite o altro.", "audio": "audio/N34.mp3" },

"nformà": { "definizione": "<i>v. tr.</i>: 1) ragguagliare, dare notizie; 2) mettere la forma nelle scarpe.", "audio": "audio/N41.mp3" },

"nghianà": { "definizione": "<i>v. tr.</i>: salire. 'Nghianà le scale.", "audio": "audio/N63.mp3" },

"nghianata": { "definizione": "<i>s. f.</i>: salita.", "audio": "audio/N64.mp3" },

"nghiovà": { "definizione": "<i>v. tr.</i>: inchiodare. Anche gnovà.", "audio": "audio/N65.mp3" },

"nienti": { "definizione": "<i>pron. indef.</i>: niente. Ciento nienti acciriéro lo ciuccio, proverbio.", "audio": "audio/N74.mp3" },

"ninnillo": { "definizione": "<i>s. m.</i>: bambino, piccolino. <i>dimin.</i> di ninno. <i>cfr.</i> nenna.", "audio": "audio/N75.mp3" },

"niro": { "definizione": "<i>s. m.</i>: nido.", "audio": "audio/N76.mp3" },

"nìoro": { "definizione": "<i>agg.</i>: nero. <i>femm.</i> néora.", "audio": "audio/N77.mp3" },

"nòcca": { "definizione": "<i>s. f.</i>: nodo di un nastro a forma di farfalla.", "audio": "audio/N83.mp3" },

"nocèlla": { "definizione": "<i>s. f.</i>: nocciuola (albero e frutto).", "audio": "audio/N84.mp3" },

"nomenata": { "definizione": "<i>s. f.</i>: fama, diceria sul conto di qualcuno: di solito trattasi di cattiva nomenata.", "audio": "audio/N85.mp3" },

"none": { "definizione": "<i>avv.</i>: no, rafforzato dalla sillaba d'appoggio. <i>cfr.</i> sine.", "audio": "audio/N86.mp3" },

"nòra": { "definizione": "<i>s. f.</i>: nuora.", "audio": "audio/N87.mp3" },

"nùrico": { "definizione": "<i>s. m.</i>: nodo.", "audio": "audio/N101.mp3" },

"nutrizza": { "definizione": "<i>s. f.</i>: nutrice (si dice anche nutriccia).", "audio": "audio/N102.mp3" },

"nuzza": { "definizione": "<i>s. f.</i>: nòcciolo; <i>pl.</i> le nnuzze: pasta delle olive macinate e passate sotto il torchio nei fiscoli. Le nnuzze si usano per fare olio di sansa e per alimentare il fuoco.", "audio": "audio/N103.mp3" },

"nuzzaro": { "definizione": "<i>s. m.</i>: locale attiguo al frantoio destinato a deposito della sansa. In questo luogo i bambini (con il beneplacito degli adulti) giocavano a mosca cieca (cecatella) perché con il loro movimento facevano compattare le nnuzze.", "audio": "audio/N104.mp3" },

"nuzzo": { "definizione": "<i>s. m.</i>: singhiozzo. Tene lo nuzzo 'nganna: ha il singhiozzo.", "audio": "audio/N106.mp3" }

},

            'O': {

"óccia": { "definizione": "<i>s. f.</i>: goccia. Mi fai morì re óccia: all'improvviso, immediatamente.", "audio": "audio/O0.mp3" },

"òccola (o voccola)": { "definizione": "<i>s. f.</i>: chioccia.", "audio": "audio/O1.mp3" },

"offa": { "definizione": "<i>s. f.</i>: nell'espressione offa re spine, cespuglio folto di spine.", "audio": "audio/O2.mp3" },

"ogliararo": { "definizione": "<i>s. m.</i>: venditore di olio; addetto alla lavorazione dell'olio nel frantoio.", "audio": "audio/O3.mp3" },

"ogliarulo": { "definizione": "<i>s. m.</i>: recipiente di zinco con beccuccio per conservare l'olio in cucina.", "audio": "audio/O4.mp3" },

"òi": { "definizione": "<i>avv.</i>: oggi. Meglio l'uovo òi ca la gallina rimani, proverbio.", "audio": "audio/O5.mp3" },

"olìo": { "definizione": "<i>s. m.</i>: desiderio, voglia; tengo no olio, ho un desiderio.", "audio": "audio/O6.mp3" },

"oliùso": { "definizione": "<i>agg.</i>: desideroso.", "audio": "audio/O7.mp3" },

"omo": { "definizione": "<i>s. m.</i>: uomo.", "audio": "audio/O8.mp3" },

"onnèlla": { "definizione": "<i>s. f.</i>: gonna, gonnella.", "audio": "audio/O9.mp3" },

"òppeca": { "definizione": "<i>vd.</i> ròppreса.", "audio": "audio/O10.mp3" },

"oppolà": { "definizione": "<i>v. tr.</i>: chiudere un buco, otturare. Il contrario è soppolà (<i>vd.</i>): togliere il tappo.", "audio": "audio/O11.mp3" },

"ordica": { "definizione": "<i>s. f.</i>: ortica.", "audio": "audio/O12.mp3" },

"ordone": { "definizione": "<i>s. m.</i>: fico non maturo. <i>plur.</i> urduni. Ordone maruosteco: fico acerbo e duro. In <i>sicil.</i> burduni (<i>ves</i>).", "audio": "audio/O13.mp3" },

"òrgia": { "definizione": "<i>s. f.</i>: gola, gozzo. Non tengo orgia: parlo liberamente, dico ciò che penso.", "audio": "audio/O14.mp3" },

"òria": { "definizione": "<i>s. f.</i>: borea (vento). Mena la òria: soffia vento freddo del nord.", "audio": "audio/O15.mp3" },

"òsco": { "definizione": "<i>s. m.</i>: bosco. Gente re osco chiamala a gghisco: chiama col fischio le genti del bosco. La fame caccia lo lupo ra lo òsco, proverbio.", "audio": "audio/O17.mp3" },

"osscià": { "definizione": "<i>v. tr.</i>: soffiare. <i>pres. ind.</i> I <i>pers.</i> ósscio, II <i>pers.</i> ussci.", "audio": "audio/O16.mp3" },

"ossica": { "definizione": "<i>s. f.</i>: vescica.", "audio": "audio/O18.mp3" },

"ottà": { "definizione": "<i>v. tr.</i>: spingere (specie nella calca).", "audio": "audio/O19.mp3" },

"ottare (anche ottane, ottate)": { "definizione": "<i>s. f. pl.</i>: qualità di fichi grandi, rossi internamente.", "audio": "audio/O20.mp3" },

"ottaro": { "definizione": "<i>s. m.</i>: bottaio; costruttore e venditore di botti.", "audio": "audio/O21.mp3" },

"ottazzo (oppure vottazzo)": { "definizione": "<i>s. m.</i>: mezza botticella usata per conservare sotto aceto peperoni e altri generi. In senso traslato uomo basso, grasso, tozzo.", "audio": "audio/O22.mp3" },

"ótte": { "definizione": "<i>s. f.</i> : botte; ncignà la ótte, cominciare a consumare il vino contenuto in una botte.", "audio": "audio/O23.mp3" },

"òzza": { "definizione": "<i>s. f.</i>: bozza, gonfiore, bernoccolo. Anche vòzza e di genere <i>masch.</i> vuózzo; <i>vd.</i> uozzo.", "audio": "audio/O24.mp3" }

},

            'P': {

"pacca": { "definizione": "<i>s. f.</i>: 1) Una parte di una mela, di pomodoro, di legna spaccata o d'altro; 2) natica.", "audio": "audio/P0.mp3" },

"paccarià": { "definizione": "<i>v. tr.</i>: 1) prendere a schiaffi, percuotere sul viso; 2) essere senza soldi. Uso <i>intr.</i> paccaréa (III <i>pers. sing. pres. ind.</i>): non ha soldi, si trova in miseria.", "audio": "audio/P1.mp3" },

"paccaro": { "definizione": "<i>s. m.</i>: schiaffo, ceffone.", "audio": "audio/P2.mp3" },

"pacchiana": { "definizione": "<i>s. f.</i>: contadina.", "audio": "audio/P3.mp3" },

"paccìa": { "definizione": "<i>s. f.</i>: pazzia; anche scherzo.", "audio": "audio/P4.mp3" },

"paccio": { "definizione": "<i>agg.</i>: pazzo. A omo paccio, dagli moglie, proverbio. Lo paccio fuie e la casa resta, proverbio.", "audio": "audio/P5.mp3" },

"paciénza": { "definizione": "<i>s. f.</i>: pazienza.", "audio": "audio/P6.mp3" },

"pagliaro": { "definizione": "<i>s. m.</i>: pagliaio. Ogni terra (o ogni ffòre) 'no Pagliaro, ogni paese 'no compare. Chi a galantomo serve 'mpagliaro more, proverbio.", "audio": "audio/P7.mp3" },

"paglièra": { "definizione": "<i>s. f.</i>: locale adibito a deposito di paglia.", "audio": "audio/P8.mp3" },

"pagliére": { "definizione": "<i>s. m.</i>: l'addetto alla somministrazione della paglia alle bestie.", "audio": "audio/P9.mp3" },

"pagliétta": { "definizione": "<i>s. f.</i>: cappello di paglia.", "audio": "audio/P10.mp3" },

"pagliuca": { "definizione": "<i>s. f.</i>: pagliuzza. Spezzà la pagliuca: suggellare un patto tra ragazzi.", "audio": "audio/P11.mp3" },

"palanca": { "definizione": "<i>s. f.</i>: moneta di rame da dieci centesimi.", "audio": "audio/P12.mp3" },

"palata": { "definizione": "<i>s. f.</i>: 1) ostruzione di un corso d'acqua di piccola portata con terra o con muro; diga per regolare l'afflusso dell'acqua alle pale del mulino; 2) quantità di materiale contenuto su una pala: 'Na palata re terra.", "audio": "audio/P13.mp3" },

"paleà": { "definizione": "<i>v. tr.</i>: bastonare. Paleà lo ggrano: gettare in aria con la pala di legno sull'aia grano e pula, per separare i due elementi definitivamente.", "audio": "audio/P14.mp3" },

"paletta": { "definizione": "<i>s. f.</i>: piccola pala di ferro per prendere dal focolare la brace.", "audio": "audio/P15.mp3" },

"paliata": { "definizione": "<i>s. f.</i>: bastonatura. Ti fazzo 'na paliata: ti bastono.", "audio": "audio/P16.mp3" },

"palillo": { "definizione": "<i>s. m.</i>: paletto. Palilli del carretto sono (o erano?) paletti mobili laterali al carretto usati per dare stabilità al carico anche facendo uso di funi; al palillo più grande, il primo sulla destra del conducente, si attaccavano redini, ombrelli, sacchetti e sacchi.", "audio": "audio/P17.mp3" },

"palommèlla": { "definizione": "<i>s. f.</i>: farfalla.", "audio": "audio/P18.mp3" },

"pàmpino": { "definizione": "<i>s. m.</i>: foglia secca della vite. Usato quasi esclusivamente al plurale.", "audio": "audio/P19.mp3" },

"pampuglia": { "definizione": "<i>s. f.</i>: foglie secche utili per accendere il fuoco.", "audio": "audio/P20.mp3" },

"panaro": { "definizione": "<i>s. m.</i>: paniere. Volgarmente anche sedere.", "audio": "audio/P21.mp3" },

"pandano": { "definizione": "<i>s. m.</i>: pantano, palude.", "audio": "audio/P22.mp3" },

"pane": { "definizione": "<i>s. n.</i>: pane; con articolo lo ppane; è uno dei sostantivi ricondotti al genere neutro; pane iunno <i>vd.</i> iunno.", "audio": "audio/P23.mp3" },

"panella": { "definizione": "<i>s. f.</i>: pezzo di pane di forma rotonda. Mazze e panelle fanno li figli belli / panelle senza mazze fanno li figli pazzi (proverbio popolare).", "audio": "audio/P24.mp3" },

"pannata": { "definizione": "<i>s. f.</i>: quantità d'acqua che deborda da una secchia o da un recipiente che contiene liquidi. Pannata r'acqua, re vino: quantità d'acqua o di vino che fuoriesce da secchi stracolmi.", "audio": "audio/P25.mp3" },

"pannazzaro (anche pannacciaro)": { "definizione": "<i>s. m.</i>: venditore ambulante di stoffe che girava per i paesi con la merce in spalla.", "audio": "audio/P26.mp3" },

"pantecà": { "definizione": "<i>v. intr.</i>: affannare; si dice di chi sta sul punto di morire (anche spanteca). III <i>pers. sing. ind. pres.</i>: pantechea.", "audio": "audio/P27.mp3" },

"pàntico (pànteco)": { "definizione": "<i>s. m.</i>: affanno.", "audio": "audio/P28.mp3" },

"panza": { "definizione": "<i>s. f.</i>: pancia. Nella locuzione 'mpanza alla sagliuta: nel mezzo della salita. Meglio panza chiena ca cammisa nova, proverbio.", "audio": "audio/P29.mp3" },

"papagno": { "definizione": "<i>s. m.</i>: papavero. <i>cfr.</i> appapagnà.", "audio": "audio/P30.mp3" },

"papanònno": { "definizione": "<i>s. m.</i>: nonno. Termine che nel passato subentrò al più arcaico tatone (<i>vd.</i>) ed è stato a sua volta soppiantato da nonno.", "audio": "audio/P31.mp3" },

"pàpera": { "definizione": "<i>s. f.</i>: oca.", "audio": "audio/P32.mp3" },

"pàppolo": { "definizione": "<i>s. m.</i>: tonchio, insetto della pasta, punteruolo (che fora i gusci di noce, nocciole, mandorle <i>ecc.</i>) e infesta il grano nel granaio. In <i>napol.</i> pappece. Risse lo pappolo a la noce: rammi tiempo ca te spertoso: disse il pappice alla noce: dammi tempo e vedrai che ti buco.", "audio": "audio/P33.mp3" },

"parà": { "definizione": "<i>v. tr.</i>: preparare; parà lo mastriéllo: preparare la trappola.", "audio": "audio/P34.mp3" },

"parénte": { "definizione": "<i>s. m.</i>: parente. Il <i>plur.</i> pariénti indica gli arrossamenti che si formano sulle gambe per l'esposizione al calore della fiamma del camino; fà li parienti: arrossarsi le gambe, prodursi delle macchie rossastre alle gambe per essere stati troppo vicini al fuoco del caminetto. Li parienti so' quiri ca tengo vicino a le ccosce: modo di rinnegare il parentado, letteralmente i miei soli parenti sono quelli che ho sulle gambe.", "audio": "audio/P35.mp3" },

"parméssola": { "definizione": "<i>s. f.</i>: pala di legno per infornare e sfornare il pane.", "audio": "audio/P36.mp3" },

"parmo": { "definizione": "<i>s. m.</i>: palmo; misura: è la distanza che intercorre tra la punta del pollice e quella del mignolo, a mano aperta.", "audio": "audio/P37.mp3" },

"parsonale (anche parzonale)": { "definizione": "<i>s. m.</i>: colono a mezzadria.", "audio": "audio/P38.mp3" },

"pascóne (1)": { "definizione": "<i>s. m.</i>: sovescio. Si fa ricoprendo con terreno piantine di fave o di lupini per arricchire di azoto il terreno destinato alla coltivazione.", "audio": "audio/P39.mp3" },

"pascóne (2)": { "definizione": "<i>s. m.</i>: scampagnata nel giorno successivo alla Pasquetta (il martedì in albis).", "audio": "audio/P40.mp3" },

"Pasquale": { "definizione": "Pasqualino, Pasqualuccio, Pasquariéllo (<i>vocativo</i> Pasqua')", "audio": "audio/NP29.mp3" },

"passià": { "definizione": "<i>v. intr.</i>: passeggiare. Va' passéa: vattene, non seccare.", "audio": "audio/P41.mp3" },

"passiata": { "definizione": "<i>s. f.</i>: passeggiata.", "audio": "audio/P42.mp3" },

"passo passo, ave Maria": { "definizione": "durante le processioni dei santi il priore della confraternita che precedeva la statua usava la prima espressione (passo passo) per suggerire ai fratelli di andare a passo lento, la seconda (Ave Maria) per invitarli a sostare: le processioni, quindi, si svolgevano tra un passo passo e un'Ave Maria. Chi tene male capo adda tené buono passo, proverbio (probabilmente <<chi non ha una buona testa, quindi si comporta male, deve essere capace di correre, cioè di fuggire dopo una malefatta ).", "audio": "audio/P43.mp3" },

"pastanaca": { "definizione": "<i>s. f.</i>: carota gialla. <i>Napol.</i> pastinaca.", "audio": "audio/P44.mp3" },

"pastètta": { "definizione": "<i>s. f.</i>: 1) miscuglio di acqua e farina per fritture di fiori di zucca; 2) biscotto molto morbido.", "audio": "audio/P45.mp3" },

"pastiére": { "definizione": "<i>s. m.</i>: timballo di maccheroni (bucatini o spaghetti) con uova, formaggio fresco e salame. Pranzo di carnevale, ora quasi da tutti sostituito con la lasagna.", "audio": "audio/P46.mp3" },

"patana": { "definizione": "<i>s. f.</i>: patata. Scavà le ppatane: raccogliere le patate.", "audio": "audio/P47.mp3" },

"pataniéllo": { "definizione": "<i>s. m.</i>: patata di piccole dimensioni; pataniélli ben cotti sono dati in pasto ai maiali.", "audio": "audio/P48.mp3" },

"paternese": { "definizione": "<i>agg.</i>: abitante di Paternopoli.", "audio": "audio/P49.mp3" },

"Patiérno": { "definizione": "<i>s. m.</i>: Patemopoli (paese confinante con San Mango).", "audio": "audio/P50.mp3" },

"patrìo": { "definizione": "<i>s. m.</i>: patrigno; patriìmo: il mio patrigno; patriìto: il tuo patrigno.", "audio": "audio/P51.mp3" },

"patrimo": { "definizione": "<i>s. m.</i>: mio padre. Pàito: tuo padre.", "audio": "audio/P52.mp3" },

"patròne": { "definizione": "<i>s. m.</i>: padrone. <i>plur.</i> patruni.", "audio": "audio/P53.mp3" },

"patuto": { "definizione": "<i>agg.</i>: sofferente, patito. Va' addó lo patuto e no addó lo miéreco, proverbio.", "audio": "audio/P54.mp3" },

"pazzìa": { "definizione": "<i>s. f.</i>: giuoco, scherzo. Pe' ppazzia: per scherzo.", "audio": "audio/P55.mp3" },

"pazzià": { "definizione": "<i>v. intr.</i>: scherzare; <i>pres. indicat.</i> pazzéo, pazzii, pazzéa, pazziamo, pazziati, pazzéano.", "audio": "audio/P56.mp3" },

"pazziariéllo": { "definizione": "<i>s. m.</i>: giocattolo.", "audio": "audio/P57.mp3" },

"pazziarulo": { "definizione": "<i>agg.</i>: scherzoso, allegro.", "audio": "audio/P58.mp3" },

"pazzièlla": { "definizione": "<i>s. f.</i>: scherzo, gioco.", "audio": "audio/P59.mp3" },

"pecuriéllo": { "definizione": "<i>s. m.</i>: agnellino.", "audio": "audio/P60.mp3" },

"peluso": { "definizione": "<i>s. m.</i>: piccola quantità di formaggio che assume, nel corso della lavorazione, la forma della concavità delle mani congiunte. Si faceva per donarlo ai ragazzi che assistevano, di solito, alla preparazione dei formaggi e della ricotta.", "audio": "audio/P61.mp3" },

"pènnece": { "definizione": "<i>s. m.</i>: grappolo d'uva o di altro prodotto agricolo che si appende.", "audio": "audio/P63.mp3" },

"pennacchio": { "definizione": "<i>s. m.</i>: pennacchio. Lo pennacchione: San Teodoro, protettore di San Mango, detto così perché sul cappello di guerriero ha il pennacchio simile a quello del berretto della grande uniforme dei carabinieri.", "audio": "audio/P62.mp3" },

"pennolià": { "definizione": "<i>v. intr.</i>: pendere.", "audio": "audio/P64.mp3" },

"pentuósco": { "definizione": "<i>s. m.</i>: grande zolla, molto dura, del terreno arato di fresco; pietra. Capo re pentuosco: testa dura. Usata anche la forma femminile pentosca.", "audio": "audio/P65.mp3" },

"pèo": { "definizione": "<i>avv.</i>: peggio.", "audio": "audio/P66.mp3" },

"peparóla": { "definizione": "nome proprio di luogo, che designava un percorso (rua la peparola), in parte con gradini, che passando sotto alcuni edifici collegava la Croce alla zona sottostante.", "audio": "audio/P67.mp3" },

"peparulo": { "definizione": "<i>s. m.</i>: peperone; riferito a persona: scemo, stupido.", "audio": "audio/P68.mp3" },

"pepiciéllo": { "definizione": "<i>s. m.</i>: peperone verde, piccolo.", "audio": "audio/P69.mp3" },

"pépola": { "definizione": "<i>s. f.</i>: organo genitale femminile. <i>cfr.</i> pipolo.", "audio": "audio/P70.mp3" },

"pepolone": { "definizione": "<i>s. m.</i>: stupidone, sciocco, deficiente. <i>vd.</i> sopra.", "audio": "audio/P71.mp3" },

"peragna": { "definizione": "<i>s. f.</i>: pedana su cui si appoggiano le statue dei santi.", "audio": "audio/P72.mp3" },

"peramènta": { "definizione": "<i>s. f. pl.</i>: le fondazioni.", "audio": "audio/P73.mp3" },

"perata": { "definizione": "<i>s. f.</i>: pedata; orma dei piedi o delle scarpe.", "audio": "audio/P74.mp3" },

"perazza": { "definizione": "<i>s. f.</i>: pera selvatica.", "audio": "audio/P75.mp3" },

"percètto": { "definizione": "<i>s. m.</i>: arnese per praticare buchi nel cuoio.", "audio": "audio/P76.mp3" },

"perchiacca (anche precchiacca)": { "definizione": "<i>s. f.</i>: organo genitale femminile. <i>Napol.</i> purchiacca.", "audio": "audio/P77.mp3" },

"perchiacchiéllo": { "definizione": "<i>s. m.</i>: erba selvatica usata nelle insalate miste. Riferito a persona: uomo pettegolo come una femminuccia.", "audio": "audio/P78.mp3" },

"percià": { "definizione": "<i>v. tr.</i>: penetrare, infiltrare (detto di acqua o di liquidi): passare da parte a parte, bucare.", "audio": "audio/P79.mp3" },

"perciatiéllo": { "definizione": "<i>s. m.</i>: pasta lunga e abbastanza spessa, poco più grande dei bucatini.", "audio": "audio/P80.mp3" },

"perdènza": { "definizione": "<i>s. f.</i>: perdita. Anche soprannome.", "audio": "audio/P81.mp3" },

"pére": { "definizione": "<i>s. m.</i>: piede. 'No pere re fico: una pianta di fichi; 'no pere re 'nsalata: un fascio di insalata. Non me lassa re pere: mi segue continuamente. <i>plur.</i> li piéri.", "audio": "audio/P82.mp3" },

"pertecara": { "definizione": "<i>s. f.</i>: aratro di legno con vomere di ferro.", "audio": "audio/P83.mp3" },

"pertuso": { "definizione": "<i>s. m.</i>: buco.", "audio": "audio/P84.mp3" },

"perucchio": { "definizione": "<i>s. m.</i>: pidocchio.", "audio": "audio/P85.mp3" },

"perucchiuso": { "definizione": "<i>agg.</i>: pidocchioso, sporco, avaro.", "audio": "audio/P86.mp3" },

"peruto": { "definizione": "<i>agg.</i>: ammuffito. Il vino sape re peruto: sa di muffa, ha un sapore alterato, sgradevole.", "audio": "audio/P87.mp3" },

"pescetella": { "definizione": "<i>s. f.</i>: in senso traslato organo genitale femminile.", "audio": "audio/P88.mp3" },

"peschèra": { "definizione": "<i>s. f.</i>: peschiera: vasca alimentata da acqua sorgiva.", "audio": "audio/P89.mp3" },

"pescóne": { "definizione": "<i>s. m.</i>: masso di pietra.", "audio": "audio/P90.mp3" },

"pescrai": { "definizione": "<i>avv.</i>: dopodomani. <i>cfr.</i> crai.", "audio": "audio/P91.mp3" },

"pescriddo": { "definizione": "<i>avv.</i>: tra due giorni, dopo dopodomani. Poco usato.", "audio": "audio/P92.mp3" },

"pésole pésole": { "definizione": "<i>loc. avv.</i>: leggero leggero. Se ne véne pésole pésole: se ne viene bel bello, senza peso, leggero leggero.", "audio": "audio/P93.mp3" },

"petazzi": { "definizione": "<i>s. m. plur.</i>: pezzetti, pezzettini. Restituire una cosa a strazzi e petazzi: restituire un pezzettino per volta, a frammenti. <i>cfr.</i> spetazzà.", "audio": "audio/P94.mp3" },

"pétena": { "definizione": "<i>s. f.</i>: patina, carattere distintivo della famiglia da cui si discende, evidente nell'aspetto di una persona. Se vere ra la pétena: sono ben chiari i segni della sua stirpe.", "audio": "audio/P95.mp3" },

"petinia": { "definizione": "<i>s. f.</i>: lentiggine.", "audio": "audio/P96.mp3" },

"pettenéssa": { "definizione": "<i>s. f.</i>: pettine per fermare i capelli femminili.", "audio": "audio/P97.mp3" },

"péttola": { "definizione": "<i>s. f.</i>: la parte estrema della camicia che fuoriesce dai pantaloni di chi veste in modo trasandato. Péttola 'nculo: è indice di povertà e di trascuratezza; 2) sansa di forma piatta ben schiacciata, che esce dai fiscoli dopo la spremitura sotto il torchio. Si usa anche per alimentare il fuoco (Péttole pe lo ffuoco).", "audio": "audio/P98.mp3" },

"pezza": { "definizione": "<i>s. f.</i>: 1) (re caso): forma di formaggio rotonda; 2) moneta da un dollaro, secondo la terminologia introdotta dagli emigranti. Cinque pezze: cinque dollari; 3) rotolo di stoffa.", "audio": "audio/P99.mp3" },

"pezzaro": { "definizione": "<i>s. m.</i>: cenciaiuolo, raccoglitore di panni e robe vecchie. Molto noti i pezzari di Pagani (SA), che periodicamente percorrevano le vie del paese, dando piatti e stoviglie in cambio di stoffe e oggetti vecchi.", "audio": "audio/P100.mp3" },

"pezzènde": { "definizione": "<i>s. m.</i>: 1) stipo a muro nel frantoio. Vi si conservava un recipiente in cui si depositava l'olio che scorreva a gocce dai contenitori (coppa, litro, cinque litri, dieci litri) usati per misurare l'olio; 2) pezzente, povero, mendicante.", "audio": "audio/P101.mp3" },

"pezzòtta": { "definizione": "<i>s. f.</i>: 1) piccola forma di formaggio. Si usa anche pezzottola; 2) straccio molto mal ridotto. Spregiativo di pezza.", "audio": "audio/P102.mp3" },

"piattaro": { "definizione": "<i>s. m.</i>: venditore di piatti; spesso erano abbinate le attività di pezzaro e piattaro.", "audio": "audio/P103.mp3" },

"pica": { "definizione": "<i>s. f.</i>: 1) gazza; 2) tosse stizzosa. Tiéni 'na pica: hai una tosse insistente.", "audio": "audio/P104.mp3" },

"picca": { "definizione": "<i>avv.</i>: poco. Rammi 'no picca re pane: dammi un po' di pane. Benerica benericamo, cchiù picca simo (siamo) cchiù meglio stamo, proverbio popolare: Benedica, benediciamo, meno ne siamo (più pochi siamo) e meglio stiamo.", "audio": "audio/P105.mp3" },

"piccïà": { "definizione": "<i>v. intr.</i>: piagnucolare per capriccio; fare capricci.", "audio": "audio/P106.mp3" },

"piccio": { "definizione": "<i>s. m.</i>: capriccio.", "audio": "audio/P107.mp3" },

"picciuso": { "definizione": "<i>s. m.</i>: capriccioso, piagnone.", "audio": "audio/P108.mp3" },

"pico": { "definizione": "<i>s. m.</i>: piccone.", "audio": "audio/P109.mp3" },

"picuózzo": { "definizione": "<i>s. m.</i>: frate converso; addetto alla questua o ad altri lavori nel convento.", "audio": "audio/P110.mp3" },

"piglià": { "definizione": "<i>v. tr.</i>: prendere. In senso assoluto riferito alla raccolta del latte nella mandra (<i>vd.</i>). Ha ppigliato: ha portato a casa il latte pérché era il suo turno; <i>vd.</i> 'ntàcca.", "audio": "audio/P111.mp3" },

"pigna": { "definizione": "<i>s. f.</i>: grappolo d'uva.", "audio": "audio/P112.mp3" },

"pignarèlla": { "definizione": "<i>s. f.</i>: torta rustica ripiena di ricotta, formaggio fresco, prosciutto, salame e uova. Si prepara nella ricorrenza della Pasqua per consumarla sia il giorno di Pasqua, sia il lunedì in albis, durante le scampagnate (in particolare quella tradizionale al Carmine).", "audio": "audio/P113.mp3" },

"pignariéllo": { "definizione": "<i>s. m.</i>: piccola pignatta molto utile per cuocere i fagioli sul focolare.", "audio": "audio/P114.mp3" },

"pignata": { "definizione": "<i>s. f.</i>: pignatta, recipiente di creta per far bollire acqua e altri liquidi. Li vai re la pignata le ssape la cucchiara, proverbio.", "audio": "audio/P115.mp3" },

"pigno": { "definizione": "<i>s. m.</i>: pino. Una delle raffigurazioni dei Misteri (<i>vd.</i>) che presentava Gesù in preghiera nell'orto degli ulivi, era appunto detta lo pigno. A dare l'idea dell'orto contribuiva infatti un ramo di pino che era sostituito ogni anno.", "audio": "audio/P116.mp3" },

"pila": { "definizione": "<i>s. f.</i>: catasta di legna (<i>vd.</i> casazza).", "audio": "audio/P117.mp3" },

"pilo": { "definizione": "<i>s. m.</i>: pelo. Cercare pili: cercare pretesti per mettere gli altri in difficoltà. Pretesti per litigare.", "audio": "audio/P118.mp3" },

"pìnolo": { "definizione": "<i>s. m.</i>: pillola.", "audio": "audio/P119.mp3" },

"pìnnoli, pènnoli": { "definizione": "espressione che indica il movimento dell'altalena. Fare pinnoli pennoli: dondolarsi. In <i>Napol.</i> peselipenno (D'Ascoli).", "audio": "audio/P120.mp3" },

"pìozo": { "definizione": "<i>s. m.</i>: cilindro di legno di piccole dimensioni, che si colpisce con un bastone più lungo nel gioco detto mazza e piozo.", "audio": "audio/P121.mp3" },

"pipolo": { "definizione": "<i>s. m.</i>: organo genitale maschile. Per traslato: stupido, buono a nulla. <i>cfr.</i> pepola.", "audio": "audio/P122.mp3" },

"pippa": { "definizione": "<i>s. f.</i>: pipa. Acqua a la pippa: è finito il tabacco; sono finite le risorse.", "audio": "audio/P123.mp3" },

"pirchio": { "definizione": "<i>s. m. e agg.</i>: tirchio, avaro, spilorcio.", "audio": "audio/P124.mp3" },

"pirètto": { "definizione": "<i>s. m.</i>: bottiglione.", "audio": "audio/P125.mp3" },

"piro": { "definizione": "<i>s. m.</i>: pero, pera. Ti saccio piro a l'uorto mio: ti conosco molto bene.", "audio": "audio/P126.mp3" },

"piròccola": { "definizione": "<i>s. f.</i>: bastone nodoso alla punta; arma di difesa e di offesa (contro uomini e animali).", "audio": "audio/P127.mp3" },

"piruóccolo": { "definizione": "<i>s. m.</i>: bastone nodoso. Per traslato: stupido, scemo.", "audio": "audio/P128.mp3" },

"pisà": { "definizione": "<i>v. tr.</i>: pigiare. Pisà l'uva: pigiare l'uva nel tino con i piedi. Pisà lo ggrano: trebbiare sull'aia avvalendosi di animali (buoi, cavalli, muli, asini).", "audio": "audio/P129.mp3" },

"pisaturo": { "definizione": "<i>s. m.</i>: legno con testa grossa per pestare nel mortaio; pestello.", "audio": "audio/P131.mp3" },

"pisatura": { "definizione": "<i>s. f.</i>: (del grano): trebbiatura.", "audio": "audio/P130.mp3" },

"pisciaturo": { "definizione": "<i>s. m.</i>: vaso da notte, pitale, orinale.", "audio": "audio/P132.mp3" },

"pìscioli": { "definizione": "<i>s. m. pl.</i>: gocce d'acqua che scorrono a terra dalla gronda.", "audio": "audio/P133.mp3" },

"pisciricolo": { "definizione": "<i>s. m.</i>: acqua che vien giù dal tubo collegato al canale di gronda.", "audio": "audio/P134.mp3" },

"pistóne": { "definizione": "<i>s. m.</i>: stupido, stupidone (anche soprannome).", "audio": "audio/P135.mp3" },

"pitaturo": { "definizione": "<i>s. m.</i>: roncola; potatoio.", "audio": "audio/P136.mp3" },

"pituóio": { "definizione": "<i>s. m.</i>: puzzola. <i>cfr.</i> mològna.", "audio": "audio/P137.mp3" },

"pizza ionna": { "definizione": "<i>s. f.</i>: <i>vd.</i> iunno.", "audio": "audio/P138.mp3" },

"pizzicaròla": { "definizione": "<i>s. f.</i>: pinza per prendere carboni accesi.", "audio": "audio/P139.mp3" },

"pizzillo (1)": { "definizione": "<i>s. m.</i>: pezzetto di pasta spianato a mo' di focaccia, cotto nel forno. Anche pezzélla.", "audio": "audio/P140.mp3" },

"pizzillo (2)": { "definizione": "<i>agg.</i>: appuntito, usato in osso pizzillo: malleolo.", "audio": "audio/P141.mp3" },

"pizzittini": { "definizione": "<i>s. m. pl.</i>: 1) pezzetti di pane di Spagna, tagliati in varie forme; 2) biscottini.", "audio": "audio/P142.mp3" },

"pizzo": { "definizione": "<i>s. m.</i>: punto, posto, luogo. Chi a'no pizzo chi a'n'aoto: chi da una parte chi da un'altra.", "audio": "audio/P143.mp3" },

"pizzolà": { "definizione": "<i>v. tr.</i>: 1) pizzicare, beccare; 2) mangiucchiare.", "audio": "audio/P144.mp3" },

"pìzzolo": { "definizione": "<i>s. m.</i>: 1) pizzico; 2) becco di uccello o di pollo. Tene buono pizzolo: ha buon appetito; pizzoli e vasi non fanno pertusi, proverbio.", "audio": "audio/P145.mp3" },

"pizzuco": { "definizione": "<i>s. m.</i>: legno appuntito, impiegato per piantare fagioli, granone, piantine di pomodoro o di verdure in genere. Anche soprannome.", "audio": "audio/P146.mp3" },

"poléa": { "definizione": "<i>s. f.</i>: cavillo, pretesto.", "audio": "audio/P147.mp3" },

"poleuso": { "definizione": "<i>agg.</i>: cavilloso; chi cerca pretesti per non rispettare i patti o gli impegni presi.", "audio": "audio/P151.mp3" },

"pólece": { "definizione": "<i>s. m.</i>: pulce. <i>plur.</i> li pùlici.", "audio": "audio/P148.mp3" },

"pollèra": { "definizione": "<i>s. f.</i>: 1) venditrice di polli; 2) donnina leggera. Il <i>masch.</i> polliere non ha significati traslati aggiuntivi.", "audio": "audio/P149.mp3" },

"pòllera": { "definizione": "<i>s. f.</i>: farfalla. La credenza popolare riteneva che le farfalle che volavano di sera intorno alle luci fossero anime del Purgatorio che invocavano suffragi.", "audio": "audio/P150.mp3" },

"pollitro": { "definizione": "<i>s. m.</i>: puledro.", "audio": "audio/P152.mp3" },

"pompà": { "definizione": "<i>v. tr.</i>: irrorare le viti o altri alberi con sostanze antiparassitarie.", "audio": "audio/P154.mp3" },

"pompanaro": { "definizione": "<i>s. m.</i>: lupo mannaro; chi si adira bestialmente e improvvisamente. Si riteneva pompanaro chi era nato la notte di Natale e si credeva che ogni anno in quella notte venisse trasformato in lupo e assumesse l'aspetto, le unghie e l'ululato del lupo. Era anche soprannome.", "audio": "audio/P153.mp3" },

"pónge": { "definizione": "<i>v. tr.</i>: pungere. <i>cfr.</i> pizzolà.", "audio": "audio/P155.mp3" },

"pónta": { "definizione": "<i>s. f.</i>: punta. Ponta re iuorno: prime luci dell'alba.", "audio": "audio/P156.mp3" },

"pontètta": { "definizione": "<i>s. f.</i>: la punta della frusta (<i>vd.</i> scurriato) che schiocca.", "audio": "audio/P157.mp3" },

"porcèlla": { "definizione": "<i>s. f.</i>: <i>dimin.</i> di porca: 1) femmina del maiale; 2) per traslato: puttanella.", "audio": "audio/P158.mp3" },

"porfirià": { "definizione": "<i>v. intr.</i>: insistere, essere ostinato nel sostenere una tesi o un punto di vista.", "audio": "audio/P159.mp3" },

"porfiriuso": { "definizione": "<i>agg.</i>: ostinato, tenace, insistente nel difendere un proprio punto di vista. <i>femm.</i> porfiriosa.", "audio": "audio/P160.mp3" },

"pormóne": { "definizione": "<i>s. m.</i>: polmone.", "audio": "audio/P161.mp3" },

"portazecchini": { "definizione": "<i>s. m.</i>: portamonete (in disuso).", "audio": "audio/P162.mp3" },

"portiéllo": { "definizione": "<i>s. m.</i>: porticina di circa un metro di altezza che chiude uno dei battenti di un portone che dà sulla via, lasciando libera la parte superiore per dare aria e luce all'ambiente interno. Serve a riparare il vano dal vento e ad impedire l'ingresso in casa di animali randagi. Il portiello è scomparso con le mutate condizioni delle abitazioni e degli abitanti e, dopo il terremoto, per la totale distruzione del paese.", "audio": "audio/P163.mp3" },

"postiére": { "definizione": "<i>s. m.</i>: portalettere, postino.", "audio": "audio/P164.mp3" },

"potéa": { "definizione": "<i>s. f.</i>: bottega.", "audio": "audio/P165.mp3" },

"potearo": { "definizione": "<i>s. m.</i>: bottegaio, venditore di merce depositata nella bottega.", "audio": "audio/P166.mp3" },

"pottana": { "definizione": "<i>s. f.</i>: puttana.", "audio": "audio/P167.mp3" },

"prearsi": { "definizione": "<i>v. rifl.</i>: rallegrarsi.", "audio": "audio/P168.mp3" },

"prèna": { "definizione": "<i>agg.</i> usato al <i>femm.</i>: gravida (detto di donna e di femmina di animali). Matalena è asciuta prena co lo fumo re lo treno...: canto popolare.", "audio": "audio/P171.mp3" },

"préola": { "definizione": "<i>s. f.</i>: pergola: pergolato d'uva o d'altri rampicanti.", "audio": "audio/P169.mp3" },

"prèreca": { "definizione": "<i>s. f.</i>: predica.", "audio": "audio/P172.mp3" },

"prerecà": { "definizione": "<i>v. tr.</i>: 1) predicare; 2) gridare, esprimere il proprio disappunto a voce alta.", "audio": "audio/P173.mp3" },

"prerecatóre": { "definizione": "<i>s. m.</i>: predicatore.", "audio": "audio/P174.mp3" },

"prèssa": { "definizione": "<i>s. f.</i>: fretta. Re pressa: di fretta.", "audio": "audio/P175.mp3" },

"presutto": { "definizione": "<i>s. m.</i>: prosciutto.", "audio": "audio/P176.mp3" },

"prèta": { "definizione": "<i>s. f.</i>: pietra. Ótta la pretella e nasconne la manella: detto di chi opera senza uscire allo scoperto. Lo Castiello re la preta: località dove si suppone che un tempo sorgesse San Mango, nella zona detta Montagna.", "audio": "audio/P177.mp3" },

"pretosino": { "definizione": "<i>s. m.</i>: prezzemolo.", "audio": "audio/P178.mp3" },

"prèvote": { "definizione": "<i>s. m.</i>: prete. <i>plur.</i> li priéoti.", "audio": "audio/P170.mp3" },

"priéssciolo": { "definizione": "<i>s. m.</i>: cilindro di legno, parte di un tronco usato come sedile. Su una delle tavole dei Misteri (<i>vd.</i>) si vedeva Gesù legato alla colonna durante la flagellazione. La colonna per la sua forma ricordava appunto uno dei tronchi tagliati usati un tempo come sedili, perciò l'intera raffigurazione era denominata Lo priéssciolo.", "audio": "audio/P179.mp3" },

"prucchio": { "definizione": "<i>s. m.</i>: ramoscello tenero, boccio.", "audio": "audio/P180.mp3" },

  "sedac": {

    "definizione": "<i>s.f.</i>: baratto, contrabbando. Con questo termine che era la sigla della «Società elettrica della Campania» si indicò, durante gli anni della Seconda guerra mondiale, un'attività che era contemporaneamente di baratto e di contrabbando. Costrette dalla necessità di procurare a sé e ai familiari mezzi di sussistenza, alcune persone intraprendenti giravano per le campagne dei paesi vicini e cedevano agli agricoltori stoffe e abiti usati in cambio di derrate alimentari che venivano poi vendute nel territorio del comune. Tale baratto acquistava i caratteri del contrabbando per le restrizioni esistenti e per i controlli delle forze dell'ordine. Il nome probabilmente derivò dal fatto che coloro che svolgevano tale attività operavano in gruppetti di due o tre persone, e venivano spesso scambiati per operai della società elettrica, quando non erano essi stessi a spacciarsi per tali. Non sembra accettabile una possibile spiegazione che rinvia ad una fantomatica «Società anonima di accaparratori e contrabandieri», che certo non si sarebbe data una denominazione del genere.",

    "audio": "audio/S198.mp3"

  },

  "sedaccaro": {

    "definizione": "<i>s. m.</i>: contrabbandiere. Come il precedente, questo vocabolo uscì dall'uso nei primi anni Cinquanta.",
