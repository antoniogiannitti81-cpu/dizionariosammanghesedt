"'sto": { "definizione": "\<i\>pron. e agg. dim.\</i\>: questo. Usata anche la forma estesa, che è quisto; \<i\>femm.\</i\> 'sta.", "audio": "audio/S372.mp3" },

"séreva": { "definizione": "\<i\>s. f.\</i\>: selva, macchia. \<i\>vd.\</i\> camminà.", "audio": "audio/S216.mp3" },

"seróla": { "definizione": "\<i\>s. f.\</i\>: anfora di creta per la conservazione di liquidi, specialmente olio.", "audio": "audio/S217.mp3" },

"serónge": { "definizione": "\<i\>v. tr.\</i\>: ungere, sporcare con sostanze grasse. Serungi la rota se vuo' fa camminà lo carro, proverbio.", "audio": "audio/S218.mp3" },

"serrapà": { "definizione": "\<i\>v. tr.\</i\>: ripulire con la zappa i campi di stoppie. \<i\>cfr.\</i\> arrappà.", "audio": "audio/S220.mp3" },

"serracchio": { "definizione": "\<i\>s. m.\</i\>: sega di piccole dimensioni.", "audio": "audio/S219.mp3" },

"serunto": { "definizione": "\<i\>agg.\</i\>: unto di grasso. Vestito serunto, mani seronte: vestito unto, mani unte. \<i\>femm.\</i\> seronta.", "audio": "audio/S221.mp3" },

"séta": { "definizione": "\<i\>s. f.\</i\>: staccio con il fondo tessuto di seta o di crine per separare la farina dalla crusca.", "audio": "audio/S222.mp3" },

"setaccio": { "definizione": "\<i\>s. m.\</i\>: staccio con il fondo in alluminio o in acciaio per spremere i pomodori per farne il passato.", "audio": "audio/S223.mp3" },

"sèttima": { "definizione": "\<i\>s. f.\</i\>: il settimo giorno dopo la morte di una persona. Si celebra nella ricorrenza una messa e si pone fine al periodo di lutto durante il quale si è rimasti in casa per una settimana. Un tempo, in questi primi sette giorni di lutto, gli uomini usavano non radersi.", "audio": "audio/S224.mp3" },

"sfasscià": { "definizione": "\<i\>v. tr.\</i\>: 1) dividere in vari pezzi la carne di maiale separando il lardo dal prosciutto e scegliendo i tipi di carne più adatti a confezionare salami, salsicce, sopersate (\<i\>vd.\</i\>) ecc.; 2) togliere la fascia ai neonati.", "audio": "audio/S225.mp3" },

"sfasolato": { "definizione": "\<i\>agg.\</i\>: povero, nullatenente. Evidentemente nel senso di «colui che non ha fagioli», dando a fagioli il valore di soldi.", "audio": "audio/S226.mp3" },

"sfastiriarsi": { "definizione": "\<i\>v. rifl.\</i\>: lasciarsi prendere dal fastidio, seccarsi. I \<i\>pers. pres. ind.\</i\>: mi sfastirio.", "audio": "audio/S227.mp3" },

"sfastìrio": { "definizione": "\<i\>s. m.\</i\>: fastidio, noia.", "audio": "audio/S228.mp3" },

"sferrà": { "definizione": "\<i\>v. tr.\</i\>: 1) togliere i ferri agli animali che ne sono abitualmente forniti. Contrario di ferrà; 2) disgelarsi del ghiaccio formatosi dopo le nevicate.", "audio": "audio/S229.mp3" },

"sfiziarsi": { "definizione": "\<i\>v. rifl.\</i\>: provare piacere; anche prendere gusto nel far male a qualcuno. I \<i\>pers. sing. pres. ind.\</i\>: mi sfizzéio.", "audio": "audio/S230.mp3" },

"sfonnà": { "definizione": "\<i\>v. tr.\</i\>: sfondare, passare da parte a parte qualcosa, rompere. Ti sfónno la capo: ti schiaccio la testa.", "audio": "audio/S231.mp3" },

"sfonnecà": { "definizione": "\<i\>v. tr.\</i\>: prendere merce dal fondaco; prelevare dai magazzini dei monopoli di Stato i tabacchi e il sale (quando quest'ultimo era genere di monopolio).", "audio": "audio/S232.mp3" },

"sformà": { "definizione": "\<i\>v. tr.\</i\>: 1) deformare, alterare l'aspetto; 2) togliere la forma alle scarpe.", "audio": "audio/S233.mp3" },

"sfrattà": { "definizione": "\<i\>v. tr.\</i\>: vuotare (un recipiente). Sfrattà la casa, la stanza: portar via per un trasloco mobili e masserizie da una casa o da una stanza. Sfrattà le ddamiggiane: svuotare le damigiane.", "audio": "audio/S234.mp3" },

"sfreddà": { "definizione": "\<i\>v. intr.\</i\>: calare di peso.", "audio": "audio/S235.mp3" },

"sfriddo": { "definizione": "\<i\>s. m.\</i\>: sfrido: calo di peso di una merce.", "audio": "audio/S236.mp3" },

"sfriere": { "definizione": "\<i\>v. tr.\</i\>: soffriggere.", "audio": "audio/S237.mp3" },

"sfrocheteà": { "definizione": "\<i\>v. tr.\</i\>: stropicciare, irritare una ferita toccandola: dare fastidio a qualcuno, provocare.", "audio": "audio/S238.mp3" },

"sfronnà": { "definizione": "\<i\>v. tr.\</i\>: sfrondare; togliere le ffronne, le foglie, da un ramo.", "audio": "audio/S239.mp3" },

"sgaraoglià": { "definizione": "\<i\>v. tr.\</i\>: dipanare; contrario di 'ngaraoglià.", "audio": "audio/S240.mp3" },

"sgarrupà": { "definizione": "\<i\>v. intr. e tr.\</i\>: abbattere, crollare. La casa è sgarrupata: frase di grande attualità dopo il 23 novembre 1980.", "audio": "audio/S241.mp3" },

"sgubbiato": { "definizione": "\<i\>agg.\</i\>: curvo, chi ha la gobba.", "audio": "audio/S242.mp3" },

"sguóbbio": { "definizione": "\<i\>s. m.\</i\>: gobba.", "audio": "audio/S244.mp3" },

"sicario": { "definizione": "\<i\>s. m.\</i\>: sigaro.", "audio": "audio/S245.mp3" },

"sicchio": { "definizione": "\<i\>s. m.\</i\>: secchio.", "audio": "audio/S246.mp3" },

"sigliuzzo": { "definizione": "\<i\>s. m.\</i\>: singhiozzo.", "audio": "audio/S249.mp3" },

"sinale": { "definizione": "\<i\>s. m.\</i\>: grembiule che si lega in vita e copre anteriormente dalla cintola in giù. Il termine è oggi usato anche per indicare il grembiulino scolastico dei bambini della scuola dell'infanzia.", "audio": "audio/S250.mp3" },

"sine": { "definizione": "\<i\>avv.\</i\>: sì, affermazione. \<i\>cfr.\</i\> none.", "audio": "audio/S252.mp3" },

"singo": { "definizione": "\<i\>s. m.\</i\>: segno, linea di demarcazione.", "audio": "audio/S251.mp3" },

"sinnico": { "definizione": "\<i\>s. m.\</i\>: sindaco. Pe' mmancanza r'uommini rabbene faciero a ttata sinnico: in assenza di persone meritevoli nominarono mio padre sindaco.", "audio": "audio/S253.mp3" },

"sio": { "definizione": "\<i\>s. m.\</i\>: sego, grasso animale. \<i\>cfr.\</i\> 'nzivuso.", "audio": "audio/S254.mp3" },

"sittanda": { "definizione": "\<i\>agg. num.\</i\>: settanta.", "audio": "audio/S257.mp3" },

"situà": { "definizione": "\<i\>v. tr.\</i\>: sistemare, detto anche ironicamente: ti situo io pe' le ffeste.", "audio": "audio/S258.mp3" },

"smèrsa (a la)": { "definizione": "\<i\>avv.\</i\>: alla rovescia: contrario di diritta. \<i\>Napol.\</i\> smerza.", "audio": "audio/S259.mp3" },

"smersà": { "definizione": "\<i\>v. tr.\</i\>: rivoltare, rovesciare. Smersà la giacchetta: rivoltare la giacca, operazione frequente in epoca di ristrettezze.", "audio": "audio/S260.mp3" },

"smertecà": { "definizione": "\<i\>v. tr.\</i\>: storcere.", "audio": "audio/S261.mp3" },

"smertecarsi": { "definizione": "\<i\>v. rifl.\</i\>: storcersi con forza su se stesso.", "audio": "audio/S262.mp3" },

"smezzà": { "definizione": "\<i\>v. tr.\</i\>: ridurre a metà il contenuto di un recipiente: dimezzare. Smezzà la otte: dimezzare la botte.", "audio": "audio/S263.mp3" },

"soarile": { "definizione": "\<i\>s. m.\</i\>: solarino, tavoletta che regge, insieme con altre, il solaio.", "audio": "audio/S264.mp3" },

"sobbrazzuni": { "definizione": "\<i\>avv.\</i\>: sotto braccio; dicesi a proposito di persona sorretta a braccia da altri o portata di peso a seguito di malore o caduta. L'hanno portato sobbrazzuni: lo hanno trasportato reggendolo sotto le braccia.", "audio": "audio/S265.mp3" },

"socotà, sochetà": { "definizione": "\<i\>v. tr.\</i\>: mandare via, fare allontanare. Ti sochetéo: ti mando via. Socheteo lo cane: caccio il cane.", "audio": "audio/S266.mp3" },

"sòcra": { "definizione": "\<i\>s. f.\</i\>: suocera. Sòcrema, sòcreta: mia, tua suocera.", "audio": "audio/S267.mp3" },

"sopersata": { "definizione": "\<i\>s. f.\</i\>: sopressata, salame fatto con carne scelta di maiale.", "audio": "audio/S269.mp3" },

"soppigno": { "definizione": "\<i\>s. m.\</i\>: soffitta, sottotetto.", "audio": "audio/S270.mp3" },

"soppolà, ssoppolà": { "definizione": "\<i\>v. tr.\</i\>: togliere il tappo; \<i\>vd.\</i\> oppolà.", "audio": "audio/S271.mp3" },

"soprano": { "definizione": "\<i\>agg. e s. m.\</i\>: vano abitabile sovrastante al sottano (\<i\>vd.\</i\>).", "audio": "audio/S272.mp3" },

"sorbètta": { "definizione": "\<i\>s. f.\</i\>: sorbetto, gelato al limone preparato artigianalmente: era in vendita solo nei giorni festivi, in estate. \<i\>cfr.\</i\> giarlone.", "audio": "audio/S273.mp3" },

"sorbettèra": { "definizione": "\<i\>s. f.\</i\>: recipiente di rame, a forma cilindrica, in cui si preparava la sorbètta.", "audio": "audio/S275.mp3" },

"sorchià": { "definizione": "\<i\>v. tr.\</i\>: succhiare, aspirando rumorosamente.", "audio": "audio/S276.mp3" },

"sordato": { "definizione": "\<i\>s. m.\</i\>: soldato.", "audio": "audio/S277.mp3" },

"sordellino": { "definizione": "\<i\>s. m.\</i\>: schiaffo.", "audio": "audio/S278.mp3" },

"sórdo": { "definizione": "\<i\>s. m.\</i\>: soldo.", "audio": "audio/S279.mp3" },

"sòre": { "definizione": "\<i\>s. f.\</i\>: sorella. Soreta: tua sorella. Sore cucina: cugina.", "audio": "audio/S280.mp3" },

"sórece": { "definizione": "\<i\>s. m.\</i\>: topo. \<i\>plur.\</i\> sùrici.", "audio": "audio/S281.mp3" },

"sòreva": { "definizione": "\<i\>s. f.\</i\>: sorba; \<i\>plur.\</i\> le ssòreve. Co lo tiempo e co la paglia ammturano le ssòreve, proverbio.", "audio": "audio/S282.mp3" },

"sòro": { "definizione": "\<i\>avv.\</i\>: 1) nell'espressione statti sòro: sta' fermo; 2) sòro sòro: piano piano, dolcemente.", "audio": "audio/S283.mp3" },

"sottano": { "definizione": "\<i\>s. m.\</i\>: vano di casa situato a piano terra e adibito a cantina, stalla o legnaia. \<i\>cfr.\</i\> soprano.", "audio": "audio/S284.mp3" },

"sottapanza": { "definizione": "\<i\>s. f.\</i\>: sottopancia, cinghia per legare il basto o la sella o altri finimenti, passando sotto la pancia della bestia.", "audio": "audio/S287.mp3" },

"sottocòppa": { "definizione": "\<i\>s. f.\</i\>: piatto di rame appena appena concavo che si colloca sotto la coppa per accrescere (\<i\>vd.\</i\>) l'olio: usato specialmente nell'ultima fase della separazione dell'olio dall'acqua del tiniello (\<i\>vd.\</i\>). \<i\>cfr.\</i\> coppa.", "audio": "audio/S285.mp3" },

"sottomassaro": { "definizione": "\<i\>s. m.\</i\>: operaio del frantoio che collabora con il massaro (\<i\>vd.\</i\>), ma è su un gradino gerarchico inferiore. Compito specifico del sottomassaro è revotà la macina, cioè rivoltare i fiscoli sotto il torchio dopo la prima spremitura, nonché sostituire il massaro in caso di emergenza, e curare il trasporto dell'olio a casa dei proprietari che hanno fatto macinare le olive.", "audio": "audio/S286.mp3" },

"spaccaprète": { "definizione": "\<i\>s. m.\</i\>: spaccapietre. Colui che con pesante martello frantumava grossi macigni per ridurli in pietre piccole destinate a imbrecciare il fondo delle strade rotabili. Con l'avvento dell'asfalto e dei frantoi per ricavare il pietrisco scomparve lo spaccapietre.", "audio": "audio/S289.mp3" },

"spaccastrùmmolo": { "definizione": "\<i\>s. m.\</i\>: gioco con la trottola. Si colloca la trottola al centro di un cerchio disegnato a terra, i compagni di gioco lanciano con forza la propria trottola su quella che si trova al centro e tentano di colpirla con la punta acuminata. Spesso il colpo, giunto a segno, spacca in due la trottola che fa da bersaglio.", "audio": "audio/S290.mp3" },

"spaccóne": { "definizione": "\<i\>s. m.\</i\>: smargiasso. Anche soprannome. \<i\>plur.\</i\> spaccuni.", "audio": "audio/S291.mp3" },

"spacienziarsi": { "definizione": "\<i\>v. rifl.\</i\>: perdere la pazienza.", "audio": "audio/S292.mp3" },

"spalatróne": { "definizione": "\<i\>s. m.\</i\>: palo di legno per sostegno delle viti. \<i\>plur.\</i\> spalatruni.", "audio": "audio/S293.mp3" },

"spàlice": { "definizione": "\<i\>s. m.\</i\>: asparago.", "audio": "audio/S294.mp3" },

"spalommarsi": { "definizione": "\<i\>v. rifl.\</i\>: il saltar via della ruota dall'asse del carro intorno a cui gira.", "audio": "audio/S295.mp3" },

"spangella": { "definizione": "\<i\>s. f.\</i\>: spalla.", "audio": "audio/S296.mp3" },

"spanne": { "definizione": "\<i\>v. tr.\</i\>: disporre i panni ad asciugare su un filo, dopo la colata (\<i\>vd.\</i\>).", "audio": "audio/S297.mp3" },

"spantecà (anche pantecà)": { "definizione": "\<i\>v. intr.\</i\>: affannare, avere difficoltà di respiro per grave malattia.", "audio": "audio/S298.mp3" },

"spao": { "definizione": "\<i\>s. m.\</i\>: spago.", "audio": "audio/S288.mp3" },

"spappato": { "definizione": "\<i\>agg.\</i\>: superficiale: usato soprattutto al femminile per indicare donna arruffona, facilona, sciocca.", "audio": "audio/S299.mp3" },

"sparagnà": { "definizione": "\<i\>v. tr.\</i\>: risparmiare.", "audio": "audio/S300.mp3" },

"sparagno": { "definizione": "\<i\>s. m.\</i\>: risparmio. Lo sparagno non è guaragno: ciò che costa poco vale poco.", "audio": "audio/S301.mp3" },

"sparatrappo": { "definizione": "\<i\>s. m.\</i\>: cerotto.", "audio": "audio/S302.mp3" },

"sparpetìà": { "definizione": "\<i\>v. intr.\</i\>: palpitare agitandosi; si dice di polli e di altri animali scannati, che si dimenano prima di morire; agonizzare.", "audio": "audio/S303.mp3" },

"sparra": { "definizione": "\<i\>s. f.\</i\>: rotolo di stoffa che si pone sul capo per trasportarvi un peso; cercine. In \<i\>Napol.\</i\> curuoglio.", "audio": "audio/S304.mp3" },

"spasa": { "definizione": "\<i\>s. f.\</i\>: piatto rotondo grande o piccolo (spasètta).", "audio": "audio/S305.mp3" },

"spasomà": { "definizione": "\<i\>v. intr.\</i\>: spasimare, impaurirsi, restare atterriti.", "audio": "audio/S306.mp3" },

"spellecchià": { "definizione": "\<i\>v. tr.\</i\>: togliere la pelle; spogliare uno dei suoi averi.", "audio": "audio/S307.mp3" },

"spennà": { "definizione": "\<i\>v. tr.\</i\>: togliere le penne. Spennà lo piccióne: vincere tutto al gioco ad un malcapitato.", "audio": "audio/S308.mp3" },

"spenzerarsi": { "definizione": "\<i\>v. rifl.\</i\>: essere senza pensieri e senza affanni.", "audio": "audio/S309.mp3" },

"spercià": { "definizione": "\<i\>v. tr.\</i\>: attraversare in linea retta un terreno.", "audio": "audio/S311.mp3" },

"sperlungóne": { "definizione": "\<i\>s. m.\</i\>: uomo molto alto e molto magro.", "audio": "audio/S313.mp3" },

"sperlònga": { "definizione": "\<i\>s. f.\</i\>: piatto di forma ovale.", "audio": "audio/S312.mp3" },

"sperocchià": { "definizione": "\<i\>v. tr.\</i\>: spidocchiare; ripulire la testa dai pidocchi.", "audio": "audio/S310.mp3" },

"sperpètuo": { "definizione": "\<i\>s. m.\</i\>: disgrazia, sorte avversa. Sforzo durato a lungo.", "audio": "audio/S314.mp3" },

"spertosà": { "definizione": "\<i\>v. tr.\</i\>: fare un buco.", "audio": "audio/S315.mp3" },

"spesolà": { "definizione": "\<i\>v. tr.\</i\>: sollevare. Aiutami a spesolà la sarcena: aiutami a sollevare il fascio di legna. \<i\>cfr.\</i\> pesole pesole.", "audio": "audio/S316.mp3" },

"spetazzà": { "definizione": "\<i\>v. tr.\</i\>: fare a pezzi; strappare, lacerare.", "audio": "audio/S317.mp3" },

"spetecà": { "definizione": "\<i\>v. tr.\</i\>: togliere lo sporco, pulire.", "audio": "audio/S318.mp3" },

"speziale": { "definizione": "\<i\>s. m.\</i\>: farmacista.", "audio": "audio/S319.mp3" },

"spicà": { "definizione": "\<i\>v. tr. e intr.\</i\>: germogliare, svolgersi delle foglie dalle gemme. Riferito per traslato a ragazzi: crescere in altezza, svilupparsi.", "audio": "audio/S320.mp3" },

"spicciarsi": { "definizione": "\<i\>v. rifl.\</i\>: sbrigarsi, affrettarsi. Un sì t'impiccia, un no ti spiccia: un rifiuto per tempo libera da ogni fastidio.", "audio": "audio/S321.mp3" },

"terraggio": { "definizione": "\<i\>s. m.\</i\>: retribuzione in prodotti (grano, olio, granone) al proprietario dell'aia o del frantoio utilizzati per la trebbiatura o per la lavorazione delle olive, nella misura all'incirca del 10% del raccolto o della produzione.", "audio": "audio/T25.mp3" },

"tèsta": { "definizione": "\<i\>s. f.\</i\>: vaso di terracotta per piantarvi fiori.", "audio": "audio/T27.mp3" },

"téta téta": { "definizione": "richiamo per le galline. \<i\>cfr.\</i\> Cuta cuta.", "audio": "audio/T28.mp3" },

"tétélla": { "definizione": "\<i\>s. f.\</i\>: gallinella nel linguaggio infantile.", "audio": "audio/T29.mp3" },

"tezzóne": { "definizione": "\<i\>s. m.\</i\>: tizzone, residuo di legna bruciata; \<i\>plur.\</i\> tezzuni.", "audio": "audio/T30.mp3" },

"tiana": { "definizione": "\<i\>s. f.\</i\>: padella per friggere; pentola di piccole dimensioni. Anche al \<i\>masch.\</i\> tiano. Fare lo tiano: preparare il sugo di pomodoro per condire i maccheroni", "audio": "audio/T31.mp3" },

"tiniéllo": { "definizione": "\<i\>s. m.\</i\>: piccolo tino.", "audio": "audio/T35.mp3" },

"tiolo": { "definizione": "\<i\>s. m.\</i\>: tegolo; piatto di creta per cuocere sulla brace la pizza di granone. Lo tiolo caoro: tegolo caldo, usato per rendere meno acuti i dolori reumatici. \<i\>cfr.\</i\> chinco.", "audio": "audio/T36.mp3" },

"tirante": { "definizione": "\<i\>s. m.\</i\>: bretella, cinghia di cuoio attaccare la bestia da tiro al carro.", "audio": "audio/T37.mp3" },

"tiraturo": { "definizione": "\<i\>s. m.\</i\>: cassetto.", "audio": "audio/T38.mp3" },

"tiròzzola": { "definizione": "\<i\>s. f.\</i\>: carrucola, argano.", "audio": "audio/T39.mp3" },

"titto": { "definizione": "\<i\>s. m.\</i\>: tetto: Titto, titto, tèccoti lo stuórto e ddammi lo riritto: filastrocca, fatta ripetere ai bambini quando cade un dente e viene lanciato sul tetto.", "audio": "audio/T40.mp3" },

"tocco": { "definizione": "\<i\>s. m.\</i\>: colpo apoplettico; ictus.", "audio": "audio/T42.mp3" },

"tomacèlle": { "definizione": "\<i\>s. f. pl.\</i\>: fegato di maiale grattugiato, cotto e fatto a polpette, e conservato sotto sugna. A Muro Lucano tomaceggia.", "audio": "audio/T43.mp3" },

"tompagno": { "definizione": "\<i\>s. m.\</i\>: tavola rotonda usata per impastare la farina quando si appanella il pane o quando si fa la pasta. Anche fondo della botte: Na bòtta a lo chirchio e na bòtta a lo tompagno, proverbio.", "audio": "audio/T44.mp3" },

"topiello": { "definizione": "\<i\>agg.\</i\>: tiepido. \<i\>femm.\</i\> topella. Acqua topella: acqua tiepida.", "audio": "audio/T45.mp3" },

"Torale (lo)": { "definizione": "\<i\>vd.\</i\> lotorale, nome dialettale di Volturara.", "audio": "audio/T46.mp3" },

"toralése": { "definizione": "\<i\>agg.\</i\>: abitante di Volturara Irpina. \<i\>plur.\</i\> toralisi.", "audio": "audio/T47.mp3" },

"torciolià, turciulià": { "definizione": "\<i\>v. tr.\</i\>: strizzare i panni bagnati; torcere.", "audio": "audio/T48.mp3" },

"torta": { "definizione": "\<i\>s. f.\</i\>: ritorta, legaccio di ginestra, di castagno, di olmo o di ramo di altro albero flessibile.", "audio": "audio/T49.mp3" },

"tòrtano": { "definizione": "\<i\>s. m.\</i\>: pane a forma di corona circolare. Si prepara nel periodo pasquale e si consuma dopo che è stato benedetto.", "audio": "audio/T50.mp3" },

"tosèllo": { "definizione": "\<i\>s. m.\</i\>: nicchia costruita in chiesa, ricoperta con drappi di colori vivaci,. in cui si depone la statua del Santo festeggiato esposta alla devozione dei fedeli.", "audio": "audio/T51.mp3" },

"tovaglia": { "definizione": "\<i\>s. f.\</i\>: asciugamano.", "audio": "audio/T52.mp3" },

"tozzeca": { "definizione": "\<i\>v. tr.\</i\>: toccare.", "audio": "audio/T53.mp3" },

"tozzolà": { "definizione": "\<i\>v. tr.\</i\>: bussare, percuotere; \<i\>intr.\</i\> battere alla porta con il batacchio. III \<i\>pers. sing. pres. ind.\</i\> tozzoléa.", "audio": "audio/T54.mp3" },

"tozzolaturo": { "definizione": "\<i\>s. m.\</i\>: batacchio del portone di casa. Sinonimo di tuozzolo.", "audio": "audio/T55.mp3" },

"trabbola": { "definizione": "\<i\>s. f.\</i\>: parola con cui si designava la cavalcata di sant'Anna, che si svolgeva il 26 luglio di ogni anno (\<i\>cfr.\</i\> Notizie storiche, \<i\>p.\</i\> 63); oggi la cavalcata si svolge l'ultima domenica del mese di luglio.", "audio": "audio/T60.mp3" },

"tracchia": { "definizione": "\<i\>s. f.\</i\>: la punta delle costole di maiale; le tracchie sono ottime se cucinate con peperoni. Sinonimo: tracchiulélla, \<i\>plur.\</i\> tracchiulélle.", "audio": "audio/T56.mp3" },

"trainiére": { "definizione": "\<i\>s. m.\</i\>: carrettiere, conducente di carretto. Al \<i\>plur.\</i\> trainiéri: bucatini, perciatelli.", "audio": "audio/T57.mp3" },

"traino": { "definizione": "\<i\>s. m.\</i\>: carretto a due ruote grandi. Traino (ma senza accento) ricorre nel romanzo di Raffaele Nigro, I fuochi del Basento, Milano, 1987.", "audio": "audio/T58.mp3" },

"tramutà, trammutà": { "definizione": "\<i\>v. tr.\</i\>: mutare, cambiare di posto.", "audio": "audio/T59.mp3" },

"trapazzarsi": { "definizione": "\<i\>v. rifl.\</i\>: affaticarsi, stancarsi.", "audio": "audio/T61.mp3" },

"trappano": { "definizione": "\<i\>agg.\</i\>: rozzo, incolto, incivile.", "audio": "audio/T62.mp3" },

"trappino": { "definizione": "\<i\>s. m.\</i\>: talpa (in napoletano trappito).", "audio": "audio/T63.mp3" },

"trappitaro": { "definizione": "\<i\>s. m.\</i\>: operaio addetto ai lavori nel frantoio.", "audio": "audio/T64.mp3" },

"trappito": { "definizione": "\<i\>s. m.\</i\>: frantoio, centimmolo.", "audio": "audio/T65.mp3" },

"traritóre": { "definizione": "\<i\>s. m.\</i\>: traditore.", "audio": "audio/T66.mp3" },

"trasi": { "definizione": "\<i\>v. intr.\</i\>: entrare. A la casa re Nicola re Blasi otta la porta e trasi: detto popolare coniato per sottolineare l'ospitalità del padrone di casa. Trasì 'nsanto: espressione con cui si indicava la prima uscita di casa della puerpera che si recava in Chiesa, dopo il parto, per ringraziare il Signore e per purificarsi.", "audio": "audio/T67.mp3" },

"travagliarsi": { "definizione": "\<i\>v. rifl.\</i\>: arrangiarsi. Travagliati: provvedi da solo.", "audio": "audio/T68.mp3" },

"trave": { "definizione": "\<i\>s. m.\</i\>: la trave.", "audio": "audio/T69.mp3" },

"tremènte": { "definizione": "\<i\>v. tr.\</i\>: guardare. \<i\>imp. pres.\</i\> II. \<i\>pers. sing.\</i\> tremienti: guarda. Per il significato \<i\>cfr.\</i\> napol. tiene mente.", "audio": "audio/T70.mp3" },

"trènda": { "definizione": "\<i\>agg. num.\</i\>: trenta.", "audio": "audio/T71.mp3" },

"trépete": { "definizione": "\<i\>s. m.\</i\>: treppiedi su cui si appoggia la caldaia (pentola) sul fuoco.", "audio": "audio/T72.mp3" },

"trézza": { "definizione": "\<i\>s. f.\</i\>: 1) treccia: pettinatura femminile; 2) qualità di scamorza disposta a treccia.", "audio": "audio/T73.mp3" },

"trezzètto": { "definizione": "\<i\>agg.\</i\>: riferito a tabacco di contrabbando. Detto così perché era avvolto a treccia durante la lavorazione, sottratto alla consegna da farsi ai magazzini del Monopolio e venduto a privati di nascosto.", "audio": "audio/T74.mp3" },

"tricà": { "definizione": "\<i\>v. intr.\</i\>: ritardare, giungere in ritardo. Trica e bbènga bbòna: tardi pure a giungere un evento, ma che sia favorevole.", "audio": "audio/T75.mp3" },

"tricchi tracchi": { "definizione": "\<i\>s. m. pl.\</i\>: castagnole che si sparano in segno di gioia durante le feste di Natale.", "audio": "audio/T76.mp3" },

"triciénto": { "definizione": "\<i\>agg. num.\</i\>: trecento.", "audio": "audio/T77.mp3" },

"trinchilanza": { "definizione": "\<i\>s. f.\</i\>: altalena sulle stanghe del carretto; si prende la spinta da terra e si va in alto, per poi rinnovare ripetutamente la spinta quando si ricade, finché non si è stanchi.", "audio": "audio/T78.mp3" },

"triolo": { "definizione": "\<i\>s. m.\</i\>: tribolo, tormento. Usto re chiazza e triolo re casa: gusto, piacere per chi ti tratta in piazza e tormento in casa; detto dei mariti che cambiano umore una volta entrati in casa.", "audio": "audio/T79.mp3" },

"trippa": { "definizione": "\<i\>s. f.\</i\>: stomaco di animali ruminanti, ventre.", "audio": "audio/T80.mp3" },

"trìrica": { "definizione": "\<i\>s. f.\</i\>: critica malevola.", "audio": "audio/T81.mp3" },

"triricà": { "definizione": "\<i\>v. tr.\</i\>: criticare.", "audio": "audio/T82.mp3" },

"trôle (ovvero troole)": { "definizione": "\<i\>agg.\</i\>: torbido. Acqua trôle: acqua torbida. \<i\>cfr.\</i\> 'ntroolà.", "audio": "audio/T83.mp3" },

"tronà": { "definizione": "\<i\>v. intr.\</i\>: tuonare.", "audio": "audio/T84.mp3" },

"trónce": { "definizione": "\<i\>agg.\</i\>: spesso, robusto, doppio. \<i\>plur.\</i\> trunci, Maccaruni trunci: maccheroni di zita, ovvero «pasta grossa e lunga col buco che si condisce in genere col ragù (Altamura).", "audio": "audio/T85.mp3" },

"trònole": { "definizione": "\<i\>s. f. plur.\</i\>: tuoni in sequenza.", "audio": "audio/T86.mp3" },

"truocchio": { "definizione": "\<i\>s. m.\</i\>: 1) fascio di fieno, erba secca intrecciata a forma cilindrica; 2) persona grassa e bassa. \<i\>dimin.\</i\> trocchietto.", "audio": "audio/T87.mp3" },

"truóno": { "definizione": "\<i\>s. m.\</i\>: tuono.", "audio": "audio/T88.mp3" },

"tùmmolo": { "definizione": "\<i\>s. m.\</i\>: 1) recipiente di legno o di ferro usato per misurare prodotti solidi vari; 2) misura di superfice equivalente a un terzo di ettaro, \<i\>mq.\</i\> 3333.", "audio": "audio/T89.mp3" },

"tunno": { "definizione": "\<i\>agg.\</i\>: rotondo. \<i\>femm.\</i\> tónna.", "audio": "audio/T90.mp3" },

"tuócco": { "definizione": "\<i\>s. m.\</i\>: conta. Fa' a ttuócco: fare la conta.", "audio": "audio/T91.mp3" },

"tuoppolo": { "definizione": "\<i\>s. m.\</i\>: punto elevato di un terreno, 'ncoppa a lo tuóppolo, sulla zona sollevata rispetto al terreno circostante.", "audio": "audio/T92.mp3" },

"tuórno": { "definizione": "\<i\>avv.\</i\>: intorno. Tuorno tuorno: in giro. Come \<i\>s. m.\</i\>: giro. Dare li tuorni: impartire una dura lezione, dare fastidio (dai giri che si fanno fare al cavallo per addomesticarlo e renderlo obbediente).", "audio": "audio/T93.mp3" },

"tuósto": { "definizione": "\<i\>agg.\</i\>: duro. \<i\>femm.\</i\> tosta.", "audio": "audio/T94.mp3" },

"tuózzolo": { "definizione": "\<i\>s. m.\</i\>: batacchio di un portone; \<i\>vd.\</i\> tozzolaturo.", "audio": "audio/T96.mp3" },

"tuózzo": { "definizione": "\<i\>s. m.\</i\>: tozzo, pezzo di pane.", "audio": "audio/T95.mp3" },

"tuppo": { "definizione": "\<i\>s. m.\</i\>: capelli femminili raccolti e annodati sul capo; toupet.", "audio": "audio/T97.mp3" },

"tutolo": { "definizione": "\<i\>s. m.\</i\>: stupido.", "audio": "audio/T98.mp3" },

"tuzzà, tozzà, 'ntozzà": { "definizione": "\<i\>v. tr.\</i\>: cozzare, urtare, spingere, sbattere contro qualcosa. Percuotere con le corna (detto di caprone o di toro).", "audio": "audio/T99.mp3" }

},

            'U': {

"uocchio": { "definizione": "\<i\>s. m.\</i\>: occhio. So' gghiuto pe' me fà la croce e me so' cecato n'uocchio, proverbio.", "audio": "audio/U4.mp3" },

"uósemo": { "definizione": "\<i\>s. m.\</i\>: odorato, olfatto.", "audio": "audio/U9.mp3" },

"uósso": { "definizione": "\<i\>s. m.\</i\>: osso.", "audio": "audio/U10.mp3" },

"uóvo": { "definizione": "\<i\>s. m.\</i\>: uovo; \<i\>femm.\</i\> òva. Ne vuo fà, ova..., proverbio.", "audio": "audio/U11.mp3" },

"uózzo": { "definizione": "\<i\>s. m.\</i\>: protuberanza. Uozzo Infronte: gonfiore alla fronte prodotto da urto violento, bitorzolo. \<i\>cfr.\</i\> ozza.", "audio": "audio/U12.mp3" },

"uppolo": { "definizione": "\<i\>s. m.\</i\>: tappo. \<i\>cfr.\</i\> oppolà.", "audio": "audio/U13.mp3" },

"urmo": { "definizione": "\<i\>s. m.\</i\>: olmo. Portà a l'urmo: non offrire da bere a uno o più compagni di gioco, quando si gioca a padrone e sotto.", "audio": "audio/U14.mp3" },

"uscio": { "definizione": "\<i\>s. m.\</i\>: soffio. \<i\>napol.\</i\> suscio. Co no uscio care 'nterra: con un soffio cade in terra.", "audio": "audio/U15.mp3" },

"usto": { "definizione": "\<i\>s. m.\</i\>: gusto, piacere. Dopo una particella che provoca rafforzamento gusto. Addò c'è gusto non ce sta perdenza: dove c'è piacere non c'è perdita. Vale cchiù no usto ca ciento rucati, proverbio.", "audio": "audio/U16.mp3" }

 },

            'V': {

"vacile": { "definizione": "\<i\>s. m.\</i\>: bacile, bacinella.", "audio": "audio/V0.mp3" },

"vafio": { "definizione": "\<i\>s. m.\</i\>: pianerottolo alla fine di una scala esterna, parallela alla strada su cui sporge, spesso in comproprietà con altri condomini. Parola con vari significati diffusa dall'Abruzzo alla Calabria.", "audio": "audio/V1.mp3" },

"vaglione": { "definizione": "\<i\>s. m.\</i\>: ragazzo.", "audio": "audio/V2.mp3" },

"vagliòtta": { "definizione": "\<i\>s. f.\</i\>: ragazza.", "audio": "audio/V3.mp3" },

"vagliottèlla": { "definizione": "\<i\>s. f.\</i\>: ragazzina, \<i\>dimin.\</i\> di vagliotta.", "audio": "audio/V4.mp3" },

"vai": { "definizione": "\<i\>vocativo\</i\> che si prepone ad un nome proprio. Vai Pasquà: o Pasquale. Si usa per chiamare una persona a distanza, o per richiamare con una certa decisione l'attenzione di una persona presente; vai ma', mamma.", "audio": "audio/V5.mp3" },

"vaio": { "definizione": "\<i\>s. m.\</i\>: guaio; \<i\>plur.\</i\> vai. Puozzi passà 'no vaio: ti colpisca una disgrazia. Figli piccoli vai piccoli, figli ruossi vai ruossi, proverbio.", "audio": "audio/V6.mp3" },

"valano": { "definizione": "\<i\>s. m.\</i\>: bifolco, aratore. Ormai in disuso. La stella re lo valàno: la stella mattutina (Lucifero), detta così perché a quell'ora del mattino l'aratore iniziava il lavoro nei campi con i buoi. \<i\>cfr.\</i\> F. Sabatini, L'italiano meridionale gualano, in «Lingua nostra», XXV (1964), \<i\>p.\</i\> 43 sgg.", "audio": "audio/V7.mp3" },

"valioto": { "definizione": "\<i\>s. m.\</i\>: galeotto, delinquente. \<i\>Napol.\</i\> galioto.", "audio": "audio/V8.mp3" },

"vallini": { "definizione": "\<i\>s. m. plur.\</i\>: castagne bollite.", "audio": "audio/V9.mp3" },

"vallo": { "definizione": "\<i\>s. m.\</i\>: gallo. La gallina fa l'uovo e a lo vallo abbrucia lo culo: in genere a lamentarsi sono proprio coloro che non fanno sforzi di alcun genere. \<i\>vd.\</i\> anche vallùcciolo.", "audio": "audio/V10.mp3" },

"vallone": { "definizione": "\<i\>s. m.\</i\>: torrente che scorre a valle. Nome del torrente che scorre nella gola compresa tra la collina su cui era San Mango e la collina di Serra.", "audio": "audio/V11.mp3" },

"vallucciolo": { "definizione": "\<i\>s. m.\</i\>: piccolo gallo, galluccio, galletto. Una delle tavole dei Misteri (\<i\>vd.\</i\>) presentava santo Pietro e lo vallùcciolo: tra tutti i Misteri era la statua più piccola e più leggera.", "audio": "audio/V12.mp3" },

"vammàce": { "definizione": "\<i\>s. f.\</i\>: bambagia, ovatta.", "audio": "audio/V13.mp3" },

"vammacé": { "definizione": "\<i\>s. f.\</i\>: varietà di tessuto bianco per lenzuola.", "audio": "audio/V14.mp3" },

"vango": { "definizione": "\<i\>s. m.\</i\>: cassapanca collocata un tempo accanto al focolare.", "audio": "audio/V15.mp3" },

"vantèra, vannera": { "definizione": "\<i\>s. f.\</i\>: grembiule di pelle o di stoffa ruvida usato durante il lavoro dai calzolai.", "audio": "audio/V16.mp3" },

"varagnà": { "definizione": "\<i\>v. tr.\</i\>: guadagnare. Chi s'aoza matino varagna lo carlino, proverbio.", "audio": "audio/V17.mp3" },

"varagno": { "definizione": "\<i\>s. m.\</i\>: guadagno.", "audio": "audio/V18.mp3" },

"varciéllo": { "definizione": "\<i\>s. m.\</i\>: cereale usato per il sovescio (\<i\>vd.\</i\>) insieme con le fave. \<i\>plur.\</i\> varcielli.", "audio": "audio/V19.mp3" },

"varda": { "definizione": "\<i\>s. f.\</i\>: basto per quadrupedi.", "audio": "audio/V20.mp3" },

"vardaro": { "definizione": "\<i\>s. m.\</i\>: costruttore di varde.", "audio": "audio/V21.mp3" },

"vardia": { "definizione": "\<i\>s. f.\</i\>: guardia. \<i\>cfr.\</i\> guardio.", "audio": "audio/V22.mp3" },

"vareva": { "definizione": "\<i\>s. f.\</i\>: barba.", "audio": "audio/V23.mp3" },

"varnimiénti": { "definizione": "\<i\>s. m. pl.\</i\>: finimenti per cavalli e altre bestie da tiro o da soma. Anche guarnimienti.", "audio": "audio/V24.mp3" },

"varo": { "definizione": "\<i\>s. m.\</i\>: varco nella siepe; passaggio pedonale per accedere ad un luogo circondato da una siepe.", "audio": "audio/V25.mp3" },

"varóla": { "definizione": "\<i\>s. f.\</i\>: castagna arrostita: qualità di castagne di media grandezza. Le vere varòle sono le castagne cotte sotto fuoco di paglia in campagna.", "audio": "audio/V26.mp3" },

"varra": { "definizione": "\<i\>s. f.\</i\>: sbarra di ferro o di legno per sollevare in due persone i pesi o per sprangare da dentro la porta di casa. A vvarra, misura a vvarra: si dice di merce contenuta nel tomolo o nel mezzetto (\<i\>vd.\</i\>), a livello del bordo superiore del recipiente. Contrario di a ccurmo (\<i\>vd.\</i\>). \<i\>plur.\</i\> le bbarre.", "audio": "audio/V27.mp3" },

"varrécchia": { "definizione": "\<i\>s. f.\</i\>: barilotto.", "audio": "audio/V28.mp3" },

"varrecchióne": { "definizione": "\<i\>s. m.\</i\>: verricello di legno per stringere al massimo le funi che legano il carico su un carretto. In \<i\>Napol.\</i\> 'o varrecchione è una «specie di paranco che serviva per scaricare e caricare le botti di vino sui carri» (D'Ascoli, \<i\>p.\</i\> 41).", "audio": "audio/V29.mp3" },

"varrià": { "definizione": "\<i\>v. tr.\</i\>: mettere la spranga all'uscio. I \<i\>pers. pres. ind.\</i\> varréo.", "audio": "audio/V30.mp3" },

"varzóne": { "definizione": "\<i\>s. m.\</i\>: garzone, servo del contadino addetto ai lavori più umili.", "audio": "audio/V31.mp3" },

"vasinicola": { "definizione": "\<i\>s. f.\</i\>: basilico.", "audio": "audio/V35.mp3" },

"vaso": { "definizione": "\<i\>s. m.\</i\>: bacio. Pizzichi e vasi non fanno pertusi: lo scambio di affettuosità non lascia tracce.", "audio": "audio/V36.mp3" },

"vasolata": { "definizione": "\<i\>s. f.\</i\>: pavimentazione di strada con pietre del Vesuvio, molto resistente. 'Mmiezzo a la vasolata era la parte estrema, in alto, di via Cesare Battisti, detta così perché lastricata con pietra dura. L'ultima amministrazione comunale democratica, prima dell'avvento del fascismo, sostituì quel tratto pavimentato con gradoni in terra battuta per evitare cadute per gli asini e per le persone anziane. Dopo la Seconda guerra mondiale i gradoni furono prima ricoperti con pietra e poi (a metà degli anni Sessanta) eliminati. La strada divenne perciò transitabile alle automobili.", "audio": "audio/V37.mp3" },

"vasscià": { "definizione": "\<i\>v. tr.\</i\>: abbassare; \<i\>vd.\</i\> abbascià.", "audio": "audio/V32.mp3" },

"vasscio": { "definizione": "\<i\>s. m.\</i\>: basso, locale a piano terra Con valore di \<i\>agg.\</i\> riferito all'altezza di una persona: basso. \<i\>cfr.\</i\> curto.", "audio": "audio/V34.mp3" },

"vatròva": { "definizione": "\<i\>locuz. verbale\</i\>: va a cercare, vattelappesca. Vatrova chi è stato: chi sa chi è stato; si tratta della sequenza di due imperativi, va' trova (nel senso di va' a trovare).", "audio": "audio/V42.mp3" },

"vattaglio": { "definizione": "\<i\>s. m.\</i\>: batacchio delle campane.", "audio": "audio/V43.mp3" },

"vattia": { "definizione": "\<i\>v. tr.\</i\>: battezzare. Chi ti vattéa t'è compare: chi ti ha battezzato ti è compare (padrino) e amico; degli altri non è lecito fidarsi.", "audio": "audio/V45.mp3" },

"vaviarsi": { "definizione": "\<i\>v. rifl.\</i\>: lasciare cadere la bava dalla bocca; sbavare. III \<i\>pers. sing. pres. ind.\</i\> si vavea.", "audio": "audio/V48.mp3" },

"vàvito": { "definizione": "\<i\>s. m.\</i\>: trogolo, recipiente di pietra in cui mangiano i maiali. Nell'AIS vavitona, registrato a Ripacandida (Potenza), mentre non risulta altrove in Campania.", "audio": "audio/V49.mp3" },

"vavóne": { "definizione": "\<i\>s. m.\</i\>: antenato, avo, bisnonno. Vavone Nicola: il bisnonno Nicola. A li tiempi re Vavone: in tempi remoti.", "audio": "audio/V50.mp3" },

"vavuso": { "definizione": "\<i\>agg.\</i\>: bavoso.", "audio": "audio/V51.mp3" },

"vecchigno (anche viecchigno)": { "definizione": "\<i\>agg.\</i\>: 1) vecchio, invecchiato, riferito ad albero; 2) giovane con l'aspetto e il fisico di vecchio, invecchiato innanzi tempo.", "audio": "audio/V52.mp3" },

"vecènna": { "definizione": "\<i\>s. f.\</i\>: vicenda. Lavorare a vvecènna: aiutarsi l'uno con l'altro, nei lavori campestri, senza compenso, ma con promessa tacita di restituzione della giornata lavorativa.", "audio": "audio/V53.mp3" },

"velunia": { "definizione": "\<i\>s. f.\</i\>: bianco d'uovo, albume.", "audio": "audio/V54.mp3" },

"veluózzolo": { "definizione": "\<i\>s. m.\</i\>: rosso d'uovo, tuorlo.", "audio": "audio/V55.mp3" },

"ventaròla": { "definizione": "\<i\>s. f.\</i\>: schermo di ferro regolabile inserito nel caminetto per disciplinare la combustione della legna secondo lo spirare del vento.", "audio": "audio/V59.mp3" },

"ventolatore": { "definizione": "\<i\>s. m.\</i\>: colui che è addetto alla pulizia del grano dopo la trebbiatura, cioè all'azione del ventolià con la pala (\<i\>vd.\</i\>). Nel gioco delle bbellucciche (\<i\>vd.\</i\>). colui che con il suo lancio si accostava di più al mierco (\<i\>vd.\</i\>).", "audio": "audio/V60.mp3" },

"Ventolià": { "definizione": "\<i\>v. tr.\</i\>: sollevare in aria, con forche di legno, la paglia e il grano dopo la trebbiatura, per separarli sotto l'azione del vento.", "audio": "audio/V61.mp3" },

"véppeta": { "definizione": "\<i\>s. f.\</i\>: bevuta.", "audio": "audio/V62.mp3" },

"verderama": { "definizione": "\<i\>s. f.\</i\>: solfato di rame diluito con acqua usato per irrorare le viti e altri alberi.", "audio": "audio/V63.mp3" },

"veré": { "definizione": "\<i\>v. tr.\</i\>: vedere. \<i\>pres. ind.\</i\>: véo, viri, vére, verimo, viriti, véreno.", "audio": "audio/V64.mp3" },

"Veronica": { "definizione": "nome proprio. Il nome è presente nella memoria locale perché indicava una delle tavole dei Misteri (\<i\>vd.\</i\>), che rappresentava una delle donne che vanno incontro a Gesù quando viene condotto al Calvario; la statuina (La Veronica) raffigurava la donna che mostra un telo su cui è riportato il volto di Gesù.", "audio": "audio/V67.mp3" },

"vesscéglia": { "definizione": "\<i\>s. f.\</i\>: pianticelle giovani, tagliate per alimentare il fuoco. Con articolo, Le bbessceglie, località nei pressi del paese con acqua sorgiva.", "audio": "audio/V71.mp3" },

"vèspra": { "definizione": "\<i\>s. f.\</i\>: primo pomeriggio dei mesi estivi e anche crepuscolo della sera. Bona vespra: formula di saluto tipica dei pomeriggi di grande calura; ormai in disuso. Anche al \<i\>masch.\</i\> vespro (con saluto bon vespro).", "audio": "audio/V72.mp3" },

"vèsta": { "definizione": "\<i\>s. f.\</i\>: vestito da donna.", "audio": "audio/V73.mp3" },

"vèste": { "definizione": "\<i\>v. tr.\</i\>: vestire; usato anche in forma riflessiva. \<i\>part. pass.\</i\> vestuto: vestito. Per il sostantivo, nel senso di 'vestito' si usa àbbito (\<i\>vd.\</i\>).", "audio": "audio/V74.mp3" },

"vetrina": { "definizione": "\<i\>s. f.\</i\>: 1) porta a vetri che affaccia sulla strada; 2) credenza a muro con porta a vetri.", "audio": "audio/V75.mp3" },

"véve": { "definizione": "\<i\>v. tr.\</i\>: bere.", "audio": "audio/V76.mp3" },

"veverone": { "definizione": "\<i\>s. m.\</i\>: pasto per il maiale; ha come ingredienti erbe cotte, farro o crusca, foglie di olmo (la fronna), avanzi di grassi e molta acqua.", "audio": "audio/V77.mp3" },

"viécchio": { "definizione": "\<i\>agg.\</i\>: vecchio. \<i\>femm.\</i\> vecchia.", "audio": "audio/V81.mp3" },

"viernerì": { "definizione": "\<i\>s. m.\</i\>: venerdì.", "audio": "audio/V82.mp3" },

"vìérno": { "definizione": "\<i\>s. m.\</i\>: inverno.", "audio": "audio/V83.mp3" },

"vilanza": { "definizione": "\<i\>s. f.\</i\>: bilancia.", "audio": "audio/V84.mp3" },

"vilanzòla": { "definizione": "\<i\>s. f.\</i\>: la parte del veicolo a cui si attaccano le tirelle del cavallo di rinforzo (vilanzino) fuor dalle stanghe. Bilancino a cui sono attaccate delle catene.", "audio": "audio/V86.mp3" },

"vilanzóne": { "definizione": "\<i\>s. m.\</i\>: bilancia con un solo piatto, usata dai venditori ambulanti.", "audio": "audio/V87.mp3" },

"Vincenzo": { "definizione": "Viciénzo. Al femminile Vecènza", "audio": "audio/NP38.mp3" },

"vinazza": { "definizione": "\<i\>s. f.\</i\>: vinaccia.", "audio": "audio/V88.mp3" },

"vindi": { "definizione": "\<i\>agg. num.\</i\>: venti.", "audio": "audio/V89.mp3" },

"vinnolo": { "definizione": "\<i\>s. m.\</i\>: arcolaio, ormai disusato; era vivo però nel ricordo di mia madre novantasettenne che l'aveva usato in gioventù.", "audio": "audio/V91.mp3" },

"viscuótto": { "definizione": "\<i\>s. m.\</i\>: biscotto.", "audio": "audio/V100.mp3" },

"vita (1)": { "definizione": "\<i\>s. f.\</i\>: albero della vite.", "audio": "audio/V101.mp3" },

"vita (2)": { "definizione": "\<i\>s. f.\</i\>: vite da avvitare.", "audio": "audio/V102.mp3" },

"vitarella": { "definizione": "\<i\>s. f.\</i\>: piccola vite; chiodo per scarpe con testa a forma di parallelepipedo. Si usava per salvaguardare le suole e prolungarne la durata. \<i\>cfr.\</i\> centrella.", "audio": "audio/V103.mp3" },

"vòe": { "definizione": "\<i\>s. m.\</i\>: bue. Lo vòe chiama cornuto a lo ciuccio. \<i\>plur.\</i\> vuoi. Ha perso lo vòe e va trovanno le ccorna, proverbio.", "audio": "audio/V108.mp3" },

"vovillo (anche vuvillo)": { "definizione": "\<i\>s. m.\</i\>: attrezzo usato per battere sull'aia grano, granone, fagioli, fave. È formato da un paletto lungo cui è legato, a mezzo di una cinghia, un altro legno più corto, girevole. In Emilia si chiama el serci: «due bastoni di varia lunghezza (due metri e mezzo) collegati da una correggia robusta» (Malerba, \<i\>p.\</i\> 73). In \<i\>Napol.\</i\> vavillo (D'Ascoli, \<i\>p.\</i\> 49). L'\<i\>ais\</i\> lo denomina correggiato.", "audio": "audio/V114.mp3" },

"vòzza (anche ozza)": { "definizione": "\<i\>s. f.\</i\>: bozza, gonfiore, bernoccolo; \<i\>vd.\</i\> uozzo.", "audio": "audio/V115.mp3" },

"vraca": { "definizione": "\<i\>s. f.\</i\>: braca, parte posteriore dei finimenti per quadrupedi: cinghia di cuoio che imbraca la parte posteriore (sotto la coda) della bestia che porta basto o finimento, per evitare che la sella o il basto scorrano sul collo.", "audio": "audio/V116.mp3" },

"vrachètta": { "definizione": "\<i\>s. f.\</i\>: apertura anteriore dei pantaloni.", "audio": "audio/V117.mp3" },

"vrasciòla": { "definizione": "\<i\>s. f.\</i\>: involto di carne contenente prezzemolo, aglio, formaggio e altri ingredienti (uova, salame): tutt'altra cosa dalla braciòla toscana. In certi contesti l'iniziale si rafforza: dóe bbrasciòle, che bbrasciòla; ma la vrasciòla.", "audio": "audio/V119.mp3" },

"vrase (anche vrasa)": { "definizione": "\<i\>s. f.\</i\>: brace.", "audio": "audio/V120.mp3" },

"vrasèra": { "definizione": "\<i\>s. f.\</i\>: braciere.", "audio": "audio/V121.mp3" },

"vrazzata": { "definizione": "\<i\>s. f.\</i\>: bracciata. 'Na vrazzata re lèone: una bracciata di legna da ardere.", "audio": "audio/V122.mp3" },

"vrecchia": { "definizione": "\<i\>s. f.\</i\>: breccia, piccola pietra. Al \<i\>plur.\</i\> le bbrecchie. Il gioco delle bbrecchie consiste nel far girare dal palmo sul dorso della mano cinque pietre di piccole dimensioni, dopo averle lanciate in aria: gioco di abilità praticato quasi esclusivamente dalle ragazze. Ora pare ignorato. \<i\>Napol.\</i\> vrecce.", "audio": "audio/V123.mp3" },

"vrecchiale": { "definizione": "\<i\>s. m.\</i\>: ghiaia, sponda ghiaiosa del fiume. So' rimaso comme a lo pesce mmiezzo a lo vrecchiale, proverbio (sono rimasto come un pesce fuor d'acqua).", "audio": "audio/V124.mp3" },

"vrénna": { "definizione": "\<i\>s. f.\</i\>: crusca. Vrenna e sciosscelle, crusca e carrube, erano il pasto dei cavalli.", "audio": "audio/V125.mp3" },

"vrénzola": { "definizione": "\<i\>s. f.\</i\>: stoffa mal ridotta, addirittura stracci e toppe. Si definisce così un vestito ricoperto di strappi accuratamente ricuciti. Talvolta (per esempio dopo articolo femminile plurale o dopo che) l'iniziale si rafforza, quindi: le bbrénzole, che bbrénzola.", "audio": "audio/V126.mp3" },

"vrito": { "definizione": "\<i\>s. m.\</i\>: vetro. Con l'articolo lo bbrito.", "audio": "audio/V127.mp3" },

"vullo": { "definizione": "\<i\>s. m.\</i\>: bollore.", "audio": "audio/V128.mp3" },

        // --- [MODIFICATA] Funzione per selezionare una parola casuale per la vignetta (Rimuove corsivo E MANTIENE VIRGOLE) ---

        function getRandomWordForVignette() {

            const allWords = Object.values(DICTIONARY_DATA).flatMap(Object.entries);

            if (allWords.length === 0) return { word: "dialetto", shortDefinition: "parola", definition: "parola tipica della nostra terra.", hasImage: false };


            // Seleziona una parola con almeno 30 caratteri di definizione per un dialogo interessante

            let wordEntry = allWords[Math.floor(Math.random() * allWords.length)];

            const maxAttempts = 10;

            let attempts = 0;

            

            while (wordEntry[1].definizione.length < 30 && attempts < maxAttempts) {

                wordEntry = allWords[Math.floor(Math.random() * allWords.length)];

                attempts++;

            }

            

            let [word, data] = wordEntry;

            

            // 1. Pulizia Parola Bambino (query): Rimuove numeri tra parentesi e parentesi singole

            let cleanWordForChild = word.replace(/\s*\(\d+\)\s*/g, '').trim(); 

            cleanWordForChild = cleanWordForChild.replace(/[()]/g, '');


            // 2. Pulizia Definizione (per definizione breve del Nonno)

            

            // a. NUOVA REGOLA: Rimuove tutto il contenuto in corsivo (<i>...</i> o <em>...</em>)

            // Usiamo 'g' per globale (tutte), 'i' per case-insensitive, e \1 per riferirci al tag (i o em)

           const definitionWithoutItalics = data.definizione.replace(/(?:(di|re)\s+)?<(i|em)>.*?<\/\2>/gi, '');


            // b. Rimuove eventuali tag HTML RIMASTI (es. <b>)

            const definitionWithoutTags = definitionWithoutItalics.replace(/<[^>]*?>/gm, ''); 

            

            // c. Divide per il primo ':' (se presente) per separare l'abbreviazione del tipo di parola dalla definizione

            const definitionParts = definitionWithoutTags.split(':');

            let definitionText = definitionParts.length > 1 ? definitionParts[1].trim() : definitionParts[0].trim();

            

            // --- [INIZIO] REGOLA AGGIUNTA (Richiesta Utente) ---

            // Rimuove eventuali virgole o spazi bianchi rimasti all'inizio della definizione (es. da "<i>...</i>, : definizione")

            definitionText = definitionText.replace(/^[\s,]+/, '');

            // --- [FINE] REGOLA AGGIUNTA ---

            

            // d. Pulizia specifica per il testo del Nonno

            let cleanDefinitionText = definitionText

                // REGOLA 1: Rimuove QUALSIASI contenuto tra parentesi, inclusi (1), (2), (cfr.), (vd.) e le parentesi stesse.

                .replace(/\s*\([^)]*\)\s*/g, ' ') 

                // REGOLA 2: Rimuove i numeri sparsi e parentesi residue

                .replace(/[0-9()]/g, ' ') 

                

                // Rimuove abbreviazioni (AGGIUNTO \b alla fine per evitare di mangiare inizio parole)

                .replace(/\s?\b(?:cfr|vd|pers|rifl|dimin|s|v|avv|loc|tr|intr|agg|m|f|pl)\b\.?\s?/gi, ' ') 

                // Rimuove eventuali colon rimanenti 

                .replace(/:\s?/g, ' ') 

                // Rimuove spazi multipli lasciati dalla sostituzione

                .replace(/\s{2,}/g, ' ') 

                .trim();

            

            // e. REGOLA 3: Trova il primo punto o punto e virgola e tronca lì.

            const splitRegex = /[.;]/;

            let finalDefinitionSegment = cleanDefinitionText.split(splitRegex)[0].trim() || cleanDefinitionText;

            

            // f. Pulizia finale (per sicurezza): rimuove numeri, parentesi e punteggiatura residua (MA MANTIENE LE VIRGOLE)

            finalDefinitionSegment = finalDefinitionSegment.replace(/[()0-9.;:]/g, '').trim();


       // 3. Se è vuota dopo tutte le pulizie, usiamo 'parola'

            if (finalDefinitionSegment.length === 0) finalDefinitionSegment = 'parola';


            return {

                word: cleanWordForChild, 

                // La definizione breve viene passata in minuscolo

                shortDefinition: finalDefinitionSegment, 

                definition: data.definizione,

                hasImage: !!data.image

            };

        


        }

        // --- FUNZIONI INACTIVITY ---


        function startInactivityTimer() {

            // Pulisce qualsiasi timer esistente

            if (inactivityTimer) {

                clearTimeout(inactivityTimer);

            }


            // Imposta un nuovo timer

            inactivityTimer = setTimeout(() => {

                // Se il timer scade, chiama il salvaschermo

                renderScreensaver();

                // console.log("Timeout di inattività raggiunto. Attivazione Salvaschermo.");

            }, INACTIVITY_TIMEOUT);

        }


        function resetInactivityTimer() {

            // Pulisce anche il timer del cambio dialoghi

            if (slideshowInterval) {

                clearInterval(slideshowInterval);

                slideshowInterval = null;

            }


            // Se lo screensaver è attivo, disattivalo

            const screensaver = document.getElementById('screensaver-overlay');

            if (screensaver && screensaver.classList.contains('active')) {

                screensaver.classList.remove('active');

                screensaver.classList.add('hidden');

                // IMPORTANTE: Torna alla home dopo l'interazione per l'esperienza kiosk

                renderHomeView(); 

            }

            // Reimposta il timer di inattività in ogni caso

            startInactivityTimer();

        }


        function initializeInactivityListeners() {

            // Eventi che resettano il timer su tutto il corpo del documento

            document.addEventListener('mousemove', resetInactivityTimer);

            document.addEventListener('mousedown', resetInactivityTimer);

            document.addEventListener('keypress', resetInactivityTimer);

            document.addEventListener('scroll', resetInactivityTimer);

            document.addEventListener('touchstart', resetInactivityTimer);

            document.addEventListener('touchend', resetInactivityTimer);


            // Avvia il timer al caricamento iniziale

            startInactivityTimer();

        }

        function renderScreensaver() {

            // Blocca il timer di inattività

                clearTimeout(inactivityTimer);

                inactivityTimer = null;

            }

            

            // 1. Aggiorna immediatamente il dialogo (per l'avvio)

            updateScreensaverDialog();

            

            // 2. Nasconde l'header e il footer

            document.querySelector('header').classList.add('hidden');

            document.querySelector('footer').classList.add('hidden');

            

            // MODIFICA: Nasconde anche lo scroll di main

            const mainContent = document.getElementById('main-content');

            mainContent.innerHTML = ''; // Pulisce il contenuto principale

            mainContent.style.overflowY = 'hidden';


            // 3. Attiva la modalità salvaschermo

            const screensaver = document.getElementById('screensaver-overlay');

            screensaver.classList.remove('hidden');

            // Timeout per l'animazione di opacità

            setTimeout(() => {

        function normalizeString(str) { 

            if (!str) return ''; 

            let cleanStr = str.replace(/<[^>]*>?/gm, '').toLowerCase(); 

            cleanStr = cleanStr.replace(/[àáâãäå]/g, 'a').replace(/[èéêë]/g, 'e').replace(/[ìíîï]/g, 'i').replace(/[òóôõö]/g, 'o').replace(/[ùúûü]/g, 'u').replace(/[ó]/g, 'o'); 

            return cleanStr.trim(); 

        }


// --- [INIZIO] FUNZIONE playAudio CORRETTA (USA FILE MP3) ---

        function playAudio(word) { 

            resetInactivityTimer();

            

            let audioPath = null;

            const letter = word.charAt(0).toUpperCase();


            // 1. Cerca il percorso audio nel dizionario

            if (DICTIONARY_DATA[letter] && DICTIONARY_DATA[letter][word]) {

                audioPath = DICTIONARY_DATA[letter][word].audio;

            }


            // 2. Se trova il percorso, prova a riprodurre il file

            if (audioPath) {

                const audio = new Audio(audioPath);

                audio.play().catch(e => {

           // Fallback se il file non carica (es. 404)

                    console.warn(`File audio non trovato: ${audioPath}. Uso il fallback TTS.`, e);

                    playTTSFallback(word);

                });

            } else {

                // Fallback se la parola non ha un file audio

                playTTSFallback(word);

            }

        }


        // Funzione helper per il fallback Text-to-Speech

        function playTTSFallback(word) {

            if ('speechSynthesis' in window) { 

                window.speechSynthesis.cancel(); 

                const utterance = new SpeechSynthesisUtterance(word);

                utterance.lang = 'it-IT'; // Imposta la lingua italiana

                utterance.rate = 0.9; 

                window.speechSynthesis.speak(utterance);

            } 

        }

        // --- [FINE] FUNZIONE playAudio ---


        function setCursorPosition(input, pos) { 

            if (input.setSelectionRange) { 

                input.focus(); 

                input.setSelectionRange(pos, pos); 

            } else if (input.createTextRange) { 

                const range = input.createTextRange(); 

                range.collapse(true); 

                range.moveEnd('character', pos); 

                range.moveStart('character', pos); 

                range.select(); 

            } 

        }

// --- [INIZIO] FUNZIONE performSearch (VERSIONE PULITA E CORRETTA) ---

        function performSearch() {

            resetInactivityTimer();

            const input = document.getElementById('search-input');

            const resultsContainer = document.getElementById('search-results-container');

            const instructionElement = document.getElementById('search-instruction');

            const keyboard = document.getElementById('virtual-keyboard');

            const newSearchContainer = document.getElementById('new-search-container');

            

            if (!input || !resultsContainer || !instructionElement || !keyboard || !newSearchContainer) return;


            const query = input.value.trim();

            if (query.length < 2) {

                instructionElement.textContent = 'Inserisci almeno 2 caratteri per avviare la ricerca.';

                instructionElement.classList.add('text-red-600', 'font-bold');

                resultsContainer.innerHTML = '';

                return;

            }


            const normalizedQuery = normalizeString(query);

            let results = [];


            // Cerca in tutto il dizionario e assegna un punteggio

            for (const letter in DICTIONARY_DATA) {

                for (const word in DICTIONARY_DATA[letter]) {

                    const data = DICTIONARY_DATA[letter][word];

                    const normalizedWord = normalizeString(word);

                    const normalizedDefinition = normalizeString(data.definizione);


                    let score = 0;

                    if (normalizedWord === normalizedQuery) {

                        score = 4; // Priorità 1: Match esatto del lemma (100%)

                    } else if (normalizedWord.startsWith(normalizedQuery)) {

                        score = 3; // Priorità 2: Lemma inizia con la query

                    } else if (normalizedWord.includes(normalizedQuery)) {

                        score = 2; // Priorità 3: Lemma contiene la query

                    } else if (normalizedDefinition.includes(normalizedQuery)) {

                        score = 1; // Priorità 4: Definizione contiene la query

                    }


                    if (score > 0) {

                        results.push({ word, data, score });

                    }

                }

            }


            // Ordina i risultati in base allo score (dal più alto al più basso)

            results.sort((a, b) => b.score - a.score);


            // Aggiorna l'interfaccia

            keyboard.classList.add('hidden');

            newSearchContainer.classList.remove('hidden');

            instructionElement.classList.remove('text-red-600', 'font-bold');


            if (results.length === 0) {

                instructionElement.textContent = `Nessun risultato trovato per "${query}".`;

                resultsContainer.innerHTML = '';

            } else {

                instructionElement.textContent = `Trovati ${results.length} risultati per "${query}":`;

                

                // --- LOGICA DI HIGHLIGHTING ---

                const escapedQueryRegex = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

                const regex = new RegExp(`(${escapedQueryRegex})`, 'gi'); 

                const highlightTag = '<mark class="bg-yellow-300 font-bold px-0.5">$1</mark>';

                

                // Costruisci l'HTML dei risultati

                let listHTML = results.map(({ word, data }, index) => {

                    // Parametri 'puliti' da passare all'overlay (senza highlighting)

                    const escapedWord = word.replace(/'/g, "\\'");

                    const escapedDefinitionForJS = data.definizione.replace(/'/g, "\\'").replace(/\n/g, "\\n");

                    const escapedAudio = data.audio ? data.audio.replace(/'/g, "\\'") : '';

                    const escapedImage = data.image ? data.image.replace(/'/g, "\\'") : '';

                    

                    // Testo 'evidenziato' da mostrare nella lista

                    const displayWord = word.replace(regex, highlightTag).toUpperCase();

                    const displayDefinition = data.definizione.replace(regex, highlightTag);


                    let imageButtonHTML = '';

                    if (data.image) {

                        const displayDefinitionForImage = data.definizione.replace(/'/g, "\\'");

                        imageButtonHTML = `<div class="tooltip-container"><button onclick="event.stopPropagation(); showImageOverlay('${data.image}', '${escapedWord}', '${displayDefinitionForImage}')" class="text-blue-600 hover:text-blue-800 ml-2 p-0.5 inline-block flex-shrink-0" aria-label="Mostra immagine per ${word.toUpperCase()}"><i data-lucide="image" class="w-5 h-5"></i></button><span class="tooltip-text">Guarda l'immagine</span></div>`;

                    }


                    return `<div class="p-4 mb-4 bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-xl hover:scale-105 transform transition duration-300 cursor-pointer" onclick="showDefinitionOverlay('${escapedWord}', '${escapedDefinitionForJS}', '${escapedAudio}', '${escapedImage}')">

                                <div class="flex items-start mb-2">

                                    <span class="text-xl font-bold text-gray-500 mr-2 flex-shrink-0">${index + 1}.</span>

                                    <h4 class="text-xl font-extrabold text-slate-800 flex-grow leading-tight flex items-baseline">

                                        <span class="flex-grow">${displayWord}</span>

                                        <div class="flex items-center ml-auto flex-shrink-0">

                                            <div class="tooltip-container">

                                                <button onclick="event.stopPropagation(); playAudio('${escapedWord}')" class="text-yellow-600 hover:text-yellow-700 ml-2 p-0.5 inline-block" aria-label="Riproduci audio per ${word.toUpperCase()}"><i data-lucide="volume-2" class="w-5 h-5"></i></button>

                                                <span class="tooltip-text">Ascolta la pronuncia</span>

                                            </div>

                                            ${imageButtonHTML}

                                        </div>

                                    </h4>

                                </div>

                                <p class="text-gray-600 text-xl pl-6" style="word-break: break-word;">${displayDefinition}</p>

                            </div>`;

                }).join('');

                

                resultsContainer.innerHTML = listHTML;

                initializeLucideIcons(); // Inizializza le icone dei risultati

            }

        }

        // --- [FINE] FUNZIONE performSearch ---

      

        // --- Avvia l'app ---

        document.addEventListener('DOMContentLoaded', initializeApp);


    </script>

</body>

</html>
