"cèca": { "definizione": "<i>s. f.</i>: ferita. Ti fazzo 'na ceca 'nfrónte: ti faccio una ferita sulla fronte.", "audio": "audio/C142.mp3" },

"cecà": { "definizione": "<i>v. tr.</i>: accecare.", "audio": "audio/C143.mp3" },

"cecatèlla": { "definizione": "<i>s. f.</i>: (giocare a) mosca cieca soprattutto nei nuzzari (<i>vd.</i>).", "audio": "audio/C144.mp3" },

"cecato": { "definizione": "<i>s. m. e agg.</i>: cieco.", "audio": "audio/C145.mp3" },

"cecaùccolo": { "definizione": "<i>s. m.</i>: pasta fatta in casa a forma di piccoli cilindri appena incavati; <i>plur.</i> cecaùccoli.", "audio": "audio/C146.mp3" },

"cécere": { "definizione": "<i>s. m.</i>: cece; <i>pl.</i> ciciri: ceci.", "audio": "audio/C147.mp3" },

"cecerètto": { "definizione": "<i>s. m.</i>: <i>dimin.</i> di cécere; piccolo cece, dove cece sta per membro maschile.", "audio": "audio/C148.mp3" },

"cecéglia": { "definizione": "<i>s. f.</i>: clitoride. In <i>napol.</i> centrillo.", "audio": "audio/C149.mp3" },

"cefolià": { "definizione": "<i>v. intr.</i>: pettegolare a voce bassa. In <i>napol.</i> cefullà.", "audio": "audio/C150.mp3" },

"cefolonéssa": { "definizione": "<i>s. f.</i>: pettegola, brontolona.", "audio": "audio/C151.mp3" },

"céglia": { "definizione": "<i>s. f.</i>: ciglia.", "audio": "audio/C152.mp3" },

"celéteca": { "definizione": "<i>s. f.</i>: loquacità, parlantina, logorrea.", "audio": "audio/C153.mp3" },

"cemmetèrio": { "definizione": "<i>s. m.</i>: cimitero, camposanto. È una località, all'ingresso del paese, detta così perché vi fu costruito nel 1756 il Cimitero (<i>cfr.</i> Notizie, <i>p.</i> 30).", "audio": "audio/C154.mp3" },

"cénnere": { "definizione": "<i>s. f.</i>: cenere.", "audio": "audio/C155.mp3" },

"centimmolaro": { "definizione": "<i>s. m.</i>: operaio addetto al centimmolo (<i>vd.</i> anche trappitaro).", "audio": "audio/C156.mp3" },

"centimmolo": { "definizione": "<i>s. m.</i>: frantoio. «Mulino a braccia o a bestia nel <i>ves</i> <i>vd.</i> centimelu.", "audio": "audio/C157.mp3" },

"centrélla": { "definizione": "<i>s. f.</i>: chiodo a testa larga che si applicava sulle suole per accrescerne la durata. Ora non è più usato.", "audio": "audio/C158.mp3" },

"centrino": { "definizione": "<i>s. m.</i>: clitoride (<i>vd.</i> anche ceceglia).", "audio": "audio/C159.mp3" },

"cèoza (1)": { "definizione": "<i>s. f.</i>: frutto del gelso.", "audio": "audio/C160.mp3" },

"cèoza (2)": { "definizione": "<i>s. f.</i>: di uso metaforico per indicare persona molto furba, di carattere duro e per giunta... avara: è 'na cèoza.", "audio": "audio/C161.mp3" },

"cepólla": { "definizione": "<i>s. f.</i>: cipolla.", "audio": "audio/C162.mp3" },

"cérca": { "definizione": "<i>s. f.</i>: questua.", "audio": "audio/C163.mp3" },

"cercà": { "definizione": "<i>v. tr.</i>: chiedere. Cercami che vuoi tu, chiedimi ciò che vuoi; ti cerco no piacere: ti chiedo un piacere.", "audio": "audio/C164.mp3" },

"cercante": { "definizione": "<i>agg.</i>: chi chiede qualcosa, chi chiede l'elemosina.", "audio": "audio/C165.mp3" },

"cereviéllo": { "definizione": "<i>s. m.</i>: cervello.", "audio": "audio/C166.mp3" },

"cèrne": { "definizione": "<i>v. tr.</i>: separare la farina bianca o gialla dalla crusca con la seta (<i>vd.</i>), cioè con lo staccio. Cèrne lo ggrano: liberare il grano da scorie con il vaglio.", "audio": "audio/C167.mp3" },

"ceròggeno": { "definizione": "<i>s. m.</i>: candela stearica.", "audio": "audio/C168.mp3" },

"cèrza": { "definizione": "<i>s. f.</i>: quercia, albero e frutto (ghianda). Lo puórco si sonna le ccerze: il maiale sogna le ghiande; si dice quando si sogna ciò che si desidera ardentemente.", "audio": "audio/C169.mp3" },

"cevà": { "definizione": "<i>v. tr.</i>: cibare, detto degli uccelli che nutrono i propri piccoli.", "audio": "audio/C170.mp3" },

"chianca": { "definizione": "<i>s. f.</i>: beccheria; macelleria.", "audio": "audio/C171.mp3" },

"chianchiere": { "definizione": "<i>s. m.</i>: beccaio; macellaio.", "audio": "audio/C172.mp3" },

"chiange": { "definizione": "<i>v. intr.</i>: piangere. Usato anche come <i>tr.</i> A chiange no muorto so' lacreme perse, proverbio.", "audio": "audio/C173.mp3" },

"chiangetaro": { "definizione": "<i>agg.</i>: facile al pianto: chi piange per abitudine, anche senza motivo.", "audio": "audio/C174.mp3" },

"chianià": { "definizione": "<i>v. tr.</i>: calpestare.", "audio": "audio/C175.mp3" },

"chianiéllo": { "definizione": "<i>s. m.</i>: calzatura da donna, di cuoio, con il tacco basso e aperta posteriormente: calzatura simile agli zoccoli, che, però, sono con il fondo di legno.", "audio": "audio/C176.mp3" },

"chianòzza": { "definizione": "<i>s. f.</i>: pialla; arnese del falegname.", "audio": "audio/C177.mp3" },

"chianta": { "definizione": "<i>s. f.</i>: pianta.", "audio": "audio/C178.mp3" },

"chiantèlla": { "definizione": "<i>s. f.</i>: 1) suola della parte interna della scarpa; 2) coito. Farsi 'na chiantella: avere un rapporto sessuale.", "audio": "audio/C179.mp3" },

"chianto": { "definizione": "<i>s. m.</i>: pianto.", "audio": "audio/C180.mp3" },

"chiappo": { "definizione": "<i>s. m.</i>: cappio, nodo scorsoio.", "audio": "audio/C181.mp3" },

"chiarfo": { "definizione": "<i>s. m.</i>: muco che scorre dal naso.", "audio": "audio/C182.mp3" },

"chiarfuso": { "definizione": "<i>agg.</i>: chi lascia colare il muco senza pulirsi; chi ha la faccia sporca.", "audio": "audio/C183.mp3" },

"chiatto": { "definizione": "<i>agg.</i>: grasso; <i>accr.</i> chiattóne.", "audio": "audio/C184.mp3" },

"chiazza": { "definizione": "<i>s. f.</i>: piazza. Usto re chiazza e triolo re casa: gusto, piacere per chi ti tratta in piazza e tormento in casa; detto dei mariti che cambiano umore una volta entrati in casa.", "audio": "audio/C185.mp3" },

"chiazzino": { "definizione": "<i>s. m.</i>: spiazzo di limitata estensione situato accanto alla casa.", "audio": "audio/C186.mp3" },

"chiavino": { "definizione": "<i>s. m.</i>: chiave piccola (lunga tuttavia 15 cm. circa) del portoncino di casa.", "audio": "audio/C187.mp3" },

"chiéca": { "definizione": "<i>s. f.</i>: piega. Va' fa'n chiéca o'gnèca: va a fare in culo.", "audio": "audio/C188.mp3" },

"chiecà": { "definizione": "<i>v. tr.</i>: piegare.", "audio": "audio/C189.mp3" },

"chino": { "definizione": "<i>agg.</i>: pieno. Al <i>femm.</i> chiena, anche come sost. nel senso di piena d'acqua.", "audio": "audio/C190.mp3" },

"chiórma": { "definizione": "<i>s. f.</i>: gruppo, insieme di persone; detto con intenzione quasi spregiativa. 'Na chiorma di ragazzacci. In napoletano ha un significato più specifico in ambito camorristico: «La riunione di più compagni picciotti o di giovinotti onorati si chiama chiorma e dipende dal capo-società dei compagni camorristi» (dai Regolamenti della camorra scritti da Francesco Scorticelli contaiuolo e letti da lui il 12 settembre 1842, nella chiesa di Santa Caterina a Formiello).", "audio": "audio/C191.mp3" },

"chiornicchio": { "definizione": "<i>s. m.</i>: crivello per il grano non molto grande e maneggevole. Ti rao pane in fiasco e vino in chiornicchio: ti offro un pranzo... di lusso, ma in senso ironico, con riferimento a un pranzo impossibile.", "audio": "audio/C192.mp3" },

"chiorolone": { "definizione": "<i>s. m.</i>: persona poco vivace, abbonato.", "audio": "audio/C193.mp3" },

"chiòve": { "definizione": "<i>v. intr.</i>: piovere. <i>part. pass.</i> chiuóppito: piovuto. Roppo chiuóppito 'na bell'acqua: dopo che è piovuto vien giù altra pioggia... inutile. Soccorso giunto in ritardo, a cose fatte.", "audio": "audio/C194.mp3" },

"chìrchio": { "definizione": "<i>s. m.</i>: cerchio. Na botta a lo chirchio e na botta a lo tompagno, proverbio.", "audio": "audio/C195.mp3" },

"chirchióne": { "definizione": "<i>s. m.</i>: cerchione: cerchio grande di carro.", "audio": "audio/C196.mp3" },

"chiummo": { "definizione": "<i>s. m.</i>: piombo.", "audio": "audio/C197.mp3" },

"chiuóvo": { "definizione": "<i>s. m.</i>: chiodo.", "audio": "audio/C198.mp3" },

"chiuppo (1)": { "definizione": "<i>s. m.</i>: pioppo.", "audio": "audio/C199.mp3" },

"chiuppo (2)": { "definizione": "<i>agg.</i>: pari, accoppiato; nell'espressione A ppère chiuppo: a pié pari. Saltare a ppiéri chiuppi: saltare a piedi uniti.", "audio": "audio/C200.mp3" },

"ciaccia": { "definizione": "<i>s. f.</i>: carne, nel linguaggio dei bambini. <i>dimin.</i> ciaccella.", "audio": "audio/C201.mp3" },

"ciambata": { "definizione": "<i>s. f.</i>: zampata, pedata.", "audio": "audio/C202.mp3" },

"ciambià": { "definizione": "<i>v. tr.</i>: calpestare. <i>cfr.</i> scarpisà.", "audio": "audio/C203.mp3" },

"cianfruósco": { "definizione": "<i>s. m.</i>: uomo rozzo, incolto.", "audio": "audio/C204.mp3" },

"ciangolià": { "definizione": "<i>v. tr.</i>: ridurre a poltiglia, maltrattare, fare a pezzettini.", "audio": "audio/C205.mp3" },

"ciàngolo": { "definizione": "<i>s. m.</i>: muco che esce dal naso (<i>cfr.</i> chiarfo). In <i>napol.</i> ciancolo: fame insaziabile.", "audio": "audio/C206.mp3" },

"ciangoluso": { "definizione": "<i>agg.</i>: chi lascia colare il muco dal naso senza pulirsi. <i>cfr.</i> chiarfuso.", "audio": "audio/C207.mp3" },

"ciaóne": { "definizione": "<i>s. m.</i>: parte anteriore del collo, gola, gozzo.", "audio": "audio/C208.mp3" },

"ciaolóne": { "definizione": "<i>s. m.</i>: arruffone, trasandato, superficiale.", "audio": "audio/C209.mp3" },

"ciappa": { "definizione": "<i>s. f.</i>: fermaglio. Omo re ciappa: personaggio disposto, almeno a parole, a passare a vie di fatto, ovvero uomo di... conseguenza, o piuttosto guappo, ma di poco conto, guappo di... cartone.", "audio": "audio/C210.mp3" },

"ciappetta": { "definizione": "<i>s. f.</i>: <i>dimin.</i> di ciappa, piccolo fermaglio.", "audio": "audio/C211.mp3" },

"cicci": { "definizione": "<i>s. m. plur.</i>: insieme di grano, ceci, fagioli, cicerchie, cotti in una sola caldaia contemporaneamente: si mangiano conditi con olio e sale o soffritti. Era il pasto della sera di San Silvestro e del giorno di Capodanno. I cicci si offrivano ai poveri che giravano per le case a chiederne. Si ricorda ancora la filastrocca popolare: Cicci, cicci cuotti / pe' l'anima re li muorti se non me ne vuo rà / che ti puozzi scaorà, cioè «che ti possa scottare». A Calitri i cicci si mangiano nel giorno della commemorazione dei defunti. A Muro Lucano si chiamano cuccia e si mangiano il 1° maggio.", "audio": "audio/C212.mp3" },

"cicciole": { "definizione": "<i>s. f. plur.</i>: cicatrici lasciate sul braccio dalla vaccinazione antivaiolosa.", "audio": "audio/C213.mp3" },

"ciccivéttola": { "definizione": "<i>s. f.</i>: civetta.", "audio": "audio/C214.mp3" },

"cicirina": { "definizione": "<i>s. f.</i>: cresta del gallo e delle galline.", "audio": "audio/C215.mp3" },

"ciéndo": { "definizione": "<i>agg. num.</i>: cento.", "audio": "audio/C216.mp3" },

"ciéozo": { "definizione": "<i>s. m.</i>: gelso (l'albero).", "audio": "audio/C217.mp3" },

"ciérro": { "definizione": "<i>s. m.</i>: cerro. La tavèrna re lo ciérro era situata nei pressi della chiesetta campestre del Carmine, sulla riva del torrente Auciello (<i>cfr.</i> Notizie).", "audio": "audio/C218.mp3" },

"cìfero": { "definizione": "<i>s. m.</i>: Lucifero (per discrezione di lu interpretato come articolo).", "audio": "audio/C219.mp3" },

"ciglià": { "definizione": "<i>v. tr.</i>: pungere (detto soprattutto di puntura di insetto).", "audio": "audio/C220.mp3" },

"ciglio": { "definizione": "<i>s. m.</i>: 1) dolore acuto, puntura; 2) germoglio di cipolla, di aglio, di patata o di altro.", "audio": "audio/C221.mp3" },

"cignale": { "definizione": "<i>s. m.</i>: cinghia per fissare il basto o la sella sul dorso di un quadrupede e per legare il carico sul basto.", "audio": "audio/C222.mp3" },

"cignà": { "definizione": "<i>v. tr.</i>: frustare, dare colpi di cinghia.", "audio": "audio/C223.mp3" },

"cignata": { "definizione": "<i>s. f.</i>: frustata, percossa.", "audio": "audio/C224.mp3" },

"cingo": { "definizione": "<i>agg. num.</i>: cinque.", "audio": "audio/C225.mp3" },

"cingociéndo": { "definizione": "<i>agg. num.</i>: cinquecento.", "audio": "audio/C226.mp3" },

"ciniéro": { "definizione": "<i>agg.</i>: tenero, morbido. Pane ciniéro: pane non ancora indurito, tenero.", "audio": "audio/C227.mp3" },

"cinquanda": { "definizione": "<i>agg. num.</i>: cinquanta.", "audio": "audio/C228.mp3" },

"cioccolatèra": { "definizione": "<i>s. f.</i>: caffettiera.", "audio": "audio/C229.mp3" },

"ciombà": { "definizione": "<i>v. intr.</i>: paralizzare. <i>cfr.</i> ciumbo.", "audio": "audio/C230.mp3" },

"cìónna": { "definizione": "<i>s. f.</i>: organo sessuale femminile. Mmiezzo a 'sta cionna: in mezzo alle gambe.", "audio": "audio/C231.mp3" },

"ciòppero": { "definizione": "<i>s. m.</i>: tronco di legna da ardere. Ciocco. Ceppo d'albero destinato al fuoco.", "audio": "audio/C232.mp3" },

"cirasa": { "definizione": "<i>s. f.</i>: ciliegia (frutto del ciliegio); <i>plur.</i> le ccirase.", "audio": "audio/C233.mp3" },

"ciraso": { "definizione": "<i>s. m.</i>: ciliegio (albero).", "audio": "audio/C234.mp3" },

"cisto": { "definizione": "<i>s. m.</i>: canestro. <i>cfr.</i> canesta.", "audio": "audio/C235.mp3" },

"citrulo": { "definizione": "<i>s. m.</i>: cetriolo; riferito a persona: stupido, sciocco.", "audio": "audio/C236.mp3" },

"citto": { "definizione": "<i>agg.</i>: zitto. Statti citto: sta' zitto. Citto, citto mmiezzo a lo mercato, proverbio.", "audio": "audio/C237.mp3" },

"ciuccio": { "definizione": "<i>s. m.</i>: asino. Ciento nienti acciriéro lo ciuccio, proverbio. Femmene, ciucci e crape teneno una capo, proverbio.", "audio": "audio/C238.mp3" },

"ciùcimo": { "definizione": "<i>s. m.</i>: recipiente di terracotta a forma di vaso, col ventre largo e la bocca stretta, dotato di due manici, idoneo a conservare fresca l'acqua in estate. <i>ais</i>: bombolo. In <i>napol.</i> mùmmera.", "audio": "audio/C239.mp3" },

"ciuciulià": { "definizione": "<i>v. intr.</i>: spettegolare, parlottare.", "audio": "audio/C240.mp3" },

"ciumbo": { "definizione": "<i>agg.</i>: paralizzato nell'uso degli arti. <i>cfr.</i> ciombà.", "audio": "audio/C241.mp3" },

"ciuóttolo": { "definizione": "<i>agg.</i>: grasso e grosso. Ciuóttolo ciuóttolo: sazio, sazio.", "audio": "audio/C242.mp3" },

"còcca": { "definizione": "<i>s. f.</i>: più usato al plurale le ccòcche, erba selvatica che cresce sui muri vecchi e mal connessi.", "audio": "audio/C243.mp3" },

"cócchia": { "definizione": "<i>s. f.</i>: coppia.", "audio": "audio/C245.mp3" },

"cocchiaròla": { "definizione": "<i>s. f.</i>: coppia, riferito per lo più a parto gemellare. Ha fatto 'na cocchiarola: ha partorito due gemelli.", "audio": "audio/C246.mp3" },

"còcchiola": { "definizione": "<i>s. f.</i>: corteccia, guscio d'uovo in particolare.", "audio": "audio/C247.mp3" },

"còccia": { "definizione": "<i>s. f.</i>: capo, testa. Coccia tosta: testa dura.", "audio": "audio/C248.mp3" },

"coccióne": { "definizione": "<i>s. m.</i>: taglio totale dei capelli: testa rapata a zero.", "audio": "audio/C249.mp3" },

"coccovaia": { "definizione": "<i>s. f.</i>: civetta. <i>cfr.</i> ciccivettola.", "audio": "audio/C250.mp3" },

"còce (anche còcere)": { "definizione": "<i>v. intr. e tr.</i>: scottare, esser caldo; cuocere. Di persona e di oggetti. III <i>pers. sing. pres. ind.</i> còce.", "audio": "audio/C251.mp3" },

"cocolètta (o anche cócola)": { "definizione": "<i>s. f.</i>: trottola di forma sferica, anziché conica, come invece è lo strùmmolo (<i>vd.</i>).", "audio": "audio/C244.mp3" },

"cochéglia": { "definizione": "<i>s. f.</i>: lumaca piccola.", "audio": "audio/C252.mp3" },

"cocózza": { "definizione": "<i>s. f.</i>: zucca secca.", "audio": "audio/C253.mp3" },

"cocuzzo": { "definizione": "<i>s. m.</i>: zucchina fresca; <i>dimin.</i> cucuzziéllo.", "audio": "audio/C254.mp3" },

"cóglia": { "definizione": "<i>s. f.</i>: scroto.", "audio": "audio/C255.mp3" },

"coglióna": { "definizione": "<i>s. f.</i>: burla, beffa. Mi fa la cogliona: mi imita per burla, mi deride. <i>cfr.</i> 'ngioreà.", "audio": "audio/C256.mp3" },

"colata": { "definizione": "<i>s. f.</i>: bucato. Facésse 'na colata e ascésse 'o sóle: non mi riesce mai niente per il verso giusto; in senso letterale: mai una volta che esca il sole quando faccio il bucato.", "audio": "audio/C257.mp3" },

"colazióne": { "definizione": "<i>s. f.</i>: colazione del mattino fatta consumare ai braccianti agricoli dopo due, tre ore di lavoro.", "audio": "audio/C258.mp3" },

"colléa": { "definizione": "1) <i>s. m.</i>: collega, compagno; 2) <i>s. f.</i>: colleganza, alleanza.", "audio": "audio/C259.mp3" },

"colonnétta": { "definizione": "<i>s. f.</i>: comodino situato accanto al letto.", "audio": "audio/C260.mp3" },

"columbro": { "definizione": "<i>s. m.</i>: fiore di fico.", "audio": "audio/C261.mp3" },

"combarì": { "definizione": "<i>v. intr.</i>: fare bella figura, comparire.", "audio": "audio/C262.mp3" },

"combarsa": { "definizione": "<i>s. f.</i>: bella figura; fà 'na combarsa: fare bella figura.", "audio": "audio/C263.mp3" },

"commare": { "definizione": "<i>s. f.</i>: madrina.", "audio": "audio/C264.mp3" },

"commoglià, commiglià": { "definizione": "<i>v. tr.</i>: coprire. Il contrario è scommoglià (<i>vd.</i>). Imperativo: commuógliati, copriti.", "audio": "audio/C265.mp3" },

"compare": { "definizione": "<i>s. m.</i>: il padrino. Mo' ch'è morta la criatura non simo chiù compari: si sono allentati i vincoli di amicizia e i sentimenti di affetto si sono attenuati.", "audio": "audio/C266.mp3" },

"compósta": { "definizione": "<i>s. f.</i>: sottaceti di vario genere (peperoni, melanzane, cipolline, pere, mele, uva ecc.).", "audio": "audio/C267.mp3" },

"concierto": { "definizione": "<i>s. m.</i>: accordo; preparazione della filodrammatica agli spettacoli: gli attori si esercitavano di solito nelle ore serali, nelle parti assegnate, sotto la direzione del regista.", "audio": "audio/C268.mp3" },

"conéssa": { "definizione": "<i>s. f.</i>: scoppio molto rumoroso di petardo, di tuono, di colpo di fucile. Mamma che conessa! che colpo assordante.", "audio": "audio/C269.mp3" },

"cónnola": { "definizione": "<i>s. f.</i>: culla.", "audio": "audio/C270.mp3" },

"connolà": { "definizione": "<i>v. tr.</i>: cullare. III <i>pers. sing. ind. pres.</i> connoléa. <i>cfr.</i> nazzecà.", "audio": "audio/C271.mp3" },

"connolino (o cunnolino)": { "definizione": "<i>s. m.</i>: barella ricoperta di vetri; lettino visibile attraverso i vetri che lo circondano. Un tempo, fino ai primi anni Venti, nel connolino si trasportavano i defunti fino al cimitero; colà la salma veniva collocata nella cassa prima della sepoltura. Per un certo breve periodo furono conservati i vetri - dopo l'abolizione del connolino - solo sulla cassa, all'altezza del volto del defunto, per consentirne la visione delle fattezze fino al momento dell'inumazione. Già prima degli anni Trenta fu definitivamente soppressa anche questa usanza.", "audio": "audio/C272.mp3" },

"connutto": { "definizione": "<i>s. m.</i> condotto; canale che conduce l'acqua dalla sorgente a un pozzetto di raccolta; canale di scolo dalla peschiera verso l'esterno.", "audio": "audio/C273.mp3" },

"consèreva": { "definizione": "<i>s. f.</i>: conserva.", "audio": "audio/C274.mp3" },

"contróra": { "definizione": "<i>s. f.</i>: primo pomeriggio dei mesi estivi, caratterizzato da un caldo eccessivo.", "audio": "audio/C275.mp3" },

"conzà": { "definizione": "<i>v. tr.</i>: condire. È pronto lo bbroro pe' cconzà li maccaruni: è pronto il sugo per condire i maccheroni.", "audio": "audio/C276.mp3" },

"conzacaoraro": { "definizione": "<i>s. m.</i>: aggiustatore di caldaia. <i>cfr.</i> caorara.", "audio": "audio/C277.mp3" },

"conzatura": { "definizione": "<i>s. f.</i>: piccola quantità di grasso per condire i cibi. Conzatura r'uóglio: un po' d'olio per condimento.", "audio": "audio/C278.mp3" },

"co ssalute": { "definizione": "<i>vd.</i> salute.", "audio": "audio/C298.mp3" },

"copèto": { "definizione": "<i>s. m.</i>: torrone.", "audio": "audio/C279.mp3" },

"copiérchio": { "definizione": "<i>s. m.</i>: coperchio. Si dice copierchio anche l'uomo che ha sposato una donna leggera e ne ha, così, coperto il passato.", "audio": "audio/C280.mp3" },

"còppa": { "definizione": "<i>s. f.</i>: recipiente di terracotta o di zinco usato nei frantoi insieme con la sottocoppa (<i>vd.</i>) per accrescere (<i>vd.</i>) l'olio.", "audio": "audio/C281.mp3" },

"coppino": { "definizione": "<i>s. m.</i>: mestolo.", "audio": "audio/C282.mp3" },

"còppola": { "definizione": "<i>s. f.</i>: berretto. Cognome tipico del paese.", "audio": "audio/C283.mp3" },

"córa": { "definizione": "<i>s. f.</i>: coda.", "audio": "audio/C284.mp3" },

"corcà": { "definizione": "<i>v. intr.</i>: coricare. Va' ti corca: vattene via, non meriti ascolto.", "audio": "audio/C285.mp3" },

"corcarsi": { "definizione": "<i>v. rifl.</i>: coricarsi. Corcati: coricati; va ti córca: va' a coricarti.", "audio": "audio/C286.mp3" },

"còre": { "definizione": "<i>s. m.</i> cuore, coraggio. Non aggio còre: provo vergogna, mi manca il coraggio. Còre mio: ahimè! Còre 'e mamma, cuore di mamma, modo affettuoso di una mamma di rivolgersi al figlio. Core cruro: cuore duro, cuore crudele.", "audio": "audio/C287.mp3" },

"corniciélli": { "definizione": "<i>s. m. plur.</i>: fagiolini che si mangiano come verdura.", "audio": "audio/C288.mp3" },

"cornicione": { "definizione": "<i>s. m.</i>: grondaia.", "audio": "audio/C289.mp3" },

"córola": { "definizione": "<i>s. f.</i>: schiena, colonna vertebrale nella parte mediana.", "audio": "audio/C290.mp3" },

"corréa": { "definizione": "<i>s. f.</i>: cinta di cuoio per reggere i pantaloni. Ra coppa a lo ccuório n'esce la corréa, proverbio.", "audio": "audio/C291.mp3" },

"corrènte": { "definizione": "<i>s. f.</i>: diarrea.", "audio": "audio/C292.mp3" },

"corrìo": { "definizione": "<i>s. m.</i>: dispetto, ostinazione, corrivo. Pe' ccorrio: per dispetto.", "audio": "audio/C293.mp3" },

"cortèlla": { "definizione": "<i>s. f.</i>: coltello grande usato dai macellai.", "audio": "audio/C294.mp3" },

"cortiello": { "definizione": "<i>vd.</i> curtiello.", "audio": "audio/C295.mp3" },

"cóse": { "definizione": "<i>v. tr.</i>: cucire.", "audio": "audio/C296.mp3" },

"cosetóre": { "definizione": "<i>s. m.</i>: sarto.", "audio": "audio/C297.mp3" },

"cossanese": { "definizione": "<i>agg.</i>: luogosanese, abitante di Luogosano (Locossano).", "audio": "audio/C299.mp3" },

"cóteca": { "definizione": "<i>s. f.</i>: cotenna: cotica, pelle grossa e dura.", "audio": "audio/C300.mp3" },

"cotecóne": { "definizione": "<i>s. m.</i>: da coteca, chi non è disposto a sborsare quattrini; uomo dal cuore duro.", "audio": "audio/C301.mp3" },

"cotolià": { "definizione": "<i>v. tr.</i>: scuotere. Cotolià la capo: scuotere il capo in segno di diniego. Terza persona del presente indicativo cotoléa.", "audio": "audio/C302.mp3" },

"còtto": { "definizione": "<i>s. m.</i>: <i>term. disusato</i>, cappotto.", "audio": "audio/C303.mp3" },

"còzzeca": { "definizione": "<i>s. f.</i>: 1) crosta che si forma sulla pelle a seguito di infezione o di ferita rimarginata; 2) frutto di mare, cozza.", "audio": "audio/C304.mp3" },

"crai": { "definizione": "<i>s. m.</i>: domani. <i>cfr.</i> pescrai.", "audio": "audio/C305.mp3" },

"crapa": { "definizione": "<i>s. f.</i>: capra. Femmene, ciucci e crape teneno una capo, proverbio.", "audio": "audio/C306.mp3" },

"crapètto": { "definizione": "<i>s. m.</i> / crapetta <i>s. f.</i>: capretto, capretta.", "audio": "audio/C307.mp3" },

"creapòpolo": { "definizione": "<i>s. m.</i>: sperma.", "audio": "audio/C308.mp3" },

"crenzà": { "definizione": "<i>v. tr.</i>: credere, ritenere, reputare. Mi crenzavo: credevo.", "audio": "audio/C309.mp3" },

"crerènza": { "definizione": "<i>s. f.</i>: 1) credito; 2) credenza, armadio da cucina.", "audio": "audio/C310.mp3" },

"crescènte": { "definizione": "<i>s. m.</i>: anche criscito, lievito.", "audio": "audio/C311.mp3" },

"cria": { "definizione": "<i>avv.</i>: niente, proprio nulla.", "audio": "audio/C312.mp3" },

"crianza": { "definizione": "<i>s. f.</i>: educazione. Senza crianza: ineducato.", "audio": "audio/C313.mp3" },

"criatura": { "definizione": "<i>s. f.</i> / criaturo <i>s. m.</i>: bambino. La criatura anche per indicare bambino di sesso maschile.", "audio": "audio/C314.mp3" },

"cricco": { "definizione": "<i>agg.</i>: diritto. Cricco, cricco: teso teso.", "audio": "audio/C315.mp3" },

"crisci santo": { "definizione": "espressione augurale rivolta soprattutto ai bambini. <i>cfr.</i> benerica, lassa cresce.", "audio": "audio/C316.mp3" },

"criscimùnnolo": { "definizione": "<i>s. m.</i>: gonfiore prodotto da infiammazione all'inguine.", "audio": "audio/C317.mp3" },

"cruóschi": { "definizione": "<i>s. m. plur.</i>: capricci. Poco usato il <i>sing.</i> cruosco. In <i>napol.</i> cruosco: verme che vive nel retto del cavallo.", "audio": "audio/C318.mp3" },

"cruro": { "definizione": "<i>agg.</i>: crudo. Core cruro: cuore duro, cuore crudele.", "audio": "audio/C319.mp3" },

"cruscuso": { "definizione": "<i>agg.</i>: capriccioso.", "audio": "audio/C320.mp3" },

"cucchiariéllo": { "definizione": "<i>s. m.</i>: cucchiaino.", "audio": "audio/C321.mp3" },

"cuchiricù": { "definizione": "voce onomatopeica usata nel gioco a nascondino.", "audio": "audio/C322.mp3" },

"cucimarènna": { "definizione": "<i>s. f.</i>: merenda organizzata e preparata in cucina da ragazzi.", "audio": "audio/C323.mp3" },

"cuccio": { "definizione": "<i>s. m.</i>: coniglio.", "audio": "audio/C324.mp3" },

"cungino": { "definizione": "<i>s. m.</i>: deformazione del nome proprio di Longino raffigurato in uno dei Misteri (<i>vd.</i>), <i>vd.</i> zi cungino.", "audio": "audio/C325.mp3" },

"cunto": { "definizione": "<i>s. m.</i>: 1) conto. Fare li cunti: fare i calcoli. 2) Racconto. Fare cunti: trattenersi a parlare con qualcuno.", "audio": "audio/C326.mp3" },

"cunzo": { "definizione": "<i>s. m.</i>: condimento (olio, sugna, lardo).", "audio": "audio/C327.mp3" },

"cuócchiolo": { "definizione": "<i>plur.</i> cuocchioli: baccello di legumi (fave, fagioli, piselli).", "audio": "audio/C328.mp3" },

"cuónzolo": { "definizione": "<i>s. m.</i>: pranzo (di consolazione?) offerto a parenti o amici in occasione della morte di un loro familiare.", "audio": "audio/C329.mp3" },

"cuórevo": { "definizione": "<i>s. m.</i>: corvo.", "audio": "audio/C330.mp3" },

"cuório": { "definizione": "<i>s. n.</i>: cuoio, pelle dura. Contro chi bestemmia è pronunziata frequentemente dai presenti l'espressione Ti pozza levà lo ccuorio oppure Ca ti leva lo cuorio: ti possa far morire (dove il soggetto è il Santo bestemmiato). Ra coppa a lo ccuório n'esce la corréa, proverbio.", "audio": "audio/C331.mp3" },

"cuórpo": { "definizione": "<i>s. m.</i>: corpo.", "audio": "audio/C332.mp3" },

"cuósti": { "definizione": "<i>s. pl.</i>: parti dure delle verdure, torsoli.", "audio": "audio/C333.mp3" },

"cuózzo": { "definizione": "<i>s. m.</i>: la parte opposta al taglio della scure.", "audio": "audio/C334.mp3" },

"cupa": { "definizione": "<i>s. f.</i>: strada di campagna incassata tra folta vegetazione.", "audio": "audio/C335.mp3" },

"cupiello": { "definizione": "<i>s. m.</i>: tipo di retino per catturare pesci a la iomara (<i>vd.</i>); l'aggio pigliato co lo cupiello.", "audio": "audio/C336.mp3" },

"cupo": { "definizione": "<i>s. m.</i>: arnia; <i>agg.</i>: fondo, profondo. Piatto cupo: piatto fondo per minestre.", "audio": "audio/C337.mp3" },

"curmo": { "definizione": "<i>s. m.</i>: colmo. A ccurmo dicesi di tomolo (<i>vd.</i>) o mezzetto (<i>vd.</i>) ricolmo fino al punto che la merce contenuta nel recipiente forma un cono. Contrario di a vvarra (<i>vd.</i>).", "audio": "audio/C338.mp3" },

"currìulo": { "definizione": "<i>s. m.</i>: laccio di cuoio adatto a scarpe con tomaie e suole dure, come le pursiane (<i>vd.</i>): <i>pl.</i> curriuli.", "audio": "audio/C339.mp3" },

"curtiéllo": { "definizione": "<i>s. m.</i>: coltello. Anche cortiello. Chi re cortiello ferisce, re cortiello perisce, proverbio.", "audio": "audio/C340.mp3" },

"curto": { "definizione": "<i>agg.</i>: basso. Curto e male cavato: basso e molto malizioso. Questa espressione, figurata se riferita a persone, è nel suo senso letterale riferita a fusilli (<i>vd.</i>) malriusciti, ovvero troppo corti e non ben cavati con il ferro, ossia dalla forma non armonicamente elicoidale.", "audio": "audio/C341.mp3" },

"curutolo": { "definizione": "<i>s. m.</i> 'girino'; <i>plurale</i> curutuli (forse collegabile con córola 'colonna vertebrale', a sua volta connesso con córa 'coda').", "audio": "audio/C342.mp3" },

"cuta, cuta": { "definizione": "espressione usata per chiamare a raccolta le galline. Altro richiamo analogo è téta, tèta.", "audio": "audio/C343.mp3" },

"cuzzetto": { "definizione": "<i>s. m.</i>: nuca.", "audio": "audio/C344.mp3" }

},

            'D': {

"dammaggio": { "definizione": "<i>s. m.</i>: danno. Consiglio re volpi dammaggio re galline, proverbio.", "audio": "audio/D0.mp3" },

"dèbbito": { "definizione": "<i>s. m.</i>: debito. <i>plur.</i> riébbiti.", "audio": "audio/D1.mp3" },

"denucchio (anche renucchio)": { "definizione": "<i>s. m.</i>: ginocchio. <i>plur.</i> le ddenócchie.", "audio": "audio/D2.mp3" },

"derrupà (anche rerrupà)": { "definizione": "<i>v. intr. e rifl.</i>: precipitare; cadere in un burrone.", "audio": "audio/D3.mp3" },

"derrupo (anche rerrupo)": { "definizione": "<i>s. m.</i>: precipizio, dirupo.", "audio": "audio/D4.mp3" },

"dicere": { "definizione": "<i>v. tr.</i>: dire; l'iniziale è spesso articolata come -r-: rico, rici, rice, ricimo. Rice ca..., si dice che..., qualcuno dice che...", "audio": "audio/D5.mp3" },

"ditale": { "definizione": "<i>s. m.</i>: masturbazione femminile. Anche ditalino.", "audio": "audio/D6.mp3" },

"doiròte (oppure doerote, o anche roerote)": { "definizione": "<i>s. m.</i>: calessino, carrozzino.", "audio": "audio/D7.mp3" },

"Domenico": { "definizione": "Minico, Minicuccio. Al femminile Menechella", "audio": "audio/NP16.mp3" },

"dui": { "definizione": "<i>agg. num.</i>: due; <i>femm.</i> dóe.", "audio": "audio/D8.mp3" },

"dùrici (anche rurici)": { "definizione": "<i>agg. num.</i>: dodici.", "audio": "audio/D9.mp3" }

 },

            'E': {

"énghie, égne": { "definizione": "<i>v. tr.</i>: riempire. Égne la ótte: riempire la botte. Égne l'uoglio: riempire un recipiente di olio.", "audio": "audio/E0.mp3" },

"énnece": { "definizione": "<i>s. m.</i>: uovo lasciato per lungo tempo nel nido o nel luogo in cui la gallina depone abitualmente le uova. Ovvero indice, segno del luogo dove la gallina depone l'uovo.", "audio": "audio/E1.mp3" },

"èreva": { "definizione": "<i>s. f.</i>: erba. 'No fascio d'ereva: un fascio d'erba. Sceppà l'ereva, strappare l'erba; aspetta ciuccio mio quanno vene l'èreva nova, proverbio. La mala èreva cresce, proverbio.", "audio": "audio/E2.mp3" },

"érmece": { "definizione": "<i>s. m.</i>: tegola, coppo. Il <i>plur.</i>.è li irmici.", "audio": "audio/E3.mp3" },

"ermetà, iermetà": { "definizione": "<i>v. tr.</i>: raccogliere le mannelle del grano per riunirle o farne un covone, o gregna (<i>vd.</i>).", "audio": "audio/E4.mp3" },

"érta": { "definizione": "<i>agg.</i>, <i>femm.</i> di irto: alta, eretta. <i>avv.</i>: allérta.", "audio": "audio/E5.mp3" },

"evitante": { "definizione": "<i>agg.</i>: attaccabrighe: elemento da cui è bene tenersi lontano. Forma con valore gerundivo (come in latino vitandus), persona da evitare.", "audio": "audio/E6.mp3" }

},

            'F': {

"fà": { "definizione": "<i>v. tr.</i>: fare. <i>pass. rem.</i>: faciéi, facisti. facio: <i>pl.</i> faciéro: al <i>pres. ind.</i> la I <i>pers.</i> è fazzo.", "audio": "audio/F0.mp3" },

"facciaffrunto": { "definizione": "<i>s. m.</i>: confronto diretto tra due persone per tentare di assodare la verità su un avvenimento.", "audio": "audio/F1.mp3" },

"faio": { "definizione": "<i>s. m.</i>: faggio.", "audio": "audio/F2.mp3" },

"fallènza": { "definizione": "<i>s. f.</i>: fallimento.", "audio": "audio/F3.mp3" },

"fangòtto": { "definizione": "<i>s. f.</i>: fagotto: involto grande fatto alla meglio.", "audio": "audio/F4.mp3" },

"faocià": { "definizione": "<i>v. tr.</i>: falciare (l'erba).", "audio": "audio/F5.mp3" },

"faocióne": { "definizione": "<i>s. m.</i>: grossa falce, con manico lungo, retto durante l'uso dalle due mani; serve per mietere l'erba e farne fieno.", "audio": "audio/F6.mp3" },

"faóre": { "definizione": "<i>s. m.</i>: favore.", "audio": "audio/F7.mp3" },

"faozo": { "definizione": "<i>agg.</i>: falso.", "audio": "audio/F8.mp3" },

"faritiéllo": { "definizione": "<i>s. m.</i>: farro, crusca molto sottile per pasto di animali.", "audio": "audio/F9.mp3" },

"fascèlla": { "definizione": "<i>s. f.</i>: contenitore di vimini (ora di plastica) di forma conica o cilindrica, in cui si pone ricotta o formaggio fresco.", "audio": "audio/F10.mp3" },

"fascià, 'nfassà": { "definizione": "<i>v. tr.</i>: avvolgere il neonato con la fascia. Il contrariò è sfascià o sfassà: liberare dalla fascia.", "audio": "audio/F11.mp3" },

"fascina": { "definizione": "<i>s. f.</i>: fascio di legna sottile per fare fiamma nel camino o nel forno.", "audio": "audio/F12.mp3" },

"fassa": { "definizione": "<i>s. f.</i>: «fascia lunga due metri con cui si avvolgeva il neonato per impedirgli i movimenti e farlo crescere diritto» (D'Ascoli, C'era una volta, <i>p.</i> 112).", "audio": "audio/F13.mp3" },

"fassaturo": { "definizione": "<i>s. m.</i>: pannolino per neonato. <i>plur.</i> le ffassatora. Ora non si usa più ed è sostituito dai pannolini monouso.", "audio": "audio/F14.mp3" },

"fasulo": { "definizione": "<i>s. m.</i>: fagiolo. Pasta e fasuli.", "audio": "audio/F15.mp3" },

"fatìa": { "definizione": "<i>s. f.</i>: fatica, lavoro.", "audio": "audio/F16.mp3" },

"fatià": { "definizione": "<i>v. intr. e tr.</i>: lavorare. Fatià la terra: coltivare il campo.", "audio": "audio/F17.mp3" },

"fatiatóre": { "definizione": "<i>s. m.</i>: lavoratore.", "audio": "audio/F18.mp3" },

"fauci, fauce": { "definizione": "<i>s. f.</i>: falce.", "audio": "audio/F19.mp3" },

"favètte": { "definizione": "<i>s. f. plur.</i>: fave piccole per sovescio.", "audio": "audio/F20.mp3" },

"favolate": { "definizione": "<i>s. f. pl.</i>: fave grandi da mangiare fresche. Più usata la forma al plurale.", "audio": "audio/F21.mp3" },

"fazzatora": { "definizione": "<i>s. f.</i>: madia per impastare la farina during la lavorazione del pane; è una sorta di cassa scoperta, in legno, di dimensioni più ridotte nella parte inferiore, per cui assume da ogni lato una forma trapezoidale.", "audio": "audio/F22.mp3" },

"fele": { "definizione": "<i>s. m.</i>: fiele.", "audio": "audio/F23.mp3" },

"félece": { "definizione": "<i>s. m.</i>: felce; <i>pl.</i> filici. Lèvene sporte, filici e fune e non resta niente: togli la tara e il peso si riduce a zero: oppure togli le spese e non rimane nessun guadagno.", "audio": "audio/F24.mp3" },

"fella": { "definizione": "<i>s. f.</i>: fetta (di pane).", "audio": "audio/F25.mp3" },

"fémmena": { "definizione": "<i>s. f.</i>: donna. La femmena mia: mia moglie. Femmene, ciucci e crape tenèno una capo, proverbio.", "audio": "audio/F26.mp3" },

"fenèsta": { "definizione": "<i>s. f.</i>: finestra.", "audio": "audio/F27.mp3" },

"fènza": { "definizione": "<i>s. f.</i>: recinto di rete metallica sorretta da paletti usata per impedire l'accesso nella proprietà privata o nei giardini pubblici. <i>cfr.</i> affenzà.", "audio": "audio/F28.mp3" },

"fèra": { "definizione": "<i>s. f.</i>: fiera di bestiame. Erano famose la fiera di Foggia per l'acquisto dei cavalli, e quella di Gesualdo per i buoi.", "audio": "audio/F29.mp3" },

"ferrà": { "definizione": "<i>v. tr.</i>: 1) applicare ferri ai piedi di alcuni quadrupedi; <i>v. intr.</i>: 2) il trasformarsi della neve o dell'acqua in ghiaccio; è ferrato: la strada, la campagna, i tetti sono diventati di ghiaccio.", "audio": "audio/F30.mp3" },

"ferraciucci (anche ferracavalli)": { "definizione": "<i>s. m.</i>: maniscalco.", "audio": "audio/F31.mp3" },

"ferraro": { "definizione": "<i>s. m.</i>: fabbro ferraio.", "audio": "audio/F32.mp3" },

"ferrétto": { "definizione": "<i>s. m.</i>: forcina per i capelli; fermaglio di ferro a forma di arco per fermare i capelli femminili. Per fare i fusilli si usa il ferro, che è un ferro cilindrico, sottile, lungo circa <i>cm.</i> 30; intorno ad esso si avvolge la pasta che cavata diventa fusillo (<i>vd.</i>) o maccarone cavato.", "audio": "audio/F33.mp3" },

"féssa": { "definizione": "<i>s. f.</i>: organo genitale femminile.", "audio": "audio/F34.mp3" },

"fettuccia": { "definizione": "<i>s. f.</i>: nastro per orlare.", "audio": "audio/F35.mp3" },

"fèzza": { "definizione": "<i>s. f.</i>: feccia, deposito di scorie di liquidi (dell'olio, del vino, dell'aceto).", "audio": "audio/F36.mp3" },

"fico": { "definizione": "<i>s. f.</i>: albero e frutto del fico; al <i>sing.</i> la fico corrisponde il <i>plur.</i> le ffico. Ioca co mme e llassa stà le ffico, ca tatillo l'ha ccontate: gioca con me e lascia stare i fichi, perché papà li ha contati; frase rivolta da una fanciulla ad un giovane che, mentre la corteggiava, tentava di assaggiare i fichi che essa aveva portato a vendere al mercato. Mangiafico sono chiamati i sammanghesi dagli abitanti dei paesi vicini.", "audio": "audio/F37.mp3" },

"fiéto": { "definizione": "<i>s. n.</i>: aria fetida emessa dai visceri; fetore, puzza. Lo ffieto.", "audio": "audio/F38.mp3" },

"fiérro": { "definizione": "<i>s. m.</i>: arnese, o utensile, necessario per esercitare un mestiere. Usato per lo più al <i>plur.</i> fierri: ferri del mestiere. Per il ferro usato nella preparazione dei fusilli <i>vd.</i> ferretto. Il ferro come materiale è di genere neutro (lo ffierro).", "audio": "audio/F39.mp3" },

"figlià": { "definizione": "<i>v. tr.</i>: partorire, mettere al mondo un figlio.", "audio": "audio/F40.mp3" },

"figlióla": { "definizione": "<i>s. f.</i>: ragazza, signorina molto giovane. S'è fatta 'na bella figliola: è diventata una bella ragazza.", "audio": "audio/F41.mp3" },

"figliulo": { "definizione": "<i>s. m.</i>: figlio appena nato, bambino, ragazzo. Ha fatto 'no bello figliulo: le è nato un bel bambino.", "audio": "audio/F42.mp3" },

"filippina": { "definizione": "<i>s. f.</i>: vento freddo proveniente da nord; vento che si avverte per fessura di finestra, balcone o porta.", "audio": "audio/F43.mp3" },

"firarsi": { "definizione": "<i>v. rifl.</i>: sentirsi in forze, aver vigore. Non mi firo (o non mi fio): non mi sento bene.", "audio": "audio/F44.mp3" },

"fischétto, vischetto": { "definizione": "<i>s. m.</i>: zufolo fatto con ramo tenero di castagno, fischietto. Vischetto è anche il membro maschile.", "audio": "audio/F45.mp3" },

"fiscolo": { "definizione": "<i>s. m.</i>: contenitore di iuta o di altro materiale, di forma circolare in cui si pone la pasta delle olive macinate per la spremitura sotto il torchio. Il sostantivo ricorreva più frequentemente al <i>plurale</i> (fiscoli).", "audio": "audio/F46.mp3" },

"fiura": { "definizione": "<i>s. f.</i>: 1) figura, aspetto esterno; 2) immaginetta di santo.", "audio": "audio/F47.mp3" },

"focoliére": { "definizione": "<i>s. m.</i>: focolare; camino.", "audio": "audio/F48.mp3" },

"fòia": { "definizione": "<i>s. f.</i>: ardore eccessivo, vivacità smisurata, irrequietezza. Al <i>plur.</i> indica una sregolatezza tale da rasentare la follia. Quante foie: quante manifestazioni esagerate di gioia e di allegria.", "audio": "audio/F49.mp3" },

"fòre": { "definizione": "<i>avv.</i>: fuori. Vao fore: vado in campagna; fore paese: lontano dal paese; fore terra: andare fuori del territorio del Comune.", "audio": "audio/F55.mp3" },

"fòre": { "definizione": "<i>s. n.</i> proprietà terriera; lo ffore: campagna; lo ffore re Diaroro: la campagna di Teodoro.", "audio": "audio/F56.mp3" },

"foragliato": { "definizione": "<i>s. m.</i>: sbarra di ferro per chiudere da dentro il portone di casa. Chiavistello; catenaccio. <i>vd.</i> catenazzo.", "audio": "audio/F50.mp3" },

"fórca": { "definizione": "<i>s. f.</i>: bastone lungo con due o tre denti, chiamati rebbi, per ammontare paglia o simili (Cerruti e Rostagni); arnese di legno per lanciare in aria grano e paglia durante le operazioni di trebbiatura sulle aie; può avere anche i denti di ferro, in tal caso serve per rimuovere letame o altro materiale.", "audio": "audio/F52.mp3" },

"forcina": { "definizione": "<i>s. f.</i>: forchetta. Fermaglio per capelli femminili.", "audio": "audio/F53.mp3" },

"forcóne": { "definizione": "<i>s. m.</i>: accrescitivo di forca; 1) grande forca per sollevare paglia o letame; 2) pertica per smuovere la brace nel forno.", "audio": "audio/F54.mp3" },

"fondana": { "definizione": "<i>s. f.</i>: fontana.", "audio": "audio/F51.mp3" },

"fòrgia": { "definizione": "<i>s. f.</i>: piano di ferro usato come focolare, su cui il fabbro tiene sempre acceso il fuoco alimentato dal mantice.", "audio": "audio/F57.mp3" },

"foriéstico": { "definizione": "<i>agg.</i>: selvaggio, ovvero poco socievole, sgarbato; <i>femm.</i> forèsteca.", "audio": "audio/F58.mp3" },

"formèlla": { "definizione": "<i>s. f.</i>: bottone piccolo.", "audio": "audio/F59.mp3" },

"formicola": { "definizione": "<i>s. f.</i>: formica.", "audio": "audio/F60.mp3" },

"fornacèlla": { "definizione": "<i>s. f.</i>: fornello a legna o a carbone, costruito in mattoni, in tufo o in pietra, situato in cucina accanto al forno e al focolare nelle case di un certo tono. Aveva una cavità cilindrica per alloggiamento della caldaia (càccoo) e lateralmente altri vuoti con grate per carboni collocati sotto le padelle.", "audio": "audio/F61.mp3" },

"fornaro": { "definizione": "<i>s. m.</i>: fornaio.", "audio": "audio/F62.mp3" },

"forzóso": { "definizione": "<i>avv.</i>: per forza, per necessità.", "audio": "audio/F63.mp3" },

"fóttere": { "definizione": "<i>v. tr.</i>: 1) giacere con una donna; 2) ingannare qualcuno. <i>pres. ind.</i>: fótto, futti, fotte; <i>part. pass.</i> fottuto.", "audio": "audio/F64.mp3" },

"fottuta": { "definizione": "<i>s. f.</i>: coito.", "audio": "audio/F65.mp3" },

"fracasso": { "definizione": "<i>s. m.</i>: tavoletta liscia, dai muratori adoperata per fare rintonaco; pialletto.", "audio": "audio/F66.mp3" },

"fràcito": { "definizione": "<i>agg.</i>: fradicio,", "audio": "audio/F67.mp3" },

"frallarióne": { "definizione": "<i>s. m.</i>: semplicione, sciocco. Termine quasi scomparso che si dice abbia origine da un Fra' Ilarione, un monaco nativo di San Mango, morto in concetto di santità, famoso per la sua semplicità (<i>cfr.</i> De Blasi, Notizie, <i>p.</i> 20).", "audio": "audio/F68.mp3" },

"fràola": { "definizione": "<i>s. f.</i>: fragola.", "audio": "audio/F69.mp3" },

"fràolo": { "definizione": "<i>s. m.</i>: flauto agreste.", "audio": "audio/F70.mp3" },

"fraomaglia": { "definizione": "<i>s. f.</i>: ġentaglia.", "audio": "audio/F71.mp3" },

"frasca": { "definizione": "<i>s. f.</i>: ramo con foglie. Lo vino buono si vénne senza frasca: il vino buono si vende anche se non è stata divulgata la fama della sua qualità; i meriti, se ci sono, si riconoscono senza propaganda.", "audio": "audio/F72.mp3" },

"fraschétta": { "definizione": "<i>s. f.</i>: <i>dimin.</i> di frasca: 1) rametto con foglie; 2) donnina allegra, leggera.", "audio": "audio/F73.mp3" },

"fràsseca": { "definizione": "<i>s. f.</i>: frasca.", "audio": "audio/F74.mp3" },

"frate": { "definizione": "<i>s. m.</i>: fratello. Fratito oppure fràito: tuo fratello; frate cucino: cugino.", "audio": "audio/F75.mp3" },

"fratèllo": { "definizione": "<i>s. m.</i>: persona aderente ad una confraternita religiosa. A San Mango le confraternite, o congreghe, erano due: quella dell'Assunta, che faceva capo alla chiesa madre, e quella di Santa Maria delle Grazie e San Rocco, che aveva la sua sede presso la chiesa della Madonna delle Grazie a Bassolaterra.", "audio": "audio/F76.mp3" },

"fravecatóre": { "definizione": "<i>s. m.</i>: muratore; <i>plur.</i> fravecaturi.", "audio": "audio/F77.mp3" },

"frebbaro": { "definizione": "<i>s. m.</i>: febbraio.", "audio": "audio/F78.mp3" },

"frecà": { "definizione": "<i>v. tr.</i>: 1) giacere con una donna; 2) ingannare, frodare. <i>pres. ind.</i> fréco. <i>cfr.</i> fotte(re).", "audio": "audio/F79.mp3" },

"frecata": { "definizione": "<i>s. f.</i>: accoppiamento, coito.", "audio": "audio/F80.mp3" },

"frecétola": { "definizione": "<i>s. f.</i>: beccafico.", "audio": "audio/F81.mp3" },

"frécola": { "definizione": "<i>s. f.</i>: briciola, piccola quantità di qualsiasi cosa. 'Na frecola re pane: un pochino di pane.", "audio": "audio/F82.mp3" },

"frégna": { "definizione": "<i>s. f.</i>: organo sessuale femminile. Figura stupida, sciocca. Anche al <i>masch.</i> 'no fregna: un fesso.", "audio": "audio/F83.mp3" },

"fréseca": { "definizione": "<i>s. f.</i>: pretesto per litigare.", "audio": "audio/F84.mp3" },

"fresecarulo": { "definizione": "<i>agg.</i>: chi cerca pretesti per litigare; litigioso soprattutto perché poco puntuale nel rispettare i patti. <i>femm.</i> fresecaròla.", "audio": "audio/F85.mp3" },

"freschiare": { "definizione": "<i>v. intr.</i>: prendere il fresco; stare al fresco. Senza soggetto, con riferimento al tempo: freschéa, fa freschetto.", "audio": "audio/F86.mp3" },

"frève": { "definizione": "<i>s. f.</i>: febbre.", "audio": "audio/F87.mp3" },

"friddo": { "definizione": "<i>s. m. e agg.</i>: freddo. Face friddo: fa freddo. Il <i>femm.</i> dell'<i>agg.</i> è fredda.", "audio": "audio/F89.mp3" },

"frie": { "definizione": "<i>v. tr.</i>: friggere. A lo ffrie sienti l'addoro, proverbio.", "audio": "audio/F88.mp3" },

"frisco": { "definizione": "<i>s. n. e agg.</i>: fresco. Stao a lo ffrisco: sto al fresco, mi godo l'aria fresca; il <i>femm.</i> dell'aggettivo è fresca.", "audio": "audio/F90.mp3" },

"friso": { "definizione": "<i>s. m.</i>: fregio, distintivo dei gradi militari.", "audio": "audio/F92.mp3" },

"frittole": { "definizione": "<i>s. f. plur.</i>: residui solidi di sugna. In <i>napol.</i> cicole, in toscano cicciole. In dialetto lucano frittilla è «un pezzetto di carne di maiale dopo che si è ricavato lo strutto friggendo (Mennonna).", "audio": "audio/F91.mp3" },

"frónna": { "definizione": "<i>s. f.</i>: foglia, in particolare foglia d'olmo data in pasto ai maiali, componente essenziale del veverone (<i>vd.</i>).", "audio": "audio/F93.mp3" },

"frulo": { "definizione": "<i>s. m.</i>: petardo natalizio. In <i>napol.</i> frùvolo pazzo, il petardo che «acceso saltellava disordinatamente di qua e di là» (D'Ascoli, <i>p.</i> 57).", "audio": "audio/F94.mp3" },

"frungillo": { "definizione": "<i>s. m.</i>: fringuello.", "audio": "audio/F95.mp3" },

"frusta llà": { "definizione": "espressione usata per cacciar via i gatti.", "audio": "audio/F96.mp3" },

"fucuso": { "definizione": "<i>agg.</i>: focoso, ardente.", "audio": "audio/F97.mp3" },

"fuì": { "definizione": "<i>v. intr.</i>: fuggire. <i>pres. ind.</i> fuio, fui, fuie, fuimo, fuiti, fùiono; <i>part. pass.</i> fuiuto. Lo paccio fuie e la casa resta: il pazzo se ne va via, ma la sua casa rimane come punto di riferimento affettivo.", "audio": "audio/F98.mp3" },

"fuiuta": { "definizione": "<i>s. f.</i>: dal participo passato di fui, fuga d'amore tra due fidanzati che in genere si conclude con le nozze.", "audio": "audio/F99.mp3" },

"fulinia": { "definizione": "<i>s. f.</i>: fuliggine. In napoletano felinia.", "audio": "audio/F100.mp3" },

"funniéllo, fonniéllo": { "definizione": "<i>s. m.</i>: fondello applicato ai pantaloni al posto della stoffa consumata.", "audio": "audio/F101.mp3" },

"fuoco": { "definizione": "<i>s. n.</i>: fuoco; carrecà lo ffuoco: porre molta legna sulla fiamma del camino.", "audio": "audio/F102.mp3" },

"fuórfece": { "definizione": "<i>s. f.</i>: forbici.", "audio": "audio/F103.mp3" },

"fuósso": { "definizione": "<i>s. m.</i>: fosso. Sotto a lo fuosso: strada che congiungeva via Cesare Battisti con il Monezzaro, ribattezzata negli anni Trenta via Armando Diaz. Dopo il terremoto non ne esiste traccia.", "audio": "audio/F104.mp3" },

"furno": { "definizione": "<i>s. m.</i>: forno. Furno re la córte era la strada che univa la Croce con il Caraonaro (<i>vd.</i>): negli anni Trenta fu detta via Vittorio Veneto. Cancellata, come tutte le strade del vecchio centro di San Mango, dal terremoto del 1980.", "audio": "audio/F105.mp3" },

"fusillo": { "definizione": "<i>s. m.</i>: tipo di pasta fatta in casa. I fusilli prendono il nome dal fatto di venire arrotolati intorno ad un ferro sottile come quello (detto appunto fuso) per lavorare a maglia. La spirale di pasta, sfilata ancora fresca, si mette ad asciugare (Serra, La cucina, <i>p.</i> 119). <i>cfr.</i> curto e ferretto.", "audio": "audio/F106.mp3" },

"fusto": { "definizione": "<i>s. m.</i>: recipiente per acqua o per vino o liquidi in generale.", "audio": "audio/F107.mp3" }

},

            'G': {

"'gliànica, 'glianeca": { "definizione": "<i>agg.</i>: uva del vitigno aglianico da cui si ricava il vino aglianico. Rinomato, insieme con quello del Vulture, è l'aglianico di Taurasi.", "audio": "audio/G14.mp3" },

"Gaetano": { "definizione": "Aitano, Tanino. Al femminile Aitana, Aitanèlla, Tanina", "audio": "audio/NP17.mp3" },

"gassòmetro": { "definizione": "<i>s. m.</i>: lume alimentato a gas (carburo di calcio).", "audio": "audio/G0.mp3" },

"Gennaro": { "definizione": "Iennaro, Gennarino", "audio": "audio/NP18.mp3" },

"Gerardo": { "definizione": "Gilardo, Gilardino", "audio": "audio/NP19.mp3" },

"gesuardése": { "definizione": "<i>agg.</i>: abitante di Gesualdo: gesualdese.", "audio": "audio/G1.mp3" },

"Gesuardo": { "definizione": "<i>s. m.</i>: Gesualdo, cittadina situata in una posizione amena di fronte a San Mango.", "audio": "audio/G2.mp3" },

"ggeluni": { "definizione": "<i>s. m. pl.</i>: geloni; li ggeluni.", "audio": "audio/G3.mp3" },

"ggenio": { "definizione": "<i>s. n.</i>: voglia, volontà. Come mi fótte lo ggenio: a mio piacimento.", "audio": "audio/G4.mp3" },

"ghiazzo": { "definizione": "<i>s. f.</i>: variante di chiazza, o piazza; a ghiazza: sollecitazione per indurre il maiale ad entrare nella stalla. <i>Cfr.</i> iazzo.", "audio": "audio/G5.mp3" },

"ghiéreca": { "definizione": "<i>s. f.</i>: chierica.", "audio": "audio/G6.mp3" },

"ghiéreta": { "definizione": "<i>plur.</i> di irito (<i>vd.</i>): le gghiéreta.", "audio": "audio/G7.mp3" },

"ghirlanda": { "definizione": "<i>s. f.</i>: corona di fiori per onorare i defunti durante il corteo funebre.", "audio": "audio/G8.mp3" },

"giallenuto, giallinuto": { "definizione": "<i>agg.</i>: di colorito giallo per malattia di fegato: pallido. In napol. gialluoteco.", "audio": "audio/G9.mp3" },

"giarla": { "definizione": "<i>s. f.</i>: brocca di creta. Rammi 'na giarla r'acqua: dammi una brocca di acqua.", "audio": "audio/G10.mp3" },

"giarlètto": { "definizione": "<i>s. m.</i>: <i>dimin.</i> di giarla: è una piccola brocca di ferro smaltato, usata per attingere acqua dalla secchia di rame.", "audio": "audio/G11.mp3" },

"giarlone": { "definizione": "<i>s. m.</i>: <i>accrescitivo</i> di giarla: grande bicchiere di vetro spesso, in cui si serviva agli acquirenti la sorbetta (<i>vd.</i>). Quatto sordi a lo giarlone / te lo fazzo a coppolone: era il grido con cui il sorbettaro (<i>vd.</i>) invitava i passanti a comprare il suo prodotto.", "audio": "audio/G12.mp3" },

"Gioacchino": { "definizione": "Giacchino", "audio": "audio/NP20.mp3" },

"Giosuè": { "definizione": "Gesoèto", "audio": "audio/NP21.mp3" },

"Giovanni": { "definizione": "Giovannino (<i>vocativo</i> Giua')", "audio": "audio/NP22.mp3" },

"gioverì": { "definizione": "<i>s. m.</i>: giovedì.", "audio": "audio/G13.mp3" },

"Giuseppe": { "definizione": "Pèppo, Peppino, Peppiniéllo. Al femminile Giusèppa, Giuseppina, Giuseppèlla, Peppina, Peppinèlla, Peppenèlla", "audio": "audio/NP23.mp3" },

"gnaccà": { "definizione": "<i>v. tr.</i>: sporcare, macchiare, in particolare con l'inchiostro o con il fango.", "audio": "audio/G15.mp3" },

"gnacco": { "definizione": "<i>s. m.</i>: macchia.", "audio": "audio/G16.mp3" },

"gno'": { "definizione": "<i>abbreviazione</i> di Signore, signò. Modo di rispondere quando si è chiamati o interpellati da distanza ravvicinata come per dire «Eccomi, sono qui; puoi comandarmi».", "audio": "audio/G18.mp3" },

"gnommarèlla": { "definizione": "<i>s. f.</i>: forma <i>diminutiva</i> di gnuómmero, gnòmmera: gomitolo. <<Caro 'Ngiollo mannami 'na gnolla re spao mi firmo Ernio : è il testo di un messaggio scritto inviato da tale Erminio (che è realmente esistito) al venditore Angelo (di Masto Giovannino) per chiedergli un gomitolo (gnolla per gnommarella o gnommera) di spago. Di tale documento, naturalmente scomparso, resta ancora viva memoria nel ricordo degli ultrasessantenni che da ragazzi derisero Erminio per il suo incauto stile epistolare. E chissà che in questa memoria non debba cogliersi il segno della migliore cultura, raggiunta nei decenni tra le due guerre, dalla nuova generazione rispetto a quella precedente.", "audio": "audio/G17.mp3" },

"gnoppecà": { "definizione": "<i>v. tr.</i>: rincalzare le lenzuola e le coperte del letto; infilare i lembi esterni di coperte e lenzuola sotto il materasso. <i>presente ind.</i> III <i>persona sing.</i>: gnoppechéa.", "audio": "audio/G19.mp3" },

"gnótte": { "definizione": "<i>v. tr.</i>: inghiottire, ingoiare.", "audio": "audio/G20.mp3" },

"gnovà": { "definizione": "<i>v. tr.</i>: inchiodare; <i>vd.</i> gnovazione.", "audio": "audio/G21.mp3" },

"gnovazione": { "definizione": "<i>s. m.</i>: inchiodatura. Questo sostantivo dava il nome (La gnovazione) a una tavola dei Misteri (<i>vd.</i>) che raffigurava la fase della crocifissione in cui Gesù viene inchiodato alla Croce.", "audio": "audio/G22.mp3" },

"gnuómmero": { "definizione": "<i>s. m.</i>: gomitolo; anche al <i>femm.</i> gnòmmera; <i>vd.</i> gnommarèlla.", "audio": "audio/G23.mp3" },

"gnutto": { "definizione": "<i>s. m.</i>: sorso, boccone.", "audio": "audio/G24.mp3" },

"governà": { "definizione": "<i>v. tr.</i>: dar da mangiare alle bestie: governà lo cavallo, governà le ggalline.", "audio": "audio/G25.mp3" },

"gramégna": { "definizione": "<i>v.</i> ramegna.", "audio": "audio/G26.mp3" },

"grano": { "definizione": "<i>s. n.</i>: paleà lo ggrano: gettare in aria con la pala di legno sull'aia grano e pula, per separare i due elementi definitivamente. Cèrne lo ggrano: liberare il grano da scorie con il vaglio.", "audio": "audio/G27.mp3" },

"graorigno": { "definizione": "<i>s. n.</i>: granturco; <i>vd.</i> raorigno.", "audio": "audio/G28.mp3" },

"graro": { "definizione": "<i>s. m.</i>: gradino. Al <i>plur.</i> grare, le ggrare: scala, scalinata.", "audio": "audio/G29.mp3" },

"Grazia": { "definizione": "Razia, Raziella, Raziuccia", "audio": "audio/NP24.mp3" },

"grègna": { "definizione": "<i>vd.</i> régna.", "audio": "audio/G30.mp3" },

"guardio": { "definizione": "<i>s. m.</i>: guardia comunale. Al <i>masch.</i> lo guardio si oppone con diverso significato la forma <i>femm.</i> la guardia che indica la guardia forestale e la guardia di pubblica sicurezza. <i>cfr.</i> vardia.", "audio": "audio/G31.mp3" }

 },

            'I': {

"i, isc!": { "definizione": "voce che esprime l'invito rivolto ad animali da tiro o da soma per indurli a fermarsi. Si segnala che la pronuncia di isc è palatale.", "audio": "audio/I1.mp3" },

"i'": { "definizione": "<i>v. intr.</i>: andare. <i>part. pass.</i> iuto, ma so' gghiuto, è gghiuto; accomménza a gghi : comincia ad andare. <i>pres. ind.</i>: vao, vai, vace, iamo, iati, vanno. Provole e presotte nge vao io pe' sotto, proverbio.", "audio": "audio/I0.mp3" },

"iallina": { "definizione": "<i>s. f.</i>: gallina, <i>plur.</i> le ggalline.", "audio": "audio/I2.mp3" },

"ianara": { "definizione": "<i>s. f.</i>: maga, strega, fattucchiera. Al <i>masch.</i> ianaro: mago. Il termine è registrato nell'AIS per Formicola (Caserta). <i>cfr.</i> maiaro.", "audio": "audio/I3.mp3" },

"ianchià": { "definizione": "<i>v. tr.</i>: imbiancare.", "audio": "audio/I4.mp3" },

"iangili": { "definizione": "<i>s. m. plur.</i>: gengive. Tengo solo li iangili, detto da chi non aveva denti e non poteva mangiare pane duro.", "audio": "audio/I5.mp3" },

"iango": { "definizione": "<i>agg.</i>: bianco.", "audio": "audio/I6.mp3" },

"ianice": { "definizione": "<i>s. f.</i>: brace, fuoco consumato e prossimo a diventare cenere. Coce le ppatane sotto a la ianice.", "audio": "audio/I7.mp3" },

"iàstema": { "definizione": "<i>s. f.</i>: grandinata, tempesta di grandine. È ccaruta la iàstema: c'è stata una violenta grandinata che ha distrutto il raccolto.", "audio": "audio/I8.mp3" },

"iastéma": { "definizione": "<i>s. f.</i>: bestemmia.", "audio": "audio/I9.mp3" },

"iastomà": { "definizione": "<i>v. tr.</i>: bestemmiare; a cavallo iastomato luce lo pilo, proverbio.", "audio": "audio/I10.mp3" },

"iato": { "definizione": "<i>s. m.</i>: fiato. L'esce lo iato: soffre intensamente perché non gli si dà un cibo che vede mangiare da altri.", "audio": "audio/I11.mp3" },

"iatto": { "definizione": "<i>s. m.</i>: gatto, e iatta (anche atta). Accattà lo iatto rinto a lo sacco: comprare un prodotto senza valutarne la qualità, comprare alla cieca. Figlio re atta sorece prende, proverbio.", "audio": "audio/I12.mp3" },

"iàzzino": { "definizione": "<i>s. m.</i>, <i>iazzini pl.</i>: chicco di grandine, grandine.", "audio": "audio/I13.mp3" },

"iazzo": { "definizione": "<i>s. m.</i>: 1) spazio destinato alla costruzione di una casa, ovvero suolo edificatorio; 2) stalla per maiali; 3) stabbio. <i>cfr.</i> ghiazzo.", "audio": "audio/I14.mp3" },

"iddo": { "definizione": "<i>pr. pers.</i> di III <i>pers.</i>: egli, lui. Anche isso.", "audio": "audio/I15.mp3" },

"ielà": { "definizione": "<i>v. tr.</i>: gelare (detto dei denti quando si mangia frutta acerba).", "audio": "audio/I16.mp3" },

"iènga": { "definizione": "<i>s. f.</i>: giovenca, vitella. <i>plur.</i> le. gghienghe.", "audio": "audio/I17.mp3" },

"iéngo": { "definizione": "<i>s. m.</i>: giovenco. Con tonica chiusa, a differenza del femminile.", "audio": "audio/I18.mp3" },

"iennàro": { "definizione": "<i>s. m.</i>: 1) gennaio; 2) Gennaro.", "audio": "audio/I19.mp3" },

"iénnero": { "definizione": "<i>s. m.</i>: genero. Quero chi fai a gghiénneri e nneputi è ttutto perduto.", "audio": "audio/I20.mp3" },

"iermetà": { "definizione": "<i>v. tr.</i>: raccogliere le mannelle per formare la grègna (<i>vd.</i>).", "audio": "audio/I21.mp3" },

"iérmiti": { "definizione": "<i>s. m. plur.</i>: mannelle di grano.", "audio": "audio/I22.mp3" },

"iettà": { "definizione": "<i>v. tr.</i>: gettare, versare. Puozzi iettà lo sango: forma di maledizione. Dicesi anche iettà lo bbeleno (frase che a suo modo rappresenta un eufemismo rispetto a quella che si riferisce al sangue).", "audio": "audio/I23.mp3" },

"iéttoco": { "definizione": "<i>agg.</i>: tisico, di colorito molto pallido. Etico, emaciato.", "audio": "audio/I24.mp3" },

"iettecuto": { "definizione": "<i>agg.</i>: di colorito cadaverico.", "audio": "audio/I25.mp3" },

"iéttola": { "definizione": "<i>s. f.</i>: stecca di fichi secchi.", "audio": "audio/I26.mp3" },

"inèsta": { "definizione": "<i>s. f.</i>: ginestra; <i>plurale</i> le gghineste.", "audio": "audio/I27.mp3" },

"iòca": { "definizione": "<i>s. f.</i>: piastrella di mattone usata per giocare. <i>plur.</i> le gghioche Iocà a gghioche: giocare con piastrerelle da accostare ad un segno, miérco (<i>vd.</i>), lanciato a turno dalla coppia di giocatori.", "audio": "audio/I28.mp3" },

"iocà": { "definizione": "<i>v. tr. e intr.</i>: giocare.", "audio": "audio/I29.mp3" },

"iocanizzo": { "definizione": "<i>s. m.</i>: nevicata improvvisa, con fiocchi frequenti, che però ha una breve durata.", "audio": "audio/I30.mp3" },

"ioccà": { "definizione": "<i>v. intr.</i>: fioccare, nevicare. Iòcca, nevica. In <i>napol.</i> scioccà.", "audio": "audio/I31.mp3" },

"ioccata": { "definizione": "<i>s. f.</i>: nevicata.", "audio": "audio/I32.mp3" },

"iola": { "definizione": "<i>s. f.</i>: fascio d'erba secca legato con ritorte, fieno. <i>plur.</i> iòle, le gghiòle.", "audio": "audio/I33.mp3" },

"iomara": { "definizione": "<i>s. f.</i>: fiume. Vao a la iomara, vado al fiume. Il fiume di San Mango, che è il Calore, non è chiamato con il suo nome proprio (Calore), ma con il solo nome comune.", "audio": "audio/I34.mp3" },

"iommènta": { "definizione": "<i>s. f.</i>: giumenta.", "audio": "audio/I35.mp3" },

"iónge": { "definizione": "<i>v. tr.</i>: congiungere, unire.", "audio": "audio/I36.mp3" },

"iónta": { "definizione": "<i>s. f.</i>: giuntura, giunta; ciò che si dà per soprappiù.", "audio": "audio/I37.mp3" },

"iorecà": { "definizione": "<i>v. tr.</i>: giudicare malevolmente; criticare con animo maldisposto. <i>cfr.</i> tririca.", "audio": "audio/I38.mp3" },

"iornata": { "definizione": "<i>s. f.</i>: giornata; ia gghiornata (andare a giornata): lavorare come bracciante agricolo giornaliero, cambiando spesso, o ogni giorno, datore di lavoro, ricevendo la retribuzione in rapporto alle giornate di lavoro.", "audio": "audio/I39.mp3" },

"iósca": { "definizione": "<i>s. f.</i>: pula, paglia molto sottile, tritata, quasi ridotta in polvere.", "audio": "audio/I40.mp3" },

"ìrito": { "definizione": "<i>s. m.</i>: dito. Lo irito, <i>plur.</i> iéreta, le gghiereta.", "audio": "audio/I41.mp3" },

"irto": { "definizione": "<i>agg.</i>: alto, riferito a persone e cose. Tra moglie e marito non nce mette irito, proverbio.", "audio": "audio/I42.mp3" },

"iscà": { "definizione": "<i>v. intr.</i>: fischiare. Isca lloco: fischia pure, si dice a persona che parla a vuoto. Era un motto di masto Carmine falegname.", "audio": "audio/I43.mp3" },

"isco": { "definizione": "<i>s. m.</i>: fischio. Gente re osco chiamala a gghisco: chiama col fischio le genti del bosco, proverbio.", "audio": "audio/I44.mp3" },

"iungo": { "definizione": "<i>s. m.</i>: giunco; <i>plur.</i> iungi.", "audio": "audio/I45.mp3" },

"iunno": { "definizione": "<i>agg.</i>: biondo. Al <i>femm.</i> iónna, riferito al colore giallo della farina di granone: pane iunno; la pizza iónna è confezionata con farina di polenta e cotta in padella, sul tiolo (<i>vd.</i>) o sul chinco (<i>vd.</i>) ed è servita in genere con fagioli e verdura di scarole. Nelle famiglie povere sostituiva abitualmente il pane; ora si mangia di rado, e non certo per necessità.", "audio": "audio/I46.mp3" },

"iuóco": { "definizione": "<i>s. m.</i>: gioco.", "audio": "audio/I47.mp3" },

"iuórno": { "definizione": "<i>s. m.</i>: giorno. A gghiuorno luce: se ne parla domani (detto per rinviare all'indomani, dopo maggiore riflessione, la discussione di un problema).", "audio": "audio/I48.mp3" },

"iurizio": { "definizione": "<i>s. m.</i>: giudizio, intelligenza, senno.", "audio": "audio/I49.mp3" },

"iuriziuso": { "definizione": "<i>agg.</i>: giudizioso, assennato, intelligente; <i>femm.</i> iuriziosa.", "audio": "audio/I50.mp3" },

"iusso": { "definizione": "<i>s. m.</i>: diritto (da ius). Lo iusso re passaggio: diritto di transito in proprietà altrui per usucapione (ma si tratta spesso di una vera e propria usurpazione).", "audio": "audio/I51.mp3" },

"iusto, iusto": { "definizione": "<i>locuzione avv.</i>: giusto a proposito, al momento opportuno.", "audio": "audio/I52.mp3" },

"iuta": { "definizione": "<i>s. f.</i>: andata.", "audio": "audio/I53.mp3" },

"iuto": { "definizione": "<i>part. pass.</i> di ire: andato. È gghiuto.", "audio": "audio/I54.mp3" }

},

"laccio": { "definizione": "<i>s. m.</i>, <i>plur.</i> lacci: legacci per scarpe, stringhe. <i>cfr.</i> curriuli.", "audio": "audio/L0.mp3" },

"lacèrta": { "definizione": "<i>s. f.</i>: lucertola.", "audio": "audio/L1.mp3" },

"làena": { "definizione": "<i>s. f.</i>: tagliatella fatta in casa, ricavata da pasta spianata in forma circolare.", "audio": "audio/L2.mp3" },

"laenaturo": { "definizione": "<i>s. m.</i>: matterello.", "audio": "audio/L3.mp3" },

"làmia": { "definizione": "<i>s. f.</i>: volta, soffitto a volta.", "audio": "audio/L4.mp3" },

"lammiccato": { "definizione": "<i>agg.</i>: filtrato, dicesi esclusivamente di vino.", "audio": "audio/L5.mp3" },

"lampa": { "definizione": "<i>s. f.</i>: lampada.", "audio": "audio/L6.mp3" },

"lamparulo": { "definizione": "<i>s. m.</i>: lucerna alimentata da petrolio. Lamparulo a scisto (<i>vd.</i>) è la lucerna alimentata a petrolio, di zinco, di piccole dimensioni, che ha la forma di cilindro con beccuccio come quello di una caffettiera, e con stoppino imbevuto di petrolio sporgente da questo.", "audio": "audio/L7.mp3" },

"lampi e ttruoni": { "definizione": "lampi e tuoni, ovvero pasta e ceci.", "audio": "audio/L9.mp3" },

"lampiére": { "definizione": "<i>s. m.</i>: lampadario a più bracci con alloggiamenti per candele steariche sospeso al soffitto delle chiese per mezzo di catena. Fu poi sostituito dal lampadario con lampadine elettriche.", "audio": "audio/L8.mp3" },

"lampióne": { "definizione": "<i>s. m.</i>: grosso fanale collocato su palo per illuminazione stradale: lampione a gas, lampione elettrico.", "audio": "audio/L10.mp3" },

"landèrna": { "definizione": "<i>s. f.</i>: lanterna.", "audio": "audio/L11.mp3" },

"lao": { "definizione": "<i>s. m.</i>: lago.", "audio": "audio/L12.mp3" },

"lapiaro": { "definizione": "<i>agg.</i>: abitante di Lapio (AV).", "audio": "audio/L13.mp3" },

"laps": { "definizione": "<i>s. m.</i>: lapis, matita.", "audio": "audio/L14.mp3" },

"làrio": { "definizione": "<i>s. m.</i>: largo, spianata; usato anche come <i>agg.</i>: largo.", "audio": "audio/L15.mp3" },

"lasco": { "definizione": "<i>agg.</i>: non stretto, largo; se è detto di cinghia: allentata. Broro lasco: brodo allungato, più acqua che brodo.", "audio": "audio/L16.mp3" },

"lassà": { "definizione": "<i>v. tr.</i>: lasciare. Nella locuzione lassa cresce: espressione augurale per uomini e cose. <i>cfr.</i> benerica e crisci santo. Significato particolare di «è il caso che , <<è opportuno che in frasi come Làssami ì a bberé: è ora il caso che io vada a vedere, ora vado a vedere; làssami telefonà: è ora il caso che io telefoni, vado a telefonare. Con queste costruzioni sembra che sia chiesto agli astanti il permesso di allontanarsi e nello stesso tempo si annunzia un'azione che si sta per compiere.", "audio": "audio/L17.mp3" },

"latrone": { "definizione": "<i>s. m.</i>: ladrone, con riferimento ai ladroni crocifissi con Gesù; <i>vd.</i> mallatrone (<i>vd.</i> Misteri).", "audio": "audio/L18.mp3" },

"latte": { "definizione": "<i>s. n.</i>: latte; con articolo lo llatte; pigliati lo llatte, prendi il latte.", "audio": "audio/L19.mp3" },

"latuórno": { "definizione": "<i>s. m.</i>: 1) persona lamentosa, seccante, poco gradevole; 2) tormento, affanno. In napoletano è nota solo la forma taluorno (<i>vd.</i>).", "audio": "audio/L20.mp3" },

"lauro": { "definizione": "<i>s. m.</i>: alloro.", "audio": "audio/L21.mp3" },

"lazzaróne": { "definizione": "<i>s. m.</i>: mascalzone, volgare, ineducato.", "audio": "audio/L22.mp3" },

"legnasanta": { "definizione": "<i>s. f.</i>: frutto del loto, cachi; <i>plur.</i> legnesante (le llegnesante). La forma di genere maschile indica invece l'albero.", "audio": "audio/L23.mp3" },

"lémmete": { "definizione": "<i>s. m.</i>: rialzo scosceso rispetto al terreno circostante, scarpata ripida; <i>plur.</i> li limmiti. Lo lémmete è anche in senso concreto una pietra infissa nel terreno che segna il confine tra due proprietà.", "audio": "audio/L24.mp3" },

"léngua": { "definizione": "<i>s. f.</i>: lingua. Te pózza secca la léngua: bestemmia.", "audio": "audio/L25.mp3" },

"lentà": { "definizione": "<i>v. intr.</i>: smettere, star fermo. Non lenta: non smette di dare fastidio. Per il significato <i>cfr.</i> abbentà.", "audio": "audio/L26.mp3" },

"lènza": { "definizione": "<i>s. f.</i>: filo usato per seguire la linea retta nella costruzione di muri, o anche per stabilire confini. Al <i>plur.</i> le llenze: piccoli pezzi, brandelli. Il nome 'Ncoppa a le llenze è dato ad una zona del territorio del comune di San Mango, che è tutta costituita da piccoli appezzamenti di terreni di proprietari diversi.", "audio": "audio/L27.mp3" },

"lenzulo": { "definizione": "<i>s. m.</i>: lenzuolo. <i>plur.</i> di genere femminile le llenzóla.", "audio": "audio/L28.mp3" },

"lèona": { "definizione": "<i>s. f.</i>: legna, legna da ardere. Leona spaccata: legna ricavata da tronchi d'albero spaccati sezionati con la scure. Leone a pacche: a pezzi. <i>plur.</i> le lleone.", "audio": "audio/L29.mp3" },

"leotrà": { "definizione": "<i>v. tr.</i> / leotrarsi <i>rifl.</i>: sporcare, sporcarsi. S'è leotrato: si è sporcato nel fango.", "audio": "audio/L30.mp3" },

"leotróne": { "definizione": "<i>s. m.</i>: sbrodolone, persona che si imbratta con cibarie o con untumi.", "audio": "audio/L31.mp3" },

"lesse": { "definizione": "participio usato come sostantivo (al <i>plurale femminile</i>) per indicare le castagne lesse: fazzo le llesse.", "audio": "audio/L32.mp3" },

"lessìa, lisciva": { "definizione": "<i>s. f.</i>: liscivia, cenere versata in acqua bollente.", "audio": "audio/L33.mp3" },

"lettèra": { "definizione": "<i>s. f.</i>: lettiera di paglia per bestie. Giaciglio.", "audio": "audio/L34.mp3" },

"levà": { "definizione": "<i>v. tr.</i>: togliere, sottrarre; detto di bestia, andare in calore. Prima persona del presente indicativo lèo; ti lèo, ti tolgo di mezzo, ti elimino; espressione di minaccia.", "audio": "audio/L35.mp3" },

"libbrètta": { "definizione": "<i>s. f.</i>: libretto, taccuino. E lla libbretta nui la tenimmo, ca 'nce l'ha ddala lo collocatore: versi di un canto popolare riferito al libretto di lavoro.", "audio": "audio/L36.mp3" },

"libbro": { "definizione": "<i>s. m.</i>: libro.", "audio": "audio/L37.mp3" },

"licchètto": { "definizione": "<i>s. m.</i>: serratura.", "audio": "audio/L38.mp3" },

"liégio": { "definizione": "<i>agg.</i>: leggero. Al <i>femm.</i> lèggia. Carrico liéggio e nnon mi fio: il carico è leggero, eppure io non ho la forza di portarlo.", "audio": "audio/L39.mp3" },

"liénto": { "definizione": "<i>s. m.</i>: difetto del vino quando ha sapore di muffa. Sape re liento: sa di muffa.", "audio": "audio/L40.mp3" },

"liétto": { "definizione": "<i>s. m.</i>: letto. Lietto stritto córcati mmiézzo: se c'è poco spazio bisogna stringersi per adattarsi alla situazione.", "audio": "audio/L41.mp3" },

"lìnini": { "definizione": "<i>s. m. pl.</i>: lendini, le uova dei pidocchi.", "audio": "audio/L42.mp3" },

"linzà": { "definizione": "<i>v. tr.</i>: saltare addosso. Ti linzo'nfacci: ti aggredisco al volto.", "audio": "audio/L43.mp3" },

"linzo": { "definizione": "<i>s. m.</i>: salto.", "audio": "audio/L44.mp3" },

"lo": { "definizione": "<i>art. det.</i>: il, lo. Usato davanti a consonante: lo vino, lo cane. Quando precede un sostantivo che conserva la traccia del genere neutro latino produce rafforzamento della consonante iniziale: lo ppane, lo ffrisco, lo ffuoco.", "audio": "audio/L45.mp3" },

"lòcco lòcco": { "definizione": "<i>loc. avv.</i>: piano piano, lentamente, detto in particolare di un modo di camminare (da allocco?); poco usato. Me ne vao locco locco: me ne vado piano piano.", "audio": "audio/L46.mp3" },

"Locossano": { "definizione": "<i>s. m.</i>: nome dialettale dato al comune di Luogosano (AV). <i>cfr.</i> cossanese.", "audio": "audio/L47.mp3" },

"lòggia": { "definizione": "<i>s. f.</i>: balconata, terrazza coperta o scoperta. Sotto la loggia: era un arco lungo via Diaz che immetteva in campagna. La loggia era anche il nome di una delle tavole dei Misteri (<i>vd.</i>), che raffigurava Pilato che si affaccia a un balcone (loggia) per rivolgersi alla folla.", "audio": "audio/L48.mp3" },

"lóntra": { "definizione": "<i>s. f.</i>: pozzanghera (disusato), ma <i>cfr.</i> leotrà.", "audio": "audio/L49.mp3" },

"lópa": { "definizione": "<i>s. f.</i>: fame da lupo. Tene 'na lópa: ha una fame da lupo.", "audio": "audio/L50.mp3" },

"Lo Torale": { "definizione": "nome di luogo: nome dialettale del comune di Volturara (AV).", "audio": "audio/L51.mp3" },

"lucese (a lo lucese)": { "definizione": "<i>loc. avv.</i>: alla luce; in luogo dove c'è luce.", "audio": "audio/L52.mp3" },

"lucigno": { "definizione": "<i>s. m.</i>: lucignolo, stoppino per candela ad olio o a petrolio.", "audio": "audio/L53.mp3" },

"Luigi": { "definizione": "Loigi, Lovigio, Giggètto, Gino. Al femminile Loisa, Loisèlla", "audio": "audio/NP25.mp3" },

"lume": { "definizione": "<i>s. m.</i>: lume a petrolio.", "audio": "audio/L54.mp3" },

"lunnerì": { "definizione": "<i>s. m.</i>: lunedì.", "audio": "audio/L55.mp3" }

},

            'M': {

"maccaróne": { "definizione": "<i>s. m.</i>, <i>pl.</i> maccaruni: maccheroni. Maccaruni cavati: fusilli. In senso traslato: scemo. Maccaróne senza pertuso: stupido, buono a nulla. Sta a ppane ianco e mmaccaruni accattati: frase con cui si indicava che un ammalato era in fin di vita, perché, data la povertà, solo in fin di vita erano consentiti cibi considerati speciali (anche perché non prodotti in casa, ma acquistati in via eccezionale per l'occasione).", "audio": "audio/M0.mp3" },

"maccaturo": { "definizione": "<i>s. m.</i>: fazzoletto per il naso e per riparare il capo delle donne dal sole e dal freddo. Quello per il capo è ampio e spesso di vari colori. In <i>napol.</i> muccaturo.", "audio": "audio/M1.mp3" },

"macenà": { "definizione": "<i>v. tr.</i>: macinare il grano, le olive, il caffè.", "audio": "audio/M2.mp3" },

"macinaturo": { "definizione": "<i>s. m.</i>: macinino da caffè o da pepe. <i>cfr.</i> maciniello.", "audio": "audio/M3.mp3" },

"maciniéllo": { "definizione": "<i>s. m.</i>: 1) macinino da caffè o da pepe; 2) qualsiasi aggeggio meccanico che non funziona perfettamente.", "audio": "audio/M4.mp3" },

"Maddalena": { "definizione": "Matalena", "audio": "audio/NP26.mp3" },

"maése": { "definizione": "<i>s. f.</i>: il maggese. Fa' la maese: preparare il terreno per piantare granone e fagioli.", "audio": "audio/M5.mp3" },

"maésta": { "definizione": "<i>s. f.</i>: maestra di scuola; colei che insegna a cucire e ricamare.", "audio": "audio/M6.mp3" },

"maglio": { "definizione": "<i>s. m.</i>: mazza di legno o di ferro: martello grande di ferro o di legno. Capo re maglio: testa dura. Secondo maglio manico: il manico deve essere adatto alla grandezza del maglio, occorre adattarsi alle situazioni.", "audio": "audio/M7.mp3" },

"magliulo": { "definizione": "<i>s. m.</i>: talea della vite; magliuolo.", "audio": "audio/M8.mp3" },

"magnatta": { "definizione": "<i>s. f.</i>: sanguisuga, mignatta.", "audio": "audio/M9.mp3" },

"maiaro": { "definizione": "<i>s. m.</i>: fattucchiero, guaritore, mago. Il <i>femm.</i> maiara è sinonimo di ianara (<i>vd.</i>).", "audio": "audio/M10.mp3" },

"malannata": { "definizione": "<i>s. f.</i>: annata di cattivo raccolto per i prodotti agricoli.", "audio": "audio/M11.mp3" },

"malatia": { "definizione": "<i>s. f.</i>: malattia.", "audio": "audio/M12.mp3" },

"malazèo": { "definizione": "<i>s. m.</i>: magazzeno, locale ampio adibito a deposito di derrate. Era situato normalmente al piano terra o nei piani interrati, in luogo fresco e areato.", "audio": "audio/M13.mp3" },

"male": { "definizione": "<i>s. n.</i>: male, dolore; tengo lo mmale a li cannaruni: mi fa male la gola.", "audio": "audio/M14.mp3" },

"malecosa": { "definizione": "<i>s. f.</i>: con questo termine si indicano alcuni eventi strani (luci notturne, rumori, figure spettrali) non facilmente spiegabili e attribuiti dalla fantasia popolare all'opera del demonio, definito appunto malecòsa. Veré la malecòsa: essere spettatore di un fenomeno straordinario causato dal demonio.", "audio": "audio/M15.mp3" },

"malepatuto": { "definizione": "<i>agg.</i>: malandato in salute: chi ha molto sofferto per privazioni, malattie o altri motivi.", "audio": "audio/M16.mp3" },

"malerìce": { "definizione": "<i>v. tr.</i>: maledire. Ti malerico: ti maledico.", "audio": "audio/M17.mp3" },

"mallatrone": { "definizione": "<i>s. m.</i>: letteralmente cattivo ladrone; uno dei due ladroni crocifissi con Gesù, raffigurati nella tavola dei Misteri (<i>vd.</i>) che presentava il Calvario.", "audio": "audio/M18.mp3" },

"maluócchio": { "definizione": "<i>s. m.</i>: malocchio, occhio invidioso, iettatura. Scatta maluocchio: crepi l'occhio invidioso; espressione di scongiuro.", "audio": "audio/M19.mp3" },

"mammana (oppure vammana)": { "definizione": "<i>s. f.</i>: levatrice.", "audio": "audio/M20.mp3" },

"mammarèlla": { "definizione": "<i>s. f.</i>: termine quasi scomparso sostituito da nonna.", "audio": "audio/M21.mp3" },

"mammóne": { "definizione": "<i>s. m.</i>: spauracchio creato dalla fantasia popolare per intimorire i bambini e renderli obbedienti. Chiamo mammone, vene mammone.", "audio": "audio/M22.mp3" },

"mammuóccio": { "definizione": "<i>s. m.</i>: grossolano nell'aspetto fisico, sgraziato, grosso e brutto anche di viso. <i>femm.</i> mammoccia.", "audio": "audio/M23.mp3" },

"mamòzio": { "definizione": "<i>s. m.</i>: deforme, dal volto insignificante.", "audio": "audio/M24.mp3" },

"mandra": { "definizione": "<i>s. f.</i>: luogo di raduno per la mungitura delle capre: il latte raccolto era attribuito a turno a singoli proprietari delle bestie, che l'utilizzavano per la produzione di formaggi e ricotte, e per la vendita immediata al minuto, nella mandra stessa; la distribuzione aveva luogo segnando le quote con delle tacche su un bastone di legno (<i>vd.</i> ntàcca). Tale attività, cessato l'allevamento delle capre, non è più praticata.", "audio": "audio/M25.mp3" },

"màneca": { "definizione": "<i>s. f.</i>: 1) manica; 2) maniglia. Fare maneche: masturbarsi.", "audio": "audio/M26.mp3" },

"mangià": { "definizione": "<i>s. n.</i>: cibo; lo mmangià: pranzo. È pronto lo mmangià: è pronto il pranzo. L'infinito del verbo corrispondente è anche mangià (non magnà come in altri dialetti).", "audio": "audio/M27.mp3" },

"mangiatóra": { "definizione": "<i>s. f.</i>: mangiatoia, greppia. Tene la mangiatora vascia: ha ciò che gli occorre e ciò che vuole, senza dover fare sacrifici, favorito dalla prodigalità dei genitori e dalla situazione favorevole.", "audio": "audio/M28.mp3" },

"mangina": { "definizione": "<i>s. f.</i>: mano sinistra. Con valore di <i>agg.</i> mangino: sinistro.", "audio": "audio/M29.mp3" },

"mania": { "definizione": "<i>v. tr.</i>: toccare con le mani, palpeggiare.", "audio": "audio/M30.mp3" },

"maniata": { "definizione": "<i>s. f.</i>: 1) toccamento del corpo femminile a scopo di libidine; 2) in senso traslato gruppo di persone poco raccomandabili. 'Na maniata re fetiénti: gruppo di sporcaccioni.", "audio": "audio/M31.mp3" },
